<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-idea/yp-idea.html">
<link rel="import" href="../yp-ajax/yp-ajax.html">
<link rel="import" href="../yp-group-card/yp-group-card.html">

<dom-module id="yp-community">
  <template>
    <style>

      :host {
        @apply(--layout-horizontal);
      }

      .createGroup {
        background-color: --var(accent-color-darker,#f57c00);
        position: fixed;
        bottom:24px;
        right: 28px;
      }

      .card-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      yp-group-card {
        padding: 16px;
      }

    </style>

    <yp-ajax auto id="ajax" url="/api/groups" on-response="_response"></yp-ajax>

    <div class="card-container">
      <template is="dom-if" if="[[groups]]">
        <template is="dom-repeat" class="list" items="[[groups]]" as="group">
          <yp-group-card group="[[group]]" on-mouseover="_groupCardMouseOver" on-mouseout="_groupCardMouseOut"></yp-group-card>
        </template>
      </template>
      <a href="/add" on-click="navigate">
        <paper-fab icon="add" z="1" class="createGroup" title="[[t('group.add')]" on-tap=" newGroup"></paper-fab>
      </a>
    </div>
  </template>

  <script>
    Polymer({

      is: 'yp-community',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        groupHome: {
          type: Boolean,
          value: false
        },

        groups: {
          type: Array,
          value: null
        },

        shortName: {
          type: String,
          value: null
        }
      },

      newGroup: function () {
        window.globals.activity('Anonymous', 'open', 'newGroup');
        window.globals.openDialog('groups.new');
      },

      _response: function (event, detail, sender) {
        if (window.defaultGroupFirst) {
          this.groups = this.defaultGroupFirst(detail.response);
        } else {
          this.groups = this.noTestGroup(detail.response);
        }
      },

      defaultGroupFirst: function (items) {
        var filtered = [];
        var defaultGroup = null;
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if (item.short_name != 'default') {
            filtered.push(item);
          } else {
            defaultGroup = item;
          }
        }
        filtered.unshift(defaultGroup);
        return filtered;
      },

      noTestGroup: function (items) {
        var filtered = [];
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if (item.short_name != 'test' && item.short_name != 'ac-ideas' && item.short_name != 'development' && item.short_name.indexOf('2012') == -1 && item.short_name.indexOf('2013') == -1) {
            filtered.push(item);
          }
        }
        return filtered;
      },

      _groupCardMouseOver: function (event) {
        event.currentTarget.elevation = 5;
      },

      _groupCardMouseOut: function (event) {
        event.currentTarget.elevation = 1;
      },

      ready: function () {
      }

    });
  </script>
</dom-module>
