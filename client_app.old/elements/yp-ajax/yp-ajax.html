<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../yp-behaviors/fix-dialog.html">

<dom-module id="yp-ajax">
  <template>

    <paper-spinner id="spinner" $hidden="[[!useSpinner]]"></paper-spinner>

    <iron-ajax
            id="ajax"
            url="[[url]]"
            params="[[params]]"
            auto="[[auto]]"
            method="[[method]]"
            handle-as="json"
            on-error="_error"
            on-response="_response">
    </iron-ajax>

    <paper-dialog id="error" modal>
      <p id="errorText">[[errorText]]</p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus on-tap="_resetErrorText">OK</paper-button>
      </div>
    </paper-dialog>

  </template>

</dom-module>

<script>
  (function() {
    Polymer({

      is: 'yp-ajax',

      behaviors: [
        Polymer.FixDialog
      ],

      properties: {

        url: {
          type: String,
          value: ""
        },

        method: {
          type: String,
          value: "GET"
        },

        params: {
          type: Object,
          value: {}
        },

        auto: {
          type: Boolean,
          value: false
        },

        errorText: {
          type: String,
          value: ""
        },

        useDialog: {
          type: Boolean,
          value: true,
          notify: true
        },

        useSpinner: {
          type: Boolean,
          value: true
        }
      },

      _response: function (event) {
        this.$.spinner.active = false;
      },

      domReady: function() {
        if (this.auto) {
          this.$.spinner.active = true;
        }
      },

      _error: function (event) {
        this.$.spinner.active = false;
        if (this.useDialog) {
          this.showErrorDialog(event.detail.error);
        }
      },

      generateRequest: function () {
        this.$.spinner.active = true;
        this.$.ajax.generateRequest();
      },

      setBody: function(body) {
        this.$.ajax.body = body;
      },

      showErrorDialog: function(errorText) {
        this.errorText = errorText;
        this.setDialog(true,"error");
        this.$.error.open();
      },

      _resetErrorText: function(event) {
        this.$.error.close();
        this.$.errorText="";
      }
    })
  })();

</script>
