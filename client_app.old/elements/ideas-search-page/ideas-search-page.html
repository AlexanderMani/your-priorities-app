  <link rel="import" href="iron-flex-layout/iron-flex-layout.html">
<!--
    TODO(polyup): Inheriting from other custom elements is not yet supported.
    See: https://www.polymer-project.org/1.0/docs/migration.html#inheritance
 -->
<dom-module id="ideas-search-page">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][center-center] {
      @apply(--layout-center-center);
    }
  </style>
  <link rel="import" type="css" href="ideas-search-page.css">
  <template bind="">

    <iron-ajax auto="false" id="ideasAjax" url="{{computeUrl(groupId, term)}}" last-response="{{ideasResponse}}" handle-as="json">
    </iron-ajax>

    <base-layout id="layout" selected="ideas-search" name="{{computeName()}}" subtitle="{{term}}" groupname="{{groupName}}" groupid="{{groupId}}" showlogo="true">
      <div class="card-container">
        <template is="dom-repeat" items="{{ideas}}" as="idea">
          <paper-material class="card" elevation="1" center-center="" layout="">
            <yrpri-idea idea="{{idea}}" showcategory="true" small="true"></yrpri-idea>
          </paper-material>
        </template>
        <a href="/add" on-click="navigate">
          <paper-fab icon="add" z="1" class="createIdea" title="create"></paper-fab>
        </a>
      </div>
    </base-layout>
  </template>
  <script>
    Polymer({
      is: 'ideas-search-page',
      properties: {
        ideas: {
          type: Array,
          value: function () {
            return [];
          }
        },
        ideasResponse: { observer: 'ideasResponseChanged' }
      },
      ideasResponseChanged: function (detail, e, sender) {
        this.$.layout.setSpinner(false);
        this.ideas = detail;
      },
      ready: function () {
        this.$.layout.setSpinner(true);
        window.globals.activity('Anonymous', 'search', 'ideas', this.$.ideasAjax.url);
        this.$.ideasAjax.go();
      },
      extends: 'base-page',
      computeUrl: function (groupId, term) {
        return '/api/groups/' + groupId + '/search/' + term;
      },
      computeName: function () {
        return this.t('Search');
      }
    });
  </script>
</dom-module>
