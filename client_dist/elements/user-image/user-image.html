<polymer-element name="user-image" attributes="user small">
  <template>
    <link rel="stylesheet" href="user-image.css">
    <template if="{{user.facebook_uid}}">
      <core-image sizing="cover" title="{{user.login}}" preload class="{{small ? 'small' : 'small'}}" src="http://graph.facebook.com/{{user.facebook_uid}}/picture"></core-image>
    </template>

    <template if="{{false && !user.facebook_uid && user.buddy_icon_file_name}}">
      {{user.id}} {{user.buddy_icon_file_name}}<br>
    </template>

    <template if="{{!user.facebook_uid}}">
      <core-image sizing="cover" title="{{user.login}}" preload class="{{small ? 'small' : 'small'}}" src="https://s3.amazonaws.com/better-reykjavik-paperclip-production/instances/buddy_icons/000/000/001/icon_50/default_profile.png"></core-image>
    </template>
  </template>

  <script>
    Polymer({
    });
  </script>
</polymer-element>
