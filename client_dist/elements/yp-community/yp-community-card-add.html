<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/image-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

<dom-module id="yp-community-card-add">

  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        height: 460px;
        width: 316px;
      }

      @media (max-width: 600px) {
        :host {
          width: 285px !important;
        }
      }

      .communityCard {
        height: 460px;
        background-color: #fff;
      }

      paper-icon-button {
        height: 250px !important;
        width: 250px !important;
        color: var(--accent-color)
      }

      .header {
        padding: 0;
        margin: 0;
        padding-top: 16px;
      }

      .icon {
        --iron-icon-height: 220px;
        --iron-icon-width: 220px;
      }

      @media (min-width: 481px) and (max-width: 1024px) {
        :host {
          width: 290px;
        }
      }

    </style>

    <paper-card elevation="[[elevation]]" class="layout vertical center communityCard">
      <h2 class="header">[[t('community.new')]]</h2>
      <paper-icon-button class="icon" icon="add"></paper-icon-button>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'yp-community-card-add',

      properties: {
        elevation: {
          type: Number
        }
      },

      behaviors: [
        Polymer.appHelpers
    ]
    });
  </script>
</dom-module>
