<dom-module id="yp-post-card">

  <template>

    <style is="custom-style">
      :host {
        display: block;
        width: 96%;
      }

      .description {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
        width: 540px;
        padding: 12px;
        padding-bottom: 16px;
      }

      .voting {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-align: center;
        padding-left: 16px;
        padding-right: 24px;
      }

      .card-actions {
        position: absolute;
        bottom: 8px;
        right: 42px;
        width: 420px;
      }

      .post-name {
        padding: 0;
        padding-bottom: 4px;
        margin: 0;
      }

      .category-icon {
        width: 64px;
        height: 64px;
      }

      .category-image-container {
        text-align: right;
        margin-top: -52px;
      }

      .postCardCursor {
        cursor: pointer;
      }

      yp-post-cover-media {
        position: relative;
        width: 420px;
        height: 232px;
      }

      .postCard {
        width: 960px;
        background-color: #fff;
        @apply(--layout-horizontal);
      }

      @media (max-width: 960px) {
        :host {
          width: 600px;
        }

        .postCard {
          height: 100%;
          width: 600px;
          @apply(--layout-wrap);
        }

        yp-post-cover-media {
          width: 600px;
          height: 343px;
        }

        .voting {
          padding-left: 0;
          padding-right: 0;
        }

        .card-actions {
          width: 320px;
        }

        .card-content {
          width: 600px !important;
          padding-bottom: 74px;
        }
      }

      @media (max-width: 360px) {
        :host {
          width: 304px;
        }

        .postCard {
          height: 100% !important;
          width: 304px !important;
        }

        yp-post-cover-media {
          width: 304px !important;
          height: 168px !important;
        }
      }
    </style>

    <template is="dom-if" if="[[post]]">
      <paper-material class="postCard" elevation="[[elevation]]">
        <yp-post-cover-media post="[[post]]"></yp-post-cover-media>
        <div class="layout vertical">
          <div class="description postCardCursor" on-tap="goToPost">
            <h3 class="post-name">[[postName(post)]]</h3>
            <div>[[postDescription(post)]]</div>
          </div>
          <div class="card-actions">
            <yp-post-actions endorse-mode="[[endorseMode]]" class="voting" post="[[post]]"></yp-post-actions>
          </div>
        </div>
      </paper-material>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-post-card',

      behaviors: [
        Polymer.appHelpers,
        Polymer.YpPostBehavior
      ]
    });
  </script>
</dom-module>
