<link rel="import" href="yp-idea-actions.html">
<link rel="import" href="yp-idea-users.html">

<dom-module id="yp-idea-cover-media">

  <template>

    <style>
      :host {
        display: block;
      }

      google-streetview-pano {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      google-map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .main-image {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .mapCanvas {
        position: relative;
        width: 100%;
        height: 100%;
      }
    </style>

    <template is="dom-if" if="[[idea]]" restamp>
      <div class="mapCanvas">

        <template is="dom-if" if="[[_withCoverMediaType(idea,'none')]]">
          <iron-image sizing="cover" class="main-image" src="http://i.imgur.com/sdsFAoT.png"></iron-image>
        </template>

        <template is="dom-if" if="[[_withCoverMediaType(idea,'image')]]">
          <iron-image sizing="cover" class="main-image" src="[[ideaImagePath()]]"></iron-image>
        </template>

        <template is="dom-if" if="[[_withCoverMediaType(idea,'streetView')]]">
          <google-streetview-pano
            position="[[_getMapPosition()]]"
            heading="330"
            pitch="2"
            zoom="0.8"
            disable-default-ui>
          </google-streetview-pano>
        </template>

        <template is="dom-if" if="[[_withCoverMediaType(idea,'map')]]">
          <google-map class="map" libraries="places" fit-to-markers zoom="[[_zoomLevel(idea)]]">
            <google-map-marker latitude="[[idea.location.latitude]]" longitude="[[idea.location.longitude]]"></google-map-marker>
          </google-map>
        </template>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-idea-cover-media',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        idea: {
          type: Object,
          notify: true,
          observer: "_ideaChanged"
        }
      },

      _ideaChanged: function(newValue, oldValue) {
      },

      _zoomLevel: function (idea) {
        if (idea)
          return idea.location.map_zoom;
        else
          return "10";
      },

      _withCoverMediaType: function (idea, mediaType) {
        if (!idea)
          return false;
        if (mediaType==='none') {
          return (this.idea && (!this.idea.cover_media_type || this.idea.cover_media_type==='none'));
        } else {
          return (this.idea && this.idea.cover_media_type===mediaType);
        }
      },

      _getMapPosition: function () {
        return { lat: this.idea.location.latitude, lng: this.idea.location.longitude }
      },

      ideaImagePath: function () {
        return this.getImageFormatUrl(this.idea.IdeaHeaderImages, 0);
      }
    });
  </script>
</dom-module>
