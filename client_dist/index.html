<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><title>Your Priorities</title><meta name="theme-color" content="#303F9F"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="elements/elements.vulcanized.html"></head><body class="fullbleed layout vertical loading"><div id="splash" onclick="onSplashClick()"></div><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><yp-app-globals id="appGlobals" disable-welcome="" setup-defaults="" on-change-header="onChangeHeader"></yp-app-globals><yp-app-user id="appUser" on-user-changed="onUserChanged"></yp-app-user><material-search id="search" narrow="[[narrow]]" previous-searches="{{previousSearches}}" on-search-change="_onSearch" class="fit"></material-search><paper-drawer-panel id="paperDrawerPanel" narrow="{{narrow}}" right-drawer="" force-narrow=""><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar"><span class="paper-font-title"></span></paper-toolbar><paper-menu class="list" attr-for-selected="data-route" selected="[[route]]"><a data-route="home" href="/" on-click="onDataRouteClick"><iron-icon icon="home"></iron-icon><span>Home</span></a></paper-menu><div class="currentUser"><template is="dom-if" if="[[user]]"><yp-user-info user="{{user}}"></yp-user-info></template></div></paper-scroll-header-panel><paper-header-panel id="mainArea" main="" mode="waterfall"><paper-toolbar id="mainToolbar"><paper-icon-button icon="arrow-back" on-tap="goBack" class="backIcon" hidden$="[[!showBack]]"></paper-icon-button><iron-icon class="headerIcon" icon$="[[headerIcon]]" hidden$="[[!headerIcon]]" hidden=""></iron-icon><div class="app-name">[[headerTitle]]</div><span class="flex"></span><paper-icon-button icon="search" on-tap="toggleSearch" hidden$="[[!showSearch]]"></paper-icon-button><template is="dom-if" if="[[user]]"><paper-icon-button on-tap="openEdit" icon="face"></paper-icon-button><yp-user-edit new="false" id="userEdit" method="PUT" user="{{user}}"></yp-user-edit></template><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home"></section><section data-route="domain"><template is="dom-if" if="[[params]]"><yp-domain domain-id="{{params.domainId}}" on-change-header="onChangeHeader"></yp-domain></template></section><section data-route="community"><template is="dom-if" if="[[params.communityId]]"><yp-community community-id="{{params.communityId}}" on-change-header="onChangeHeader"></yp-community></template></section><section data-route="group"><template is="dom-if" if="[[params.groupId]]"><yp-group group-id="{{params.groupId}}" filter="[[params.filterValue]]" searching-for="[[params.searchingFor]]" category-id="[[params.categoryId]]" category-name="[[params.categoryName]]" on-change-header="onChangeHeader"></yp-group></template></section><section data-route="idea"><template is="dom-if" if="[[params.ideaId]]"><yp-idea idea-id="{{params.ideaId}}" on-change-header="onChangeHeader"></yp-idea></template></section></iron-pages></div></paper-header-panel></paper-drawer-panel></template><script src="scripts/app.js"></script></body></html>
