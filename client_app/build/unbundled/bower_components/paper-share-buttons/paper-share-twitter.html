<html><head></head><body><dom-module id="paper-share-twitter">
  <template>
    <style>
      #button {
        color: #24A9F2;
      }
  
      #button[raised] {
        background: #24A9F2;
        color: white;
      }
    </style>
    <paper-button id="button" on-click="navigate" raised$="{{raised}}" noink$="{{noink}}">
      Twitter
    </paper-button>
  </template>
</dom-module>

<script>Polymer({is:"paper-share-twitter",properties:{link:{type:String,value:window.location.href},text:{type:String,value:""},user:{type:String,value:""},url:{type:String,computed:"computeUrl(link, text, user)"},raised:{type:Boolean,notify:!0,reflectToAttribute:!0}},computeUrl:function(t,e,r){return"https://twitter.com/intent/tweet?url="+t+"&amp;text="+e+"&amp;via="+r},navigate:function(){return window.open(this.url,"twitter-share","width=580,height=296"),!1}});</script>
</body></html>
