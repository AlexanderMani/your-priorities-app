<html><head></head><body><dom-module id="paper-share-facebook">
  <template>
    <style>
      #button {
        color: #4B65BE;
      }
  
      #button[raised] {
        background: #4B65BE;
        color: white;
      }
    </style>
  
    <paper-button id="button" on-click="navigate" raised$="{{raised}}" noink$="{{noink}}">
      Facebook
    </paper-button>
  </template>
</dom-module>

<script>Polymer({is:"paper-share-facebook",properties:{link:{type:String,value:window.location.href},url:{type:String,computed:"computeUrl(link)"},raised:{type:Boolean,notify:!0,reflectToAttribute:!0}},computeUrl:function(e){return"https://www.facebook.com/sharer/sharer.php?u="+e},navigate:function(){return window.open(this.url,"facebook-share","width=580,height=296"),!1}});</script>
</body></html>
