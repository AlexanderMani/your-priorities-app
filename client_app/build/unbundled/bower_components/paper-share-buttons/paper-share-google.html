<html><head></head><body><dom-module id="paper-share-google">
  <template>
    <style>
      #button {
        color: #DC4335;
      }
  
      #button[raised] {
        background: #DC4335;
        color: white;
      }
    </style>
    <paper-button id="button" on-click="navigate" raised$="{{raised}}" noink$="{{noink}}">
      Google
    </paper-button>
  </template>
</dom-module>

<script>Polymer({is:"paper-share-google",properties:{link:{type:String,value:window.location.href},url:{type:String,computed:"computeUrl(link)"},raised:{type:Boolean,notify:!0,reflectToAttribute:!0}},computeUrl:function(e){return"https://plus.google.com/share?url="+e},navigate:function(){return window.open(this.url,"google-share","width=490,height=530"),!1}});</script>
</body></html>
