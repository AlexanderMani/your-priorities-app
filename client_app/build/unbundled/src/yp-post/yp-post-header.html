<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/google-streetview-pano/google-streetview-pano.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="yp-post-actions.html">
<link rel="import" href="yp-post-users.html">
<link rel="import" href="yp-post-cover-media.html">

</head><body><dom-module id="yp-post-header">

  <template>

    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }

      .description {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
        font-size: 18px;
      }

      .voting {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-align: center;
        padding-right: 24px;
        padding-left: 24px;
      }

      .join-button {
        color: var(--accent-color-lighter, #FFB74D);
      }

      .container {
        @apply(--layout-vertical);
      }

      .top-container {
        @apply(--layout-vertical);
      }

      .stats-container {
        @apply(--layout-horizontal);
        padding-top: 24px;
      }

      .post-name {
        padding: 0px;
        padding-bottom: 4px;
        margin: 0px;
      }

      .category-icon {
        width: 80px;
        height: 80px;
      }

      .category-image-container {
        text-align: right;
        margin-top: -41px;
        padding-right: 72px;
      }

      .card-actions {
        padding-top: 8px;
        width: 420px;
      }

      yp-post-cover-media {
        position: relative;
        width: 400px;
        height: 300px;
      }

      @media (max-width: 961px) {
        .card-actions {
          width: 300px;
        }
        yp-post-cover-media {
          width: 400px;
        }
      }

      @media (max-width: 600px) {
        .card-actions {
          width: 270px;
        }
        yp-post-cover-media {
          width: 285px;
        }
      }

    </style>

      <div class="top-container">

       <yp-post-cover-media post="[[post]]"></yp-post-cover-media>

        <template is="dom-if" if="[[post]]">
          <div class="container">
            <div class="card-content">
              <template is="dom-if" if="[[post.Category]]">
                <div class="category-image-container">
                  <iron-image class="category-icon" sizing="contain" src$="[[getCategoryImagePath(post)]]"></iron-image>
                </div>
              </template>
              <div class="layout vertical">
                <div class="description">
                  <h1 class="post-name">[[postName(post)]]</h1>
                  <div>[[postDescription(post)]]</div>
                </div>
                <div class="layout vertical">
                  <div class="card-actions">
                    <yp-post-actions endorse-mode="[[endorseMode]]" class="voting" post="[[post]]"></yp-post-actions>
                  </div>
                  <yp-post-users id="postUsers" post="[[post]]"></yp-post-users>
                </div>
              </div>
              <div class="stats-container"></div>
            </div>
          </div>
        </template>
      </div>
    </template>
  

  <script>Polymer({is:"yp-post-header",behaviors:[Polymer.appHelpers],properties:{post:{type:Object,notify:!0,observer:"_postChanged"}},addEndorsement:function(t){this.$$("#postUsers").addEndorsement(t)},_postChanged:function(t,o){},goToGroup:function(t){var o="/#/posts/"+this.post.id+"/posts/top/"+this.post.name;window.appGlobals.activity("open","post",o),window.location=o},postName:function(t){return t&&t.name?this.truncate(this.trim(t.name),200):t?t.short_name:void 0},postDescription:function(t){return t&&t.description?this.truncate(this.trim(t.description),1e4,"..."):""},getCategoryImagePath:function(t){return this.getImageFormatUrl(t.Category.CategoryIconImages,0)},ready:function(){}});</script>
</dom-module>
</body></html>
