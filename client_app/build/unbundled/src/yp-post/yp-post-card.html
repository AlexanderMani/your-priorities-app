<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/google-streetview-pano/google-streetview-pano.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-behaviors/access-helpers.html">
<link rel="import" href="../yp-behaviors/yp-got-admin-rights-behavior.html">

<link rel="import" href="yp-post-actions.html">
<link rel="import" href="yp-post-cover-media.html">
<link rel="import" href="yp-post-behaviors.html">

</head><body><dom-module id="yp-post-card">

  <template>

    <style>
      :host {
      }

      .infoContainer {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
        width: 540px;
        padding: 0px;
        padding-bottom: 16px;
        padding-top: 16px;
      }

      .voting {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-align: center;
        padding-left: 16px;
        padding-right: 24px;
      }

      .card-actions {
        position: absolute;
        bottom: 0;
        right: 42px;
        width: 420px;
      }

      .edit {
        color: #eee;
        position: absolute;
        top: 0;
        right: 0;
        padding-right: 0;
        margin-right: 0;
      }

      .post-name {
        margin: 0;
        font-size: 28px;
        background-color: var(--primary-color-600);
        color: #FFF;
        padding: 16px;
        cursor: pointer;
      }

      .category-icon {
        width: 100px;
        height: 100px;
      }

      .category-image-container {
        text-align: right;
        margin-top: -52px;
      }

      .postCardCursor {
        cursor: pointer;
      }

      yp-post-cover-media {
        position: relative;
        width: 420px;
        height: 232px;
      }

      .postCard {
        width: 960px;
        background-color: #fff;
        @apply(--layout-horizontal);
      }

      .description {
        padding-bottom: 2px;
        padding-left: 8px;
        padding-right: 8px;
      }

      paper-icon-button {
        position: absolute;
        top: 0;
        right: 0;
      }

      @media (max-width: 960px) {
        :host {
          width: 600px;
        }

        .postCard {
          width: 600px;
          @apply(--layout-wrap);
        }

        yp-post-cover-media {
          width: 420px;
          height: 232px;
        }

        .voting {
          padding-left: 0;
          padding-right: 0;
        }

        .card-actions {
          left: 24px;
          right: 0;
          width: 320px;
        }

        .card-content {
          width: 600px !important;
          padding-bottom: 74px;
        }

        .infoContainer {
          width: 100%;
        }

        .description {
          padding-bottom: 32px;
        }

        .mediaAndInfoContainer {
          @apply(--layout-center-center);
        }
      }

        @media (max-width: 800px) {
          .post-name {
            font-size: 22px;
          }
        }

        @media (max-width: 420px) {
        :host {
          width: 304px;
        }

        .postCard {
          height: 100% !important;
          width: 304px !important;
        }

        yp-post-cover-media {
          width: 304px !important;
          height: 168px !important;
        }

        .card-actions {
          left: 0;
          width: 280px;
        }

        .post-name {
          font-size: 18px;
        }

        .description {
          font-size: 15px;
        }
      }
    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

    <template is="dom-if" if="[[post]]" restamp="">
      <div class="layout horizontal center-center">
        <paper-material class="postCard" elevation="[[elevation]]" animated="">
          <div class="layout vertical wrap">
            <h1 class="post-name" on-tap="goToPostIfNotHeader">[[postName]]</h1>
            <div class="layout horizontal wrap mediaAndInfoContainer">
              <yp-post-cover-media post="[[post]]"></yp-post-cover-media>
              <div class="layout vertical">
                <div class="infoContainer">
                  <div class="description">[[trimmedDescription]]</div>
                </div>
                <div class="card-actions">
                  <yp-post-actions header-mode="[[headerMode]]" elevation="[[elevation]]" endorse-mode="[[endorseMode]]" class="voting" post="[[post]]"></yp-post-actions>
                </div>
              </div>
              <template is="dom-if" if="[[headerMode]]">
                <template is="dom-if" if="[[hasPostAccess]]">
                  <paper-menu-button vertical-align="top" horizontal-align="right" class="edit">
                    <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                    <paper-menu class="dropdown-content" on-iron-select="_menuSelection" selected="{{selectedMenuItem}}">
                      <paper-item id="editMenuItem">[[t('post.edit')]]</paper-item>
                      <paper-item id="moveMenuItem">[[t('post.move')]]</paper-item>
                      <paper-item hidden$="[[!checkPostAdminOnlyAccess(post)]]" id="statusChangeMenuItem">[[t('post.statusChange')]]</paper-item>
                      <paper-item id="deleteMenuItem">[[t('post.delete')]]</paper-item>
                    </paper-menu>
                  </paper-menu-button>
                </template>
              </template>
            </div>
          </div>
        </paper-material>
      </div>
      <template is="dom-if" if="[[headerMode]]">
      </template>
    </template>
    <iron-signals on-iron-signal-got-admin-rights="_gotAdminRights"></iron-signals>
  </template>

  <script>Polymer({is:"yp-post-card",behaviors:[Polymer.appHelpers,Polymer.YpPostBehavior,Polymer.AccessHelpers,Polymer.ypGotAdminRightsBehavior],properties:{selectedMenuItem:{type:String},headerMode:{type:Boolean,value:!1},elevation:{type:Number,value:2},post:{type:Object,notify:!0},trimmedDescription:{type:String,computed:"_trimmedDescription(post, post.description)"},hasPostAccess:{type:Boolean,value:!1,notify:!0,computed:"_hasPostAccess(post, gotAdminRights)"}},_hasPostAccess:function(e,t){return!(!e||!t)&&null!=this.checkPostAccess(e)},goToPostIfNotHeader:function(){this.headerMode||this.goToPost()},_trimmedDescription:function(e,t){return e?this.postDescription:""},updateDescriptionIfEmpty:function(e){this.post.description&&""!=this.post.description||this.set("post.description",e)},_refresh:function(){var e=Polymer.dom(document).querySelector("yp-app").getDialog("postEdit");e.selected=0,this.fire("refresh")},_menuSelection:function(e,t){"editMenuItem"==t.item.id?this._openEdit():"deleteMenuItem"==t.item.id?this._openDelete():"statusChangeMenuItem"==t.item.id?this._openPostStatusChange():"moveMenuItem"==t.item.id&&this._openMovePost(),this.selectedMenuItem=null},_openMovePost:function(){var e=Polymer.dom(document).querySelector("yp-app").getDialog("postMove");e.setupAndOpen(this.post,this._refresh.bind(this))},_openPostStatusChange:function(){var e=Polymer.dom(document).querySelector("yp-app").getDialog("postStatusChangeEdit");e.setup(this.post,null,this._refresh.bind(this)),e.open("new",{postId:this.post.id,statusChange:!0})},_openEdit:function(){window.appGlobals.activity("open","post.new");var e=Polymer.dom(document).querySelector("yp-app").getDialog("postEdit");e.setup(this.post,this.post.Group,!1,this._refresh.bind(this)),e.open("edit",{postId:this.post.id})},_openDelete:function(){window.appGlobals.activity("open","post.delete");var e=Polymer.dom(document).querySelector("yp-app").getDialog("deleteDialog");e.setup("/api/posts/",this.post.id,this.t("post.deleteConfirmation"),this._onDeleted.bind(this)),e.open()},_onDeleted:function(){this.redirectTo("/group/"+this.post.group_id)}});</script>
</dom-module>
</body></html>
