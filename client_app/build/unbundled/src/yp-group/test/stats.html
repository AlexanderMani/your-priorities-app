<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>yp-group-actions tests</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../../bower_components/test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../../bower_components/test-fixture/test-fixture.html">
  <script type="text/javascript" src="../../i18next-1.7.4.min.js"></script>

  <link rel="import" href="../../yp-app-globals/yp-app-globals.html">
  <link rel="import" href="../yp-group-stats.html">

</head>
<body>

<yp-app-globals disable-welcome=""></yp-app-globals>

<test-fixture id="basic">
  <template is="dom-template" style="width:500px;height:600px">
    <yp-group-stats group="{{group}}" style="width:400px"></yp-group-stats>
  </template>
</test-fixture>

<script>suite("basic",function(){test("displays counters",function(){var e=fixture("basic",{group:{counter_posts:100,counter_points:1500,counter_users:1e4}}),t=e.group;expect(t.counter_posts).to.be.equal(100),expect(t.counter_points).to.be.equal(1500),expect(t.counter_users).to.be.equal(1e4),expect(e.innerHTML).to.include("100"),expect(e.innerHTML).to.include("1,500"),expect(e.innerHTML).to.include("10,000")}),test("share dialog is displayed",function(e){var t=fixture("basic",{group:{counter_posts:100,counter_points:1500,counter_users:1e4}}),o=t.querySelector(".group-share");o.click(),Polymer.Base.async(function(){var t=document.querySelector("#dialog");expect(t.opened).to.be.equal(!0),e()})}),test("invite to group dialog is displayed",function(e){var t=fixture("basic",{group:{counter_posts:100,counter_points:1500,counter_users:1e4}}),o=t.querySelector(".group-invite");o.click(),Polymer.Base.async(function(){var t=document.querySelector("#dialog");expect(t.opened).to.be.equal(!0),e()})})});</script>


</body></html>
