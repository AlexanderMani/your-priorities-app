<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-point/yp-point.html">
<link rel="import" href="./ac-activity-post-header.html">

</head><body><dom-module id="ac-activity-point">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        padding-top: 24px;
      }

      .point {
        padding: 8px;
        margin: 8px;
        @apply(--layout-vertical);
      }

      .pointText {
        margin-bottom: 16px;
        padding: 16px;
        width: 360px;
      }

      yp-point {
        width: 380px;
        padding-top: 8px;
      }

      .pointLayout {
        width: 46%;
      }

      .postName {
        padding-left: 32px;
        font-weight: bold;
        font-size: 24px;
        padding-bottom: 12px;
      }
    </style>

    <div class="layout vertical center-center">
      <div class="postName">
        [[activity.Post.name]]
      </div>
      <yp-point hide-user="" class="card" point="[[activity.Point]]"></yp-point>
    </div>
  </template>

  <script>Polymer({is:"ac-activity-point",behaviors:[Polymer.appHelpers],properties:{activity:{type:Object,observer:"_activityChanged"}},_activityChanged:function(e){},_isUpVote:function(e){return e.value>0},_isDownVote:function(e){return e.value<0}});</script>
</dom-module>
</body></html>
