<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

</head><body><dom-module id="yp-category">
  <template>
    <style include="iron-flex iron-flex-alignment">

      :host {
        @apply(--layout-horizontal);
      }

      .createPost {
        background-color: --var(accent-color-darker,#f57c00);
        position: fixed;
        bottom:24px;
        right: 28px;
      }

      .card-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      yp-post-card {
        padding: 16px;
      }

    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

    <yp-ajax id="ajax" url="" on-response="_postsResponse"></yp-ajax>

    <yp-group-edit new="false" id="groupEdit" group="{{group}}" on-iron-form-response="_refresh"></yp-group-edit>

    <div class="card-container">
      <h2 hidden$="[[!groupEmpty]]">[[t('group.is.empty')]]</h2>
      <template is="dom-if" if="[[posts]]">
        <template is="dom-repeat" class="list" items="[[posts]]" as="post">
          <yp-post-card post="[[post]]" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut"></yp-post-card>
        </template>
      </template>
      <paper-fab mini="" icon="create" on-tap="_openEdit"></paper-fab>
    </div>
  </template>

  <script>Polymer({is:"yp-category",behaviors:[Polymer.appHelpers],properties:{categories:{type:Array},defaultCategories:{type:Boolean,value:!1},posts:{type:Array},groupId:{type:Number,observer:"_groupIdChanged"},group:{type:Object},groupEmpty:{type:Boolean,value:!1}},_openEdit:function(){this.$.groupEdit.open("edit",{groupId:this.group.id})},_refresh:function(){this.$.ajax.generateRequest()},_groupIdChanged:function(e,t){e?(this.set("posts",null),this.filter&&(window.selectedFilter=this.filter),this.$.ajax.url="/api/groups/"+this.groupId+"/posts/"+window.selectedFilter,this.categoryId&&(this.$.ajax.url+="/"+this.categoryId),this.$.ajax.generateRequest()):this.set("posts",null)},_postsResponse:function(e,t,s){var o=t.response.group;this.set("posts",t.response.Posts),this.set("group",o),this._processCategories(),this.fire("change-header",{headerTitle:o.name,headerDescription:o.objectives}),0===t.response.Posts.length?this.groupEmpty=!0:this.groupEmpty=!1},_processCategories:function(){if(this.categoryId)for(var e=0;e<this.group.Categories.length;e++)this.group.Categories[e].id==this.categoryId&&(window.selectedCategoryName=this.group.Categories[e].name);else window.selectedCategoryName="categories.all"},computeTitle:function(){return this.t("post.add_new")}});</script>
</dom-module>
</body></html>
