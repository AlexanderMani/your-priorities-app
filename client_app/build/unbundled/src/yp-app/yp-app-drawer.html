<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">
<link href="../yp-app-globals/yp-language-selector.html" rel="import">

<link rel="import" href="../yp-user/yp-user-info.html">

</head><body><dom-module id="yp-app-drawer">

  <template>

    <style include="iron-flex iron-flex-alignment">

      paper-material{
        z-index: 1000;
      }

      app-header-layout {
        background-color: #FFF; /* @apply(--primary-background-color, #F2F2F2); */
        z-index: 1000;
      }
    </style>

    <paper-material elevation="1" class="material">
      <app-header-layout has-scrolling-region="">
        <app-header fixed="">
          <div class="currentUser">
            <template is="dom-if" if="[[user]]">
              <yp-user-info on-open-user-edit="_openEdit" user="{{user}}"></yp-user-info>
            </template>
            <yp-language-selector></yp-language-selector>
          </div>
        </app-header>
      </app-header-layout>
    </paper-material>

  </template>

  <script>Polymer({is:"yp-app-drawer",properties:{user:{type:Object},opened:{type:Boolean},route:{type:String,observer:"routeChanged"}},behaviors:[Polymer.appHelpers],_openEdit:function(){var e=Polymer.dom(document).querySelector("yp-app").getDialog("userEdit");e.setup(this.user,!1,null),e.open("edit",{userId:this.user.id})},routeChanged:function(e,r){}});</script>
</dom-module>
</body></html>
