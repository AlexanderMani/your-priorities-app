<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

</head><body><dom-module id="yp-accept-invite">

  <template>
    <style include="iron-flex iron-flex-alignment">
      paper-dialog {
        padding-left: 8px;
        padding-right: 8px;
        width: 420px;
        background-color: #fff;
        z-index: 9999;
      }

      @media (max-width: 480px) {
        paper-dialog {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      }

      b {
        padding: 0;
        margin: 0;
      }
    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

    <paper-dialog id="dialog">
      <h3>[[t('user.acceptInvite')]]</h3>

      [[inviteName]] [[t('user.hasSentYouAndInvitation')]]: <br>
      <b>[[targetName]]</b>
      <p>[[t('user.acceptInviteInstructions')]]</p>

      <div class="buttons">
        <yp-ajax id="acceptInviteAjax" method="POST" on-response="_acceptInviteResponse"></yp-ajax>
        <yp-ajax id="getInviteSenderAjax" method="GET" on-response="_getInviteSenderResponse"></yp-ajax>
        <paper-button on-tap="_cancel" dialog-dismiss="">[[t('cancel')]]</paper-button>
        <paper-button autofocus="" on-tap="_acceptInvite">[[t('user.acceptInvite')]]</paper-button>
      </div>
    </paper-dialog>

  </template>

</dom-module>

<script>Polymer({is:"yp-accept-invite",behaviors:[Polymer.appHelpers],properties:{token:{type:String},errorMessage:{type:String},inviteName:{type:String},targetName:String},_checkInviteSender:function(e){this.$.getInviteSenderAjax.url="/api/users/get_invite_info/"+this.token,this.$.getInviteSenderAjax.generateRequest()},_acceptInvite:function(e){this.$.acceptInviteAjax.url="/api/users/accept_invite/"+this.token,this.$.acceptInviteAjax.body={},this.$.acceptInviteAjax.generateRequest()},_getInviteSenderResponse:function(e,t){this.set("inviteName",t.response.inviteName),this.set("targetName",t.response.targetName)},_acceptInviteResponse:function(e,t){this.close(),window.appGlobals.notifyUserViaToast(this.t("notification.invite_accepted_for")+t.response.name),this.redirectTo(t.response.redirectTo)},_cancel:function(){this.redirectTo("/")},open:function(e){e&&this.set("token",e),window.appUser&&window.appUser.loggedIn()===!0?(this._checkInviteSender(),this.$.dialog.open()):window.appUser.loginForAcceptInvite(this,e)},close:function(){this.$.dialog.close()}});</script>
</body></html>
