<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

</head><body><dom-module id="yp-group-card-large">

  <template>
    <style>
      :host {
      }

      .groupAccess {
        padding-bottom: 8px;
      }

      .group-name {
        padding-bottom: 4px;
        margin: 0;
      }

      .objectives {
        line-height: var(--objectives-line-height, 1.3);
      }

      .groupCard {
        background-color: #fefefe;
        color: #333;
        height: 243px;
        width: 432px;
        padding: 0 !important;
        margin-top: 0 !important;
      }

      .stats {
        position: absolute;
        bottom: 0px;
        right: 8px;
      }

      .edit {
        color: #FFF;
        position: absolute;
        top: 0;
        left: 384px;
        padding-right: 0;
        margin-right: 0;
      }

      .description-and-stats {
        width: 100%;
      }

      .newCategory {
        color: var( --primary-background-color,#F2F2F2);
        position: absolute;
        top: 64px;
        right: 0;
      }

      iron-image {
        width: 432px;
        height: 243px;
      }

      .description {
        padding: 0;
        margin: 0;
      }

      .groupDescription {
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 16px;
      }

      .group-name {
        background-color: var(--primary-color-800, #000);
        color: #fafafa;
        padding-left: 16px;
        padding-top: 16px;
        padding-bottom: 16px;
      }

      .textBox {
        margin-right: 32px;
      }

      @media (max-width: 945px) {
        :host {
          width: 306px;
          margin-top: 40px;
        }

        .groupCard {
          width: 306px;
          height: 180px;
          margin-bottom: 16px;
        }

        .edit {
          left: 265px;
        }

        iron-image {
          width: 306px;
          height: 92px !important;
        }

        .imageCard {
          height: 92px !important;
        }

        .group-name {
          font-size: 20px;
        }

        .groupDescription {
          font-size: 13px;
          padding-top: 6px;
        }

        .stats {
        }

        .textBox {
          margin-right: 0;
        }
      }
    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

    <template is="dom-if" if="[[group]]" restamp="">
      <div class="layout horizontal center-center wrap">
        <paper-material id="card" elevation="[[elevation]]" animated-shadow="" class="groupCard textBox">
          <div class="layout vertical">
            <div class="layout horizontal wrap">
              <div class="layout vertical description-and-stats">
                <div class="description">
                  <h2 class="group-name">[[groupName]]</h2>
                  <div hidden="" class="groupAccess">[[groupAccessText]]</div>
                  <div class="groupDescription">[[group.objectives]]</div>
                  <yp-group-stats class="stats" group="[[group]]"></yp-group-stats>
                </div>
              </div>
            </div>
            <paper-menu-button class="edit" horizontal-align="[[editMenuAlign]]" hidden$="[[!hasGroupAccess]]">
              <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
              <paper-menu class="dropdown-content" on-iron-select="_menuSelection" selected="{{selectedMenuItem}}">
                <paper-item id="editMenuItem">[[t('group.edit')]]</paper-item>
                <paper-item id="newCategoryMenuItem">[[t('category.new')]]</paper-item>
                <paper-item id="usersMenuItem">[[t('group.users')]]</paper-item>
                <paper-item id="adminsMenuItem">[[t('group.admins')]]</paper-item>
                <paper-item id="deleteMenuItem">[[t('group.delete')]]</paper-item>
                <paper-item id="pagesMenuItem">[[t('pages.managePages')]]</paper-item>
              </paper-menu>
            </paper-menu-button>
          </div>
        </paper-material>
        <paper-material id="cardImage" elevation="2" animated="" class="groupCard imageCard">
          <iron-image class="logo" sizing="cover" preload="" src="[[groupLogoImagePath]]"></iron-image>
        </paper-material>
      </div>
    </template>
    <iron-media-query query="(max-width: 800px)" query-matches="{{narrowScreen}}"></iron-media-query>
    <iron-signals on-iron-signal-got-admin-rights="_gotAdminRights"></iron-signals>
  </template>

  <script>Polymer({is:"yp-group-card-large",behaviors:[Polymer.appHelpers,Polymer.GroupBehaviors,Polymer.LargeCardBehaviors,Polymer.AccessHelpers,Polymer.ypGotAdminRightsBehavior],properties:{group:{type:Object,observer:"_groupChanged"},hasGroupAccess:{type:Boolean,value:!1,computed:"_hasGroupAccess(group, gotAdminRights)"},groupAccessText:{type:String,computed:"_groupAccessText(group, language)"}},_hasGroupAccess:function(e,o){return!(!e||!o)&&null!=this.checkGroupAccess(e)},resetGroup:function(){this.set("group",null)},_groupChanged:function(e){},_groupAccessText:function(e,o){if(e&&o)switch(access){case 0:return this.t("group.public");case 1:return this.t("group.closed");case 2:return this.t("group.secret")}},_menuSelection:function(e,o){"editMenuItem"==o.item.id?this._openEdit():"newCategoryMenuItem"==o.item.id?this._openCategoryEdit():"deleteMenuItem"==o.item.id?this._openDelete():"usersMenuItem"==o.item.id?this._openUsersDialog():"adminsMenuItem"==o.item.id?this._openAdminsDialog():"pagesMenuItem"==o.item.id&&this._openPagesDialog(),this.selectedMenuItem=null},_openPagesDialog:function(){window.appGlobals.activity("open","group.pagesAdmin");var e=Polymer.dom(document).querySelector("yp-app").getDialog("pagesGrid");e.setup(this.group.id,null,null,!1),e.open()},_openUsersDialog:function(){window.appGlobals.activity("open","group.users");var e=Polymer.dom(document).querySelector("yp-app").getDialog("usersGrid");e.setup(this.group.id,null,null,!1),e.open()},_openAdminsDialog:function(){window.appGlobals.activity("open","group.admins");var e=Polymer.dom(document).querySelector("yp-app").getDialog("usersGrid");e.setup(this.group.id,null,null,!0),e.open()},_openEdit:function(){window.appGlobals.activity("open","group.new");var e=Polymer.dom(document).querySelector("yp-app").getDialog("groupEdit");e.setup(this.group,!1,this._refresh.bind(this)),e.open("edit",{groupId:this.group.id})},_openDelete:function(){window.appGlobals.activity("open","group.delete");var e=Polymer.dom(document).querySelector("yp-app").getDialog("deleteDialog");e.setup("/api/groups/",this.group.id,this.t("group.deleteConfirmation"),this._onDeleted.bind(this)),e.open()},_openCategoryEdit:function(){window.appGlobals.activity("open","category.new");var e=Polymer.dom(document).querySelector("yp-app").getDialog("categoryEdit");e.setup(this.group,!0,this._refreshCategory.bind(this)),e.open("new",{groupId:this.group.id})},_refreshCategory:function(e){this.fire("update-group")},_onDeleted:function(){this.redirectTo("/community/"+this.group.community_id)},_newCategory:function(){this.$$("#newCategory").open("new",{groupId:this.group.id})},_refresh:function(e){e&&this.set("group",e),this.fire("update-group")}});</script>
</dom-module>
</body></html>
