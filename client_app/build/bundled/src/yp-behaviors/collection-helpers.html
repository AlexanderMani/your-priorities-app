<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.2.22">

<script>
  /**
   * @polymerBehavior CollectionHelpers
   */
  Polymer.CollectionHelpers = {

    splitByStatus: function (items) {
      return {
        active: _.filter(items, function (o) {
          return o.status == 'active';
        }),
        archived: _.filter(items, function (o) {
          return o.status == 'archived';
        }),
        featured: _.filter(items, function (o) {
          return o.status == 'featured';
        })
      }
    }
  };
</script>
</head><body></body></html>
