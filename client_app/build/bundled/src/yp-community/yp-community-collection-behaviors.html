<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.2.54">

<script>
  /**
   * @polymerBehavior CommunityCollectionBehaviors
   */
  Polymer.CommunityCollectionBehaviors = {

    properties: {
      activeCommunities: {
        type: Array,
        notify: true
      },

      featuredCommunities: {
        type: Array
      },

      archivedCommunities: {
        type: Array
      },

      communitiesLength: {
        type: Number
      }
    },

    setupCommunities: function (communities) {
      this.set('communitiesLength', communities.length);
      var splitCommunities = this.splitByStatus(communities);
      if (splitCommunities.archived.length>0) {
        this.set('archivedCommunities', splitCommunities.archived);
      }
      this.set('featuredCommunities', splitCommunities.featured);
      this.set('activeCommunities', splitCommunities.active);
    }
  };
</script>
</head><body></body></html>
