</head><body><dom-module id="yp-domain">
  <template>
    <style>

      ac-activities {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      .card-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .card {
        padding: 16px;
      }

      @media (max-width: 330px) {
        .card {
          padding-left: 0;
          padding-right: 0;
          padding-bottom: 8px;
          padding-top: 8px;
        }

        .card-container {
          padding: 0;
          margin: 0;
        }
      }

      yp-ajax {
        background-color: var(--primary-background-color);
      }

      .twitterFeed {
        margin-top: 24px;
      }

      .archivedText {
        font-size: 26px;
        color: #333;
      }
    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

    <app-route route="{{idRoute}}" pattern="/:id" data="{{idRouteData}}" tail="{{tabRoute}}">
    </app-route>

    <app-route route="{{tabRoute}}" pattern="/:tabName" data="{{tabRouteData}}">
    </app-route>

    <yp-page id="page" create-fab-icon="[[createFabIcon]]" create-fab-title="[[t('community.add')]]" on-yp-create-fab-tap="_newCommunity">

      <yp-domain-large-card id="domainCard" class="largeCard card" domain="[[domain]]" on-update-domain="_refreshAjax"></yp-domain-large-card>

      <paper-tabs id="paper_tabs" class="tabs" selected="{{selectedTab}}" attr-for-selected="name" focused="">
        <paper-tab name="communities" class="tab"><span>[[t('communities')]]</span> &nbsp; (<span>[[communitiesLength]]</span>)</paper-tab>
        <paper-tab name="news" class="tab">[[t('news')]]</paper-tab>
        <paper-tab name="other_social_media" class="tab">
          <div class="layout vertical center-center">
            <div>[[t('other')]]</div>
            <div>[[t('socialMedia')]]</div>
          </div>
        </paper-tab>
      </paper-tabs>

      <iron-pages class="tabPages" selected="{{selectedTab}}" attr-for-selected="name" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
        <section name="communities" class="layout vertical">
          <div class="card-container layout center-center wrap">
            <yp-community-grid featured-communities="[[featuredCommunities]]" active-communities="[[activeCommunities]]" archived-communities="[[archivedCommunities]]">
            </yp-community-grid>
          </div>
          <yp-community-card-add hidden$="[[!createFabIcon]]" class="card" on-tap="_newCommunity"></yp-community-card-add>
        </section>
        <section name="news">
          <ac-activities domain-id="[[domain.id]]"></ac-activities>
        </section>
        <section name="other_social_media" class="layout vertical">
          <yp-other-social-media active$="[[otherSocialMediaActive]]"></yp-other-social-media>
        </section>
      </iron-pages>
    </yp-page>

    <yp-ajax id="ajax" url="[[url]]" on-response="_response"></yp-ajax>
    <yp-ajax id="pagesAjax" on-response="_pagesResponse"></yp-ajax>

  </template>

  <script>Polymer({is:"yp-domain",behaviors:[Polymer.appHelpers,Polymer.ypThemeBehavior,Polymer.CommunityCollectionBehaviors,Polymer.CollectionHelpers,Polymer.AccessHelpers],properties:{idRoute:Object,tabRoute:Object,idRouteData:Object,tabRouteData:Object,createFabIcon:{type:String,value:null,notify:!0},domainId:{type:Number,value:null,observer:"_domainIdChanged"},url:{type:String},domainEmpty:{type:Boolean,value:!1},domain:{type:Object},selectedTab:{type:String,value:"communities",observer:"_selectedTabChanged"},otherSocialMediaActive:{type:Boolean,value:!1}},observers:["_routeIdChanged(idRouteData.id)","_routeTabChanged(tabRouteData.tabName)"],_routeIdChanged:function(e){e&&this.set("domainId",e)},_routeTabChanged:function(e){e&&this.set("selectedTab",e)},_selectedTabChanged:function(e){"other_social_media"==e?this.set("otherSocialMediaActive",!0):this.set("otherSocialMediaActive",!1),this.domain&&this.redirectTo("/domain/"+this.domain.id+"/"+e),e&&window.appGlobals&&window.appGlobals.activity("open","domain_tab_"+e)},_domainIdChanged:function(e,i){e&&(this.set("featuredCommunities",null),this.set("activeCommunities",null),this.set("archivedCommunities",null),this.$.ajax.url="/api/domains/"+this.domainId,this.$.ajax.generateRequest())},_refreshAjax:function(){this.$.ajax.generateRequest()},_newCommunity:function(){window.appGlobals.activity("open","newCommunity");var e=Polymer.dom(document).querySelector("yp-app").getDialog("communityEdit");e.setup(null,!0,null),e.open("new",{domainId:this.domainId})},_pagesResponse:function(e,i){this.fire("yp-set-pages",i.response)},_response:function(e,i,t){this.set("domain",i.response),window.appGlobals.domain=this.domain,this.refresh(),this.domain.only_admins_can_create_communities&&!this.checkDomainAccess(this.domain)||this.set("createFabIcon","group-work"),window.appGlobals.setupGoogleAnalytics(this.domain),this.domain.Communities&&this.setupCommunities(_.dropRight(this.domain.Communities,this.domain.Communities.length-15)), </dom-module>
</body></html>
