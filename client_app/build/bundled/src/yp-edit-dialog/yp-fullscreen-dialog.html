<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

</head><body><dom-module id="yp-fullscreen-dialog">

  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        position: absolute;
        display: block;
        top: 0;
        bottom: 0;
        margin: 0;
        min-width: 360px;
        z-index: auto;
        @apply(--paper-fullscreen-dialog);
      }

      :host([narrow]) {
        left: 0;
        right: 0;
        min-width: auto;
        max-width: 100%;
        @apply(--paper-fullscreen-dialog-narrow);
      }

      [main] {
        background-color: var(--primary-background-color);
      }

      #toolbar {
        background-color: var(--primary-color);
        color: var(--text-primary_color);
      }

      #dismissBtn {
        margin-left: 0px;
        margin-right: 32px;
        @apply(--paper-fullscreen-dialog-dismissbtn);
      }

      ::content paper-button[dialog-confirm] {
        background: none;
        min-width: 44px;
        margin: 6px 0 0 16px;
        line-height: 20px;
      }

      #scroller {
        @apply(--paper-fullscreen-dialog-content);
      }

      .title ::content h2 {
        @apply(--paper-font-title);
      }
    </style>

    <iron-media-query query="[[_computeMediaQuery(responsiveWidth)]]" query-matches="{{narrow}}"></iron-media-query>

    <paper-header-panel main="" id="headerPanel" class="no-padding" mode="{{mode}}">
      <paper-toolbar id="toolbar">
        <paper-icon-button id="dismissBtn" on-tap="dismiss" dialog-dismiss=""></paper-icon-button>
        <div class="title flex"><content select="h2"></content></div>
        <content id="confirmBtn" select="[dialog-confirm]"></content>
      </paper-toolbar>
      <div id="scroller" class="flex">
        <content select="*"></content>
      </div>
    </paper-header-panel>
  </template>
  <script>Polymer({properties:{dismissIcon:{type:String,value:"",observer:"_dismissIconChanged"},responsiveWidth:{type:String,value:"640px"},narrow:{type:Boolean,reflectToAttribute:!0,observer:"_narrowChanged",notify:!0},modal:{type:Boolean,value:!0},_confirmBtn:Object},behaviors:[Polymer.PaperDialogBehavior],attached:function(){this.sizingTarget=this.$.scroller;var i=Polymer.dom(this.$.confirmBtn).getDistributedNodes();i.length&&(this._confirmBtn=i[0]),this._dismissIconChanged()},_computeMediaQuery:function(i){var s="(max-width: "+i+")";return s},_dismissIconChanged:function(){this.dismissIcon?this.$.dismissBtn.icon=this.dismissIcon:this.$.dismissBtn.icon=this._confirmBtn?"close":"arrow-back"},_narrowChanged:function(){this.narrow?this.modal=!1:this.modal=!0,this.fire("paper-responsive-change",{narrow:this.narrow})}});</script>

</dom-module>
</body></html>
