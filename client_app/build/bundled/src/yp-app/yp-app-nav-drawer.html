<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">
<link href="../yp-app-globals/yp-language-selector.html" rel="import">
<link rel="import" href="../yp-user/yp-user-info.html">

</head><body><dom-module id="yp-app-nav-drawer">

  <template>

    <style include="iron-flex iron-flex-alignment">

      paper-material {
        z-index: 1000;
        background-color: #FFF;
      }

      app-header-layout {
        color: #333;
        z-index: 1000;
      }

      .header {
        padding-top: 16px;
        font-weight: bold;
        padding-bottom: 8px;
        font-size: 18px;
        padding-left: 8px;
      }

      .thumbNail {
        width: 42px;
        height: 24px;
        padding-top: 24px;
        margin-left: 12px;
      }

      .material {
        background-color: #FFF;
        color: var(--primary-color-800)
      }

      paper-item {
        cursor: pointer;
      }

      iron-icon {
        width: 42px;
        height: 42px;
        cursor: pointer;
      }
    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

    <paper-material elevation="0" class="material">
      <div hidden$="[[!homeLink]]">
        <div class="header layout vertical center-center">
          <iron-icon icon="home" on-tap="_goBack"></iron-icon>
          <paper-item on-tap="_goBack">[[homeLink.name]]</paper-item>
        </div>
      </div>
      <yp-language-selector hidden$="[[user]]"></yp-language-selector>
      <div class="layout vertical" hidden$="[[!user]]">
        <div hidden="">
          <div class="header">[[t('myDomains')]]</div>
          <template is="dom-repeat" items="[[myDomains]]" as="domain">
            <paper-item data-args$="[[domain.id]]" on-tap="_goToDomain">[[domain.name]]</paper-item>
          </template>
        </div>

        <div hidden$="[[!myAdminCommunities]]">
          <div class="header">[[t('myAdminCommunities')]]</div>
          <template is="dom-repeat" items="[[myAdminCommunities]]" as="community">
            <div class="layout horizontal">
              <paper-item data-args$="[[community.id]]" on-tap="_goToCommunity">[[community.name]]</paper-item>
            </div>
          </template>
        </div>

        <div hidden$="[[!myAdminGroups]]">
          <div class="header">[[t('myAdminGroups')]]</div>
          <template is="dom-repeat" items="[[myAdminGroups]]" as="group">
            <paper-item data-args$="[[group.id]]" on-tap="_goToGroup">[[group.name]]</paper-item>
          </template>
        </div>

        <div class="header">[[t('myCommunities')]]</div>
        <template is="dom-repeat" items="[[myCommunities]]" as="community">
          <div class="layout horizontal">
            <paper-item data-args$="[[community.id]]" on-tap="_goToCommunity">[[community.name]]</paper-item>
          </div>
        </template>

        <div class="header">[[t('myGroups')]]</div>
        <template is="dom-repeat" items="[[myGroups]]" as="group">
          <paper-item data-args$="[[group.id]]" on-tap="_goToGroup">[[group.name]]</paper-item>
        </template>
      </div>
    </paper-material>
    <iron-signals on-iron-signal-got-memberships="_userMembershipsReady"></iron-signals>
    <iron-signals on-iron-signal-got-admin-rights="_reset"></iron-signals>
  </template>

  <script>Polymer({is:"yp-app-nav-drawer",behaviors:[Polymer.appHelpers],properties:{homeLink:{type:Object},user:{type:Object,observer:"_userChanged"},opened:{type:Boolean},route:{type:String,observer:"routeChanged"},myAdminGroups:{type:Array,value:null},myAdminCommunities:{type:Array,value:null},myGroups:{type:Array},myCommunities:{type:Array},myDomains:{type:Array}},_goBack:function(e){this.homeLink&&(this.redirectTo("/"+this.homeLink.type+"/"+this.homeLink.id),this.fire("yp-toggle-nav-drawer"))},_goToGroup:function(e){this.redirectTo("/group/"+e.target.getAttribute("data-args")),this.fire("yp-toggle-nav-drawer")},_goToCommunity:function(e){this.redirectTo("/community/"+e.target.getAttribute("data-args")),this.fire("yp-toggle-nav-drawer")},_goToDomain:function(e){this.redirectTo("/domain/"+e.target.getAttribute("data-args")),this.fire("yp-toggle-nav-drawer")},_userMembershipsReady:function(){this._reset()},_userChanged:function(e){e&&this._reset()},_reset:function(){window.appUser&&window.appUser.memberships&&(this.set("myGroups",_.take(window.appUser.memberships.GroupUsers,1e3)),this.set("myCommunities",_.take(window.appUser.memberships.CommunityUsers,500)),this.set("myDomains",_.take(window.appUser.memberships.DomainUsers,3))),window.appUser&&window.appUser.adminRights&&window.appUser.adminRights.CommunityAdmins&&window.appUser.adminRights.CommunityAdmins.length>0&&this.set("myAdminCommunities",window.appUser.adminRights.CommunityAdmins),window.appUser&&window.appUser.adminRights&&window.appUser.adminRights.GroupAdmins&&window.appUser.adminRights.GroupAdmins.length>0&&this.set("myAdminGroups",window.appUser.adminRights.GroupAdmins)},_openEdit:function(){var e=Polymer.dom(document).querySelector("yp-app").getDialog("userEdit");e.setup(this.user,!1,null),e.open("edit",{userId:this.user.id})},routeChanged:function(e,i){}});</script>
</dom-module>
</body></html>
