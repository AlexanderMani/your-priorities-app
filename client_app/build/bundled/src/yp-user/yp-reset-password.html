<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.2.73">

<link rel="import" href="../../bower_components/iron-form/iron-form.html?v=6.2.73">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html?v=6.2.73">

<link rel="import" href="../../bower_components/paper-input/paper-input.html?v=6.2.73">
<link rel="import" href="../../bower_components/paper-button/paper-button.html?v=6.2.73">
<link rel="import" href="../../bower_components/paper-material/paper-material.html?v=6.2.73">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html?v=6.2.73">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html?v=6.2.73">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html?v=6.2.73">

<link rel="import" href="../yp-behaviors/app-helpers.html?v=6.2.73">

</head><body><dom-module id="yp-reset-password">

  <template>
    <style include="iron-flex iron-flex-alignment">
      paper-dialog {
        padding-left: 8px;
        padding-right: 8px;
        width: 420px;
        background-color: #fff;
        z-index: 9999;
      }


      @media (max-width: 480px) {
        paper-dialog {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      }
    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

    <paper-dialog id="dialog">
      <h3>[[t('user.resetPassword')]]</h3>

      <p>[[t('user.resetPasswordInstructions')]]</p>

      <form is="iron-form" id="form">
        <paper-input id="password" type="password" label="[[t('password')]]" value="{{password}}" autocomplete="off" error-message="[[passwordErrorMessage]]">
        </paper-input>

      </form>
      <div class="buttons">
        <yp-ajax id="resetPasswordAjax" method="POST" on-response="_resetPasswordResponse"></yp-ajax>
        <paper-button on-tap="_cancel" dialog-dismiss="">[[t('cancel')]]</paper-button>
        <paper-button autofocus="" on-tap="_validateAndSend">[[t('user.resetPassword')]]</paper-button>
      </div>
    </paper-dialog>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'yp-reset-password',

    behaviors: [
      Polymer.appHelpers
    ],

    properties: {

      password: {
        type: String,
        value: ""
      },

      token: {
        type: String
      },

      passwordErrorMessage: {
        type: String
      }
    },

    _validateAndSend: function(e) {
      if (this.$.form.checkValidity() && this.password){
        this.$.resetPasswordAjax.url = '/api/users/reset/'+this.token;
        this.$.resetPasswordAjax.body = JSON.stringify({
          password: this.password
        });
        this.$.resetPasswordAjax.generateRequest();
      }
    },

    _resetPasswordResponse: function(event, detail) {
      this.close();
      window.appGlobals.notifyUserViaToast(this.t('notification.passwordResetAndLoggedIn'));
      this._loginCompleted(detail.response);
      this.redirectTo('/');
    },

    _cancel: function () {
      this.redirectTo('/');
    },

    _loginCompleted: function (user) {
      window.appUser.setLoggedInUser(user);
      this.fire("login",user);
    },

    open: function(token) {
      if (token)
        this.token = token;
      this.$.dialog.open();
    },

    close: function() {
      this.$.dialog.close();
    }

  });
</script>
</body></html>
