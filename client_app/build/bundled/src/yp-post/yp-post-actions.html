      }

      }

      }

        color: var(--primary-love-color-up, rgba(168,0,0,0.65));
      }

      .love-down-selected {
        color: var(--primary-love-color-up, rgba(0,0,0,0.70));
      }

        @apply(--layout-flex);
        @apply(--layout-center-justified);

      }

        padding-top: 10px;
        padding-right: 12px;
        color: #9e9e9e;
      }

      .down-text {
        padding-right: 0px;
        padding-top: 10px;
      }

      .up-text {
        padding-top: 10px;
        margin-right: 8px;
      }

      .down-vote-icon {
        margin-right: 0px;
      }

      paper-icon-button.largeButton {
        width: 52px;
        height: 52px;
      }

        margin-top: 4px;
        margin-right: 12px;
        padding-right: 8px;
        padding-left: 8px;

        height: 30px !important;
        color: #9e9e9e;
      }

        width: 32px !important;
        height: 32px !important;
        color: #999;
      }

      .shareIcon {
        margin-left: 16px;
        margin-top: 2px;
      }

      .up-vote-icon {
        margin-left: 8px;
      }

      @media (max-width: 320px) {
        :host {
          width: 250px;
        }
      }

      .shareButtonContainer {
        position: absolute;
        bottom: 55px;
        right: -32px;
        padding: 0;
        margin: 0;
        margin-bottom: 8px;
      }

      .shareButton {
        padding: 2px;
      }

      .shareShare {
        padding: 0;
        margin: 0;
        background-color: #FFF;
      }

      paper-share-facebook {
        padding: 0;
        margin: 0;
      }

      @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
        .action-debate {
          display: none;
        }
      }

    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

    <iron-media-query query="(max-width: 420px)" query-matches="{{small}}"></iron-media-query>

    <yp-ajax id="endorseAjax" method="POST" on-response="_endorseResponse"></yp-ajax>
    <paper-material elevation="[[elevationPlusOne]]" floating$="[[floating]]" animated="" class="action-bar">
      <div id="actionUp" class="action-up">
        <paper-icon-button disabled="[[allDisabled]]" title$="[[t('post.up_vote')]]" icon$="[[endorseModeIcon(endorseMode,'up')]]" class="action-icon up-vote-icon largeButton" on-tap="upVote"></paper-icon-button>
        <div class="action-text up-text">{{formatNumber(post.counter_endorsements_up)}}</div>
      </div>

      <div class="action-debate layout vertical" hidden$="[[_hideDebate(small,forceSmall)]]">
        <paper-icon-button disabled="[[allDisabled]]" title$="[[t('post.debate')]]" icon="communication:chat-bubble-outline" class="action-icon debate-icon largeButton" on-tap="_goToPostIfNotHeader"></paper-icon-button>
        <div class="action-text debate-text">{{formatNumber(post.counter_points)}}</div>
      </div>

      <div class="" hidden$="[[!_hideDebate(small,forceSmall)]]"></div>

      <div id="actionDown" class="action-down">
        <paper-icon-button disabled="[[allDisabled]]" title$="[[t('post.down_vote')]]" icon$="[[endorseModeIcon(endorseMode,'down')]]" class="action-icon down-vote-icon largeButton" on-tap="downVote"></paper-icon-button>
        <div class="action-text down-text">{{formatNumber(post.counter_endorsements_down)}}</div>
      </div>
      <div class="share">
        <paper-icon-button title$="[[t('post.shareInfo')]]" icon="social:share" on-tap="_toggleShare" class="shareIcon" id="shareButton"></paper-icon-button>
      </div>
      <template is="dom-if" if="[[showShareButtons]]">
        <div class="layout horizontal shareButtonContainer">
          <paper-material elevation="5" class="shareShare">
            <paper-share-facebook link$="[[_postUrl(post)]]" class="shareButton"></paper-share-facebook>
            <paper-share-google link$="[[_postUrl(post)]]" class="shareButton"></paper-share-google>
            <paper-share-twitter link$="[[_postUrl(post)]]" class="shareButton"></paper-share-twitter>
          </paper-material>
        </div>
      </template>
    </paper-material>

    <iron-signals on-iron-signal-got-endorsements-and-qualities="_updateEndorsementsFromSignal"></iron-signals>
  </template>
  <script>Polymer({is:"yp-post-actions",behaviors:[Polymer.appHelpers],properties:{post:{type:Object,observer:"_onPostChanged"},small:{type:Boolean,value:!1},headerMode:{type:Boolean,value:!1},forceSmall:{type:Boolean,value:!1},endorseMode:{type:String,value:"love"},endorseValue:{type:Number,value:0},elevation:{type:Number,value:3},elevationPlusOne:{type:Number,computed:"_elevationPlusOne(elevation)"},allDisabled:{type:Boolean,value:!1},showShareButtons:{type:Boolean,value:!1},floating:{type:Boolean,value:!1}},_goToPostIfNotHeader:function(){this.headerMode||this.goToPost()},_postUrl:function(e){return e?encodeURIComponent("https://"+window.location.host+"/post/"+e.id):void console.warn("Can't find post for action")},_toggleShare:function(){this.set("showShareButtons",!this.showShareButtons)},_shareMouseOver:function(){this.set("showShareButtons",!0)},_shareMouseOut:function(){this.async(function(){this.set("showShareButtons",!1)},1200)},_elevationPlusOne:function(e){return e<5?e+1:e},_hideDebate:function(e,o){return e||o},_onPostChanged:function(e,o){e&&this._updateEndorsements()},_updateEndorsementsFromSignal:function(){this._updateEndorsements()},_updateEndorsements:function(){if(window.appUser.loggedIn()&&window.appUser.user&&window.appUser.user.Endorsements){var e=window.appUser.endorsementPostsIndex[this.post.id];e&&this._setEndorsement(e.value)}},endorseModeIcon:function(e,o){return"thumbs"==e&&"up"==o?"thumb-up":"thumbs"==e&&"down"==o?"thumb-down":"love"==e&&"up"==o?"favorite":"love"==e&&"down"==o?"notification:do-not-disturb":"arrow"==e&&"up"==o?"hardware:keyboard-arrow-down":"arrow"==e&&"down"==o?"hardware:keyboard-arrow-up":void 0},_setEndorsement:function(e){this.endorseValue=e,"love"==this.endorseMode&&(e>0?(this.$.actionUp.className+=" love-up-selected",this.removeClass(this.$.actionDown,"love-up-selected")):e<0?(this.$.actionDown.className+=" love-up-selected",this.removeClass(this.$.actionUp,"love-up-selected")):(this.removeClass(this.$.actionUp,"lov </dom-module>
</body></html>
