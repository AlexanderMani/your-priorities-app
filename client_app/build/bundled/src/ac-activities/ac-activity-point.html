<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.2">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html?v=6.3.2">

<link rel="import" href="../yp-behaviors/app-helpers.html?v=6.3.2">
<link rel="import" href="../yp-point/yp-point.html?v=6.3.2">
<link rel="import" href="./ac-activity-post-header.html?v=6.3.2">

</head><body><dom-module id="ac-activity-point">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        padding-top: 24px;
        height: 100%;
      }

      .point {
        padding: 8px;
        margin: 8px;
        @apply(--layout-vertical);
      }

      .pointText {
        margin-bottom: 16px;
        padding: 16px;
        width: 360px;
      }

      yp-point {
        width: 380px;
        padding-top: 8px;
      }

      .pointLayout {
        width: 46%;
      }

      .postName {
        padding-left: 32px;
        font-weight: bold;
        font-size: 24px;
        padding-bottom: 12px;
      }
    </style>

    <div class="layout vertical center-center">
      <div class="postName">
        [[activity.Post.name]]
      </div>
      <yp-point hide-user="" class="card" point="[[activity.Point]]"></yp-point>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-point',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        activity: {
          type: Object,
          observer: '_activityChanged'
        }
      },

      _activityChanged: function (newValue) {
      },

      _isUpVote: function (point) {
        return point.value > 0;
      },

      _isDownVote: function (point) {
        return point.value < 0;
      }
    });
  </script>
</dom-module>
</body></html>
