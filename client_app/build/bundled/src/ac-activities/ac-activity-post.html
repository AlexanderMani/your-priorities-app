<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.2.80">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html?v=6.2.80">

<link rel="import" href="../yp-behaviors/app-helpers.html?v=6.2.80">

<link rel="import" href="../yp-post/yp-post-actions.html?v=6.2.80">
<link rel="import" href="../yp-post/yp-post-cover-media.html?v=6.2.80">
<link rel="import" href="../yp-post/yp-post-behaviors.html?v=6.2.80">

</head><body><dom-module id="ac-activity-post">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 96%;
      }

      .descriptionOuter {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
        padding-top: 16px;
        padding-bottom: 16px;
        margin: 0;
        width: 400px;
      }

      .description, .post-name {
        padding-left: 16px;
        padding-right: 16px;
      }

      .post-name {
        font-size: 24px;
        padding-bottom: 4px;
        margin: 0;
        padding-top: 0;
      }

      .voting {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-align: center;
        padding-left: 16px;
        padding-right: 24px;
        margin-bottom: 24px;
      }

      .card-actions {
        position: absolute;
        bottom: 36px;
        right: 0;
      }


      .category-icon {
        width: 64px;
        height: 64px;
      }

      .category-image-container {
        text-align: right;
        margin-top: -52px;
      }

      .postCardCursor {
        cursor: pointer;
      }

      yp-post-cover-media {
        width: 400px;
        height: 221px;
        padding-bottom: 4px;
      }

      .postCard {
        width: 960px;
        background-color: #fff;
        @apply(--layout-horizontal);
      }

      @media (max-width: 960px) {
        :host {
          width: 600px;
        }

        .postCard {
          height: 100%;
          width: 600px;
          @apply(--layout-wrap);
        }

        yp-post-cover-media {
          width: 300px;
          height: 166px;
        }

        .voting {
          padding-left: 0;
          padding-right: 0;
        }

        .card-actions {
          width: 320px;
        }

        .card-content {
          width: 600px !important;
          padding-bottom: 74px;
        }

        .description {
          width: 300px;
        }
      }

      @media (max-width: 360px) {
        :host {
          width: 304px;
        }

        .postCard {
          height: 100% !important;
          width: 304px !important;
        }

        yp-post-cover-media {
          width: 304px !important;
          height: 168px !important;
        }
      }
    </style>

    <div class="layout horizontal wrap">
      <div class="layout vertical descriptionOuter">
        <h3 class="post-name postCardCursor" on-tap="goToPost">[[postNameFunc(activity.Post)]]</h3>
        <div class="description">[[postDescriptionFunc(activity.Post)]]</div>
      </div>
      <div class="layout horizontal">
        <yp-post-cover-media post="[[activity.Post]]"></yp-post-cover-media>
      </div>
      <div class="layout horizontal center-center">
        <yp-post-actions elevation="-1" floating="" endorse-mode="[[endorseMode]]" class="voting layout vertical end" post="[[activity.Post]]"></yp-post-actions>
      </div>
    </div>


  </template>

  <script>
    Polymer({

      is: 'ac-activity-post',

      behaviors: [
        Polymer.appHelpers,
        Polymer.YpPostBehavior
      ],

      properties: {

        activity: {
          type: Object
        }
      }

    });
  </script>
</dom-module>
</body></html>
