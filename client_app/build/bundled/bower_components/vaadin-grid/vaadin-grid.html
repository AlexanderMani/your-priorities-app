<html><head><link rel="import" href="../polymer/polymer.html">
<script src="vaadin-grid.min.js"></script>

<style>
  vaadin-grid > table {
    display: none;
  }
</style>


</head><body><dom-module id="vaadin-grid">
  <style>
 /* Host styles */
  :host {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    box-sizing: border-box;
    font-family: inherit;
    font-size: 13px;
    font-weight: 400;
    line-height: 1.1;
    color: rgba(0, 0, 0, 0.87);
    cursor: default;
    transition: opacity 50ms;
    white-space: nowrap;
    position: relative;
    display: -webkit-flex;
    display: flex;
    -webkit-flex-direction: column;
    flex-direction: column;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  :host(.vaadin-grid-loading) {
    height: 0;
    opacity: 0;
    transition: none;
  }

  :host > div {
    height: 100%;
    outline: none;
    position: relative;
    z-index: 0;
    -webkit-flex: 1 1 auto;
    flex: 1 1 auto;
  }

  /* Anim */
  @keyframes vaadin-grid-spin-360 {
    100% {
      transform: rotate(360deg);
    }
  }

  @-webkit-keyframes vaadin-grid-spin-360 {
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  /* Table wrapper */
  .vaadin-grid-tablewrapper {
    box-sizing: border-box;
    overflow: hidden;
    outline: none;
    position: absolute;
    z-index: 5;
  }

  .vaadin-grid-tablewrapper:before {
    display: none;
  }

  .vaadin-grid-tablewrapper > table {
    box-sizing: border-box;
    display: block;
  }

  .vaadin-grid-loading-data .vaadin-grid-tablewrapper:before {
    -webkit-animation: vaadin-grid-spin-360 400ms linear infinite;
    animation: vaadin-grid-spin-360 400ms linear infinite;
    border: 2px solid #03A9F4;
    border-radius: 50%;
    border-right-color: transparent;
    border-top-color: transparent;
    content: "";
    display: block;
    height: 16px;
    left: 50%;
    margin-left: -8px;
    margin-top: -8px;
    position: absolute;
    top: 50%;
    width: 16px;
  }

  /* Scroller styles */
  .vaadin-grid-scroller {
    box-sizing: border-box;
    outline: none;
    position: absolute;
    z-index: 1;
  }

  .vaadin-grid-scroller-horizontal {
    bottom: 0;
    left: 0;
    right: 0;
    overflow-y: hidden;
    -ms-overflow-y: hidden;
  }

  .vaadin-grid-scroller-vertical {
    bottom: 0;
    right: 0;
    top: 0;
    overflow-x: hidden;
    -ms-overflow-x: hidden;
  }

  .vaadin-grid-horizontal-scrollbar-deco {
    bottom: 0;
    box-sizing: border-box;
    left: 0;
    position: absolute;
    right: 0;
  }

  /* Grid body */
  .vaadin-grid-body {
    box-sizing: border-box;
    display: block;
    left: 0;
    position: absolute;
    top: 0;
    z-index: 0;
  }

  :host(:not([selection-mode])) .vaadin-grid-body,
  :host([selection-mode="single"]) .vaadin-grid-body {
    cursor: pointer;
  }

  .vaadin-grid-body tr {
    height: var(--vaadin-grid-row-height, 48px);
    left: 0;
    top: 0;
    position: absolute;
  }

  :host ::content .vaadin-grid-spacer {
    position: absolute;
    border-bottom: 1px solid #e3e3e3;
    z-index: 1;
  }

  :host ::content .vaadin-grid-spacer > td {
      position: absolute;
      padding: 0;
      top: 0;
      left: 0;
      width: 100%;
  }

  .vaadin-grid-body td {
    opacity: 0;
  }

  .vaadin-grid-row-has-data td {
    border-bottom: 1px solid #e3e3e3;
    opacity: 1;
  }

  /* Row styles */
  .vaadin-grid-row {
    box-sizing: border-box;
    display: block;
  }

  tbody:not(.touch):not(.scrolling) .vaadin-grid-row:hover td {
    background-color: #eeeeee;
  }

  .vaadin-grid-row-selected td {
    background-color: #f5f5f5;
  }

   /* Focus styles */
  .vaadin-grid-row:after {
    background-color: var(--default-primary-color, #03A9F4);
    bottom: 0;
    content: "";
    height: 2px;
    left: 0;
    pointer-events: none;
    position: absolute;
    right: 0;
    transition: all 0.16s ease-in-out;
    -webkit-transform: scaleX(0.0);
    transform: scaleX(0.0);
    z-index: 1;
  }

  :focus .vaadin-grid-row-focused:after {
    -webkit-transform: scaleX(1.0);
    transform: scaleX(1.0);
  }

  :focus .vaadin-grid-row-focused {
    -webkit-animation: v-grid-row-focused 820ms ease-in-out;
    animation: v-grid-row-focused 820ms ease-in-out;
  }

  @-webkit-keyframes vaadin-grid-row-focused {
    50% {
      color: #03A9F4;
    } 100% {
      color: inherit;
    }
  }

  @keyframes vaadin-grid-row-focused {
    50% {
      color: #03A9F4;
    } 100% {
      color: inherit;
    }
  }

  /* Grid cell */
  .vaadin-grid-cell {
    -webkit-align-items: center;
    align-items: center;
    background-color: white;
    box-sizing: border-box;
    display: -webkit-inline-flex;
    display: inline-flex;
    height: inherit;
    overflow: hidden;
    transition: opacity 0.1s ease-in;
  }

  /* Grid header */
  .vaadin-grid-header {
    box-shadow: 0 1px 0 rgba(0, 0, 0, 0.06),
                0 2px 0 rgba(0, 0, 0, 0.075),
                0 3px 0 rgba(0, 0, 0, 0.05),
                0 4px 0 rgba(0, 0, 0, 0.015);
    box-sizing: border-box;
    display: block;
    left: 0;
    position: absolute;
    top: 0;
    z-index: 10;
    padding-right: 2px;
  }

  .vaadin-grid-header tr {
    color: rgba(0, 0, 0, 0.54);
    font-size: 12px;
    height: var(--vaadin-grid-header-row-height, 56px);
  }

  .vaadin-grid-header th {
    font-weight: 500;
    text-align: left;
  }

  .vaadin-grid-header-deco {
    background-color: white;
    border-left: 1px solid rgba(255, 255, 255, 0.3);
    box-sizing: border-box;
    position: absolute;
    right: 0;
    top: 0;
    z-index: 1;
  }

  /* Sorting */
  .vaadin-grid-header [class*="sort-"] {
    font-weight: 500;
    font-size: 12px;
    color: rgba(0, 0, 0, 0.87);
    position: relative;
  }

  .vaadin-grid-header [class*="sort-"]:after {
    font-size: 8px;
    padding-left: 8px;
    width: 1em;
    min-width: 12px;
    display: inline-block;
  }

  .vaadin-grid-header .sort-asc:after {
    content: url(img/arrow-up.svg) " " attr(sort-order);
  }

  .vaadin-grid-header .sort-desc:after {
    content: url(img/arrow-down.svg) " " attr(sort-order);
  }

  /* Grid footer */
  .vaadin-grid-footer {
    bottom: 0;
    box-sizing: border-box;
    display: block;
    left: 0;
    position: absolute;
    z-index: 10;
    box-shadow: 0 -1px 0 rgba(0, 0, 0, 0.2);
  }

  .vaadin-grid-footer td {
    font-size: 12px;
    font-weight: 500;
    color: rgba(0, 0, 0, 0.56);
    height: var(--vaadin-grid-footer-row-height, 56px);
  }

  .vaadin-grid-footer-deco {
    bottom: 0;
    box-sizing: border-box;
    position: absolute;
    right: 0;
    z-index: 1;
  }

  .vaadin-grid-spacer-deco-container {
    display: none;
  }

  /* Cell padding */
  .vaadin-grid-header th,
  .vaadin-grid-body td,
  .vaadin-grid-footer td {
       padding: 0 24px 0 24px;
  }

  .vaadin-grid-cell.last-frozen {
    border-right: 1px solid #e3e3e3;
  }

  .vaadin-grid-cell.frozen {
    position: relative;
    z-index: 1;
  }

  /* Input styles */
  input[type="checkbox"] {
    position: absolute;
    opacity: 0;
  }

  input[type="checkbox"] + label {
    position: relative;
    left: 0;
    box-sizing: border-box;
    display: block;
    width: 18px;
    height: 18px;
    border: 2px solid #7a7a7a;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 120ms, border-color 120ms;
  }

  input[type="checkbox"]:focus {
    outline: none;
  }

  input[type="checkbox"] + label:after {
    content: url(img/tick.svg);
    position: absolute;
    top: -1px;
    left: -1px;
    display: block;
    width: 16px;
    height: 17px;
    transition: all 200ms;
    -webkit-transform: scale(0);
    transform: scale(0);
    -webkit-transform-origin: 40% 80%;
    transform-origin: 40% 80%;
  }

  input[type="checkbox"]:checked + label {
    background-color: var(--default-primary-color, #03A9F4);
    border-color: transparent;
  }

  input[type="checkbox"]:checked + label:after {
    -webkit-transform: scale(1);
    transform: scale(1);
  }

  input[type="checkbox"]:indeterminate + label:after {
    content: "â€“";
    font-family: arial;
    font-weight: bold;
    font-size: 14px;
    line-height: 1;
    text-align: center;
    -webkit-transform: scale(1);
    transform: scale(1);
    transition: none;
  }

  /* Activation "splash" */
  input[type="checkbox"] + label:before {
    content: "";
    position: absolute;
    top: -13px;
    left: -13px;
    width: 41px;
    height: 41px;
    border-radius: 50%;
    background-color: #666;
    opacity: 0;
    -webkit-transform: scale(0.8);
    transform: scale(0.8);
    transition: all 180ms cubic-bezier(0.75,.0,0.25,1);
  }

  input[type="checkbox"] + label:active:before {
    transform: scale(1.1);
    opacity: 0.15;
    transition-duration: 80ms;
    transition-property: all;
  }

  input[type="checkbox"]:checked + label:before {
    background-color: var(--default-primary-color, #03A9F4);
  }

  #measureobject {
    width: 100% !important;
    height: 100%;
    z-index: -1 !important;
    pointer-events: none !important;
    position: absolute !important;
    left: -100% !important;
    opacity: 0 !important;
    /* This is used to force a non-zero client height to the measure object. */
    padding-bottom: 1px !important;
  }

  /* The following is a workaround to https://dev.vaadin.com/ticket/18376 */
  .vaadin-grid-scroller[invisible]::-webkit-scrollbar {
    border: none;
  }

  .vaadin-grid-scroller[invisible]::-webkit-scrollbar-thumb {
    border-radius: 10px;
    border: 4px solid transparent;
    background: rgba(0,0,0,.3);
    -webkit-background-clip: content-box;
    background-clip: content-box;
  }


  .vaadin-grid-scroller-vertical[invisible]::-webkit-scrollbar-thumb {
    min-height: 30px;
  }

  .vaadin-grid-scroller-horizontal[invisible]::-webkit-scrollbar-thumb {
    min-width: 30px;
  }


  .vaadin-grid-sidebar {
    z-index: 5;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
  }

  .vaadin-grid-sidebar-button {
    width: 56px;
    height: 56px;
    border: none;
    background: none;
    outline: none;
    position: relative;
    cursor: pointer;
    pointer-events: all;
  }

  .vaadin-grid-sidebar-button::before {
    content: "";
    position: absolute;
    left: 12px;
    top: 10px;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #fff;
    box-shadow: 0 0 10px 4px #fff;
  }

  .vaadin-grid-sidebar-button:after {
    content: url(img/ic_view_column_black_24px.svg);
    display: inline-block;
    position:absolute;
    top: 14px;
    left: 16px;
    width: 24px;
  }

  .vaadin-grid-sidebar-content {
    background-color: #ffffff;
    position: absolute;
    right: 0;
    top: 44px;
    box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 6px 0 rgba(0,0,0,.12);
    border-radius: 2px;
    max-height: calc(100% - 56px);
    pointer-events: all;
    overflow-y: auto;
    -webkit-animation: vaadin-grid-sidebar-transition 0.2s ease-in;
    animation: vaadin-grid-sidebar-transition 0.2s ease-in;
  }

  @keyframes vaadin-grid-sidebar-transition {
    0% {
      opacity: 0;
      top: 48px;
    }
    100% {
      opacity: 1;
      top: 44px;
    }
  }

  @-webkit-keyframes vaadin-grid-sidebar-transition {
    0% {
      opacity: 0;
      top: 48px;
    }
    100% {
      opacity: 1;
      top: 44px;
    }
  }

  .vaadin-grid-sidebar-content::content > div {
    padding: 6px 0;
  }

  .vaadin-grid-sidebar-content::content span:before {
    content: url(img/ic_check_black_24px.svg);
    display: inline-block;
    padding: 0 20px;
  }

  .vaadin-grid-sidebar-content::content .v-off:before {
    visibility: hidden;
  }

  .vaadin-grid-sidebar-content::content span div {
    display: inline-block;
    vertical-align: super;
    padding-right: 20px;
  }

  .vaadin-grid-sidebar-content::content table {
    border-collapse: collapse;
  }

  .vaadin-grid-sidebar-content::content .column-hiding-toggle {
    cursor: pointer;
  }

  .vaadin-grid-sidebar-content::content .gwt-MenuItem-selected {
    background: #eeeeee;
  }

  .vaadin-grid-sidebar.closed:after {
    content: "Show/hide columns";
    z-index: 999;
    background: rgba(97,97,97,.9);
    border-radius: 2px;
    color: #fff;
    display: inline-block;
    font-size: 10px;
    font-weight: 500;
    line-height: 14px;
    padding: 8px;
    text-align: center;
    position: absolute;
    right: 0;
    top: 44px;
    opacity: 0;
    transition: opacity 0.1s ease-in;
  }

  .vaadin-grid-sidebar.closed:hover:after {
    opacity: 1;
  }
  </style>
  <template>
    <iframe id="measureobject" class="vaadin-grid"></iframe>
  </template>
</dom-module>
