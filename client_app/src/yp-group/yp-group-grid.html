<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/lite-signal/lite-signal.html">

<link rel="import" href="../yp-behaviors/yp-language-behavior.html">
<link rel="import" href="../yp-behaviors/yp-iron-list-behavior.html">
<link rel="import" href="../yp-behaviors/yp-card-mouse-behavior.html">

<link rel="import" href="yp-group-card.html">

<dom-module id="yp-group-grid">

  <template>

    <style include="iron-flex iron-flex-alignment">

      .groupCard {
        padding: 0;
        padding-top: 16px;
      }

      .groupCard[wide-padding] {
        padding: 16px !important;
      }

      iron-list {
        height: 100vh;
      }

      [hidden] {
        display: none !important;
      }

      :focus {
        outline: none;
      }

      @media (max-width: 1199px) {
        .groupCard {
        }
      }
    </style>
    <lite-signal on-lite-signal-yp-language="_languageEvent"></lite-signal>
    <iron-media-query query="(min-width: 1024px)" query-matches="{{wide}}"></iron-media-query>

    <div class="layout horizontal center-center">
      <iron-list id="ironList" scroll-offset="350" items="[[activeGroups]]" as="group" scroll-target="document" grid$="[[wide]]">
        <template>
          <div class="groupCard layout vertical center-center" tabindex$="[[tabIndex]]" wide-padding$="[[wide]]">
            <yp-group-card wide-padding$="[[wide]]" group="[[group]]" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut"></yp-group-card>
          </div>
        </template>
      </iron-list>
    </div>
  </template>

  <script>
    Polymer({
      is: 'yp-group-grid',

      behaviors: [
        Polymer.ypLanguageBehavior,
        Polymer.ypIronListBehavior,
        Polymer.ypCardMouseBehavior
      ],

      properties: {
        featuredGroups: Array,
        archivedGroups: Array,
        activeGroups: Array,
        hideAdd: {
          type: Boolean,
          value: false
        },
        wide: {
          type: Boolean,
          value: false
        }
      },

      _newGroup: function () {
        this.fire('add-new-group');
      }

    });
  </script>
</dom-module>
