<dom-module id="yp-group-card-add">

  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        width: 416px;
      }

      @media (max-width: 600px) {
        :host {
          width: 285px !important;
        }
      }

      .groupCard {
        height: 335px;
        background-color: #fff;
      }

      paper-icon-button {
        height: 250px !important;
        width: 250px !important;
        color: var(--accent-color)
      }

      .header {
        padding: 0;
        margin: 0;
        padding-top: 16px;
      }

      .icon {
        --iron-icon-height: 220px;
        --iron-icon-width: 220px;
      }
    </style>

    <paper-card elevation="[[elevation]]" class="layout vertical center groupCard">
      <h2 class="header">[[t('group.new')]]</h2>
      <paper-icon-button class="icon" icon="add"></paper-icon-button>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'yp-group-card-add',

      properties: {
        elevation: {
          type: Number
        }
      },

      behaviors: [
        Polymer.appHelpers
    ]
    });
  </script>
</dom-module>
