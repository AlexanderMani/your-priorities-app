<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/lite-signal/lite-signal.html">

<link rel="import" href="../yp-behaviors/yp-language-behavior.html">
<link rel="import" href="../yp-behaviors/yp-card-mouse-behavior.html">

<link rel="import" href="../yp-behaviors/yp-iron-list-behavior.html">
<link rel="import" href="yp-community-card.html">

<dom-module id="yp-community-grid">

  <template>

    <style include="iron-flex iron-flex-alignment">
      .card[wide] {
        padding: 16px;
      }

      .card {
        padding: 0;
        padding-top: 16px;
      }

      .card[wide-padding] {
        padding: 16px !important;
      }

      .archivedText {
        font-size: 25px;
        color: #333;
      }

      .archivedBorder {
        border-bottom: 1px solid;
        width: 95%;
        margin-bottom: 12px;
        border-color: #444;
      }

      iron-list {
        height: 100vh;
      }

      [hidden] {
        display: none !important;
      }

      :focus {
        outline: none;
      }

      @media (max-width: 960px) {
      }
    </style>
    <lite-signal on-lite-signal-yp-language="_languageEvent"></lite-signal>
    <iron-media-query query="(min-width: 1199px)" query-matches="{{wide}}"></iron-media-query>

    <iron-list id="ironList" scroll-offset="350" items="[[activeCommunities]]" as="community" scroll-target="document" grid$="[[wide]]">
      <template>
        <div class="card layout vertical center-center" tabindex$="[[tabIndex]]" wide-padding$="[[wide]]">
          <yp-community-card wide$="[[wide]]"  community="[[community]]" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut"></yp-community-card>
        </div>
      </template>
    </iron-list>
  </template>

  <script>
    Polymer({
      is: 'yp-community-grid',

      behaviors: [
        Polymer.ypLanguageBehavior,
        Polymer.ypIronListBehavior,
        Polymer.ypCardMouseBehavior
      ],

      properties: {
        featuredCommunities: Array,
        archivedCommunities: Array,
        activeCommunities: Array,
        hideAdd: {
          type: Boolean,
          value: false
        }
      },

      _newCommunity: function () {
        this.fire('add-new-community');
      }

    });
  </script>
</dom-module>
