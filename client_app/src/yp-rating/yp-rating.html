<!-- Code initially from https://github.com/cmartinezv/rating -->

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="yp-rating">

  <template>

    <style>

      :host {
        display: block;
      }

      .rating-wrapper {
        unicode-bidi: bidi-override;
        direction: rtl;
        text-align: center;
      }

      .rating-wrapper > span {
        display: inline-block;
        position: relative;
        width: 1em;
        font-size: 1.6em;
        cursor: pointer;
        opacity: 0.4;
        -webkit-filter: grayscale(40%);
        filter: grayscale(40%);
      }


      .rating-wrapper > span.active,

      .rating-wrapper > span.active ~ span {
        opacity: 1;
        -webkit-filter: grayscale(0%);
        filter: grayscale(0%);
      }

      .rating-wrapper:hover > span.active,
      .rating-wrapper:hover > span.active ~ span {
        opacity: 0.4;
      }
      .rating-wrapper > span:hover,
      .rating-wrapper > span:hover ~ span,
      .rating-wrapper > span.active:hover ~ span {
        opacity: 0.8 !important;
        -webkit-filter: grayscale(0%);
        filter: grayscale(0%);
      }
      .rating-wrapper > span:hover {
        opacity: 0.9 !important;
        -webkit-filter: grayscale(0%);
        filter: grayscale(0%);
      }
      .rating-wrapper > span.totals {
        opacity: 1 !important;
        margin-left: 50px;
      }
      .rating-wrapper > span.totals:hover {
        opacity: 1 !important;
      }

      .rating-wrapper[read-only] > span {
        cursor: default;
      }

      .rating-wrapper[read-only] > span {
        font-size: 0.6em !important;
        width: 0.5em;
        cursor: default;
        opacity: 1 !important;
        -webkit-filter: grayscale(0%);
        filter: grayscale(0%);
      }

      .rating-wrapper[read-only] > span.active:hover ~ span {
        opacity: 1.0 !important;
      }

      .rating-wrapper[read-only] > span:hover {
        opacity: 1.0 !important;
      }

      :host[read-only] {
        max-width: 50px;
      }
    </style>

    <div class="rating-wrapper" read-only$="[[readOnly]]">
      <template id="rating" is="dom-repeat" items="{{currentRatings}}">
        <span class$="{{isActive(numberOf, index, rate)}}" on-tap="_setRate" data-index$="{{index}}">
          [[emoji]]
        </span>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'yp-rating',

      properties: {
        emoji: {
          type: String
        },

        ratingIndex: {
          type: Number,
          value: null
        },

        numberOf: {
          type: Number
        },

        rate: {
          type: Number,
          value: 0,
          reflectToAttribute: true,
          notify: true
        },

        postId: {
          type: String,
          value: null,
          observer: '_postIdChanged'
        },

        readOnly: {
          type: Boolean,
          value: false
        },

        currentRatings: {
          type: Array,
          value: []
        }
      },

      isActive: function(index, rate) {
        if (index<=rate) {
          return "active";
        }
      },

      _postIdChanged: function () {
        this._resetRatings();
      },

      _resetRatings: function () {
        if (typeof this.rate==="string")
          this.rate = parseFloat(this.rate);
        this.rate = Math.round(this.rate);
        if (this.readOnly) {
          this.numberOf=this.rate;
        }
        this.set('currentRatings', []);
        var deep = Polymer.dom(this.root);
        this.async(function () {
          if (typeof this.numberOf==="string")
            this.numberOf = parseInt(this.numberOf);
          for (var i = this.numberOf - 1; i >= 0; i--) {
            this.push('currentRatings', i+1);
          };
          if (!this.readOnly && this.rate>0) {
            this.async(function () {
              console.error("Rate: "+this.rate);
              var inverted = (this.rate * -1) + this.numberOf;
              console.error("Inverted: "+inverted);
              for (var i =  this.numberOf-1; i >= inverted; i--) {
                console.error(i);
                deep.querySelector('[data-index="'+ i +'"]').classList.add("active");
              }
            });
          }
        });
      },

      _setRate: function(e) {
        var deep = Polymer.dom(this.root);
        if(!this.readOnly){
          var index = e.model.index;
          var indexOld = (this.rate * -1) + this.numberOf;
          var oldRate = this.rate;
          this.rate = (index - this.numberOf) * -1;
          if (oldRate!==this.rate) {
            this.fire('yp-rating-add', { postId: this.postId, ratingIndex: this.ratingIndex, rate: this.rate });
          } else {
            this.fire('yp-rating-delete', { postId: this.postId, ratingIndex: this.ratingIndex });
            this.set('rate', 0);
            this._resetRatings();
          }
          if (indexOld < this.numberOf) {
            deep.querySelector('[data-index="'+ indexOld +'"]').classList.remove("active");
          }
          deep.querySelector('[data-index="'+ index +'"]').classList.add("active");
        }
      }
    });
  </script>
</dom-module>
