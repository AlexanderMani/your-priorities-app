<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../yp-behaviors/yp-language-behavior.html">

<script src="../../bower_components/twemoji-min/2/twemoji.min.js"></script>
<script type="text/javascript" src="sanitize-html.min.js"></script>
<script src="../../bower_components/linkifyjs/linkify.js"></script>
<script src="../../bower_components/linkifyjs/linkify-string.js"></script>

<dom-module id="yp-magic-text">
  <template>
    <style>
      :host {
        display: inline;
      }
    </style>
    <div inner-h-t-m-l="[[finalContent]]"></div>

    <lite-signal on-lite-signal-yp-language="_languageEvent"></lite-signal>
    <lite-signal on-lite-signal-yp-auto-translate="_autoTranslateEvent"></lite-signal>
  </template>

  <script>

    class YpMagicTextBox extends Polymer.Element {
      static get is() { return 'yp-magic-text'; }

      static get properties() {
        return {

          content: {
            type: String,
            observer: '_contentChanged'
          },

          processedContent: {
            type: String,
            value: null
          },

          finalContent: {
            type: String,
            value: null
          },

          contentId: {
            type: String,
            value: null
          },

          contentType: {
            type: String,
            value: ""
          },

          contentLanguage: {
            type: String
          },

          autoTranslate: {
            type: Boolean,
            value: false
          },

          language: {
            type: String,
            value: null
          }
        }
      }

      _contentChanged(newValue) {
        if (newValue) {
         this._update();
        } else {
          this.set('finalContent', null);
          this.set('processedContent', null);
          this.set('contentId', null);
          this.set('contentType', "");
        }
      }

      _autoTranslateEvent(event, detail) {
        if (detail===true) {
          this.set('autoTranslate', true);
        } else {
          this.set('autoTranslate', false);
        }
        this._update();
      }

      _languageEvent (event, detail) {
        if (detail.type === 'language-loaded') {
          if (this.language!==detail.language) {
            this.set('language', detail.language);
            this._update();
          } else {
            this.set('language', detail.language);
          }
        }
      }

      _startTranslationAndFinalize () {
        let indexKey = `${this.contentType}-${this.contentId}-${this.language}`;
        if (window.appGlobals.autoTranslateCache[indexKey]) {
          this.set('processedContent', window.appGlobals.autoTranslateCache[indexKey]);
          this._finalize();
        } else {
          switch(this.contentType) {
            case 'postTitle':
              this.$.getTranslationAjax.url = "/api/posts/"+this.contentId+"/translatedTitle";
              break;
            case 'postContent':
              this.$.getTranslationAjax.url = "/api/posts/"+this.contentId+"/translatedContent";
              break;
            case 'pointContent':
              this.$.getTranslationAjax.url = "/api/points/"+this.contentId+"/translatedContent";
              break;
            case 'domainTitle':
              this.$.getTranslationAjax.url = "/api/domains/"+this.contentId+"/translatedTitle";
              break;
            case 'domainContent':
              this.$.getTranslationAjax.url = "/api/domains/"+this.contentId+"/translatedContent";
              break;
            case 'communityTitle':
              this.$.getTranslationAjax.url = "/api/communities/"+this.contentId+"/translatedTitle";
              break;
            case 'communityContent':
              this.$.getTranslationAjax.url = "/api/communities/"+this.contentId+"/translatedContent";
              break;
            case 'groupTitle':
              this.$.getTranslationAjax.url = "/api/groups/"+this.contentId+"/translatedTitle";
              break;
            case 'groupContent':
              this.$.getTranslationAjax.url = "/api/groups/"+this.contentId+"/translatedContent";
              break;
            case 'categoryName':
              this.$.getTranslationAjax.url = "/api/categories/"+this.contentId+"/translatedContent";
              break;
            default:
              console.error("No valid source for magic text-box");
              return;
          }
          this.$.getTranslationAjax.params = {
            contentType: this.contentType,
            contentId: this.contentId,
            targetLanguage: this.language
          };
          this.$.getTranslationAjax.generateRequest();
        }
      }

      _update() {
        this.processedContent = this.content;
        if (this.autoTranslate && this.language!==this.contentLanguage) {
          this._startTranslationAndFinalize();
        } else {
          this._finalize();
        }
      }

      _getTranslationResponse(event, detail) {
        if (detail.response.content) {
          this.processedContent = detail.response.content;
          this.set('contentLanguage', detail.response.contentLanguage);
          this._finalize();
        } else {
          console.error("No content for magic text")
        }
      }

      _finalize() {
        if (!this.textOnly) {
          this._linksAndEmojis()
        }
        this.set('finalContent', this.processedContent);
      }

      _linksAndEmojis () {
        this.processedContent = sanitizeHtml(this.processedContent, {
          allowedTags: [ 'b', 'i', 'em', 'strong'] });
        this.processedContent = linkifyStr(this.processedContent, {
          format: function (value, type) {
            if (type === 'url' && value.length > 34) {
              value = value.slice(0, 35) + 'â€¦';
            }
            return value;
          },
          ignoreTags: [
            'b',
            'i',
            'em',
            'strong'
          ]
        });
        this.set('this.processedContent', twemoji.parse(this.processedContent).
                 replace(/&amp\;quot\;/g,"\"").
                 replace(/class=\"emoji\" /g,'style="height: 1em;width: 1em;margin: 0 .3em 0 .3em;vertical-align: -0.1em;" '));
      }

      ready () {
        if (window.i18nTranslation) {
          this.set('language', window.locale);
        }
      }

      constructor() {
        super();
      }
    }

    customElements.define(YpMagicTextBox.is, YpMagicTextBox);
  </script>
</dom-module>
