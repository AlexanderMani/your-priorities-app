<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/lite-signal/lite-signal.html">

<link rel="import" href="../yp-behaviors/yp-language-behavior.html">
<link rel="import" href="../yp-group/yp-group-behaviors.html">
<link rel="import" href="../yp-behaviors/yp-truncate-behavior.html">
<link rel="import" href="../yp-behaviors/yp-image-formats-behavior.html">
<link rel="import" href="../yp-behaviors/yp-goto-behavior.html">

<dom-module id="ac-activity-group">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
      }

      .logo {
        width: 100px !important;
        height: 56px !important;
        margin-top: 2px;
        margin-left: 16px;
        margin-right: 8px;
        opacity: 0.5;
      }

      .logo[minimal] {
        margin-top: 0px;
        margin-left: 0px;
        margin-right: 0px;
        padding-top: 0px;
        padding-right: 8px;
        opacity: 1.0;
      }

      .group-name {
        padding-top: 0;
        margin: 0 0;
        color: #888;
      }

      .cursor {
        cursor: pointer;
      }

      .groupDescription {
        max-width: 500px;
        font-size: 11px;
        color: #aaa;
        padding-left: 2px;
        padding-top: 4px;
      }

      .groupText {
        color: #999;
        text-transform: uppercase;
      }

      #groupInfo {
        padding-top: 16px;
      }

      #groupInfo[minimal] {
        padding-top: 0;
      }

      .groupInfoContainer {
        padding-top: 16px;
      }

      [hidden] {
        display: none !important;
      }
    </style>
    <lite-signal on-lite-signal-yp-language="_languageEvent"></lite-signal>

    <div id="groupInfo" minimal$="[[minimal]]" class="layout horizontal cursor" on-tap="_goToGroupIfNotMinimal">
      <div>
        <iron-image minimal$="[[minimal]]" class="logo" sizing="contain" preload src="[[groupLogoImagePath]]"></iron-image>
      </div>
      <div class="layout vertical groupInfoContainer" hidden$="[[minimal]]">
        <div class="groupText">[[t('group.group')]]</div>
        <h2 class="group-name">[[groupName]]</h2>
        <div class="groupDescription"></div>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-group',

      properties: {
        minimal: {
          type: Boolean,
          value: false
        }
      },

      _goToGroupIfNotMinimal: function () {
        if (!this.minimal) {
          this._goToGroup();
        }
      },

      behaviors: [
        Polymer.ypLanguageBehavior,
        Polymer.GroupBehaviors,
        Polymer.ypTruncateBehavior,
        Polymer.ypImageFormatsBehavior,
        Polymer.ypGotoBehavior
      ]
    });
  </script>
</dom-module>
