<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-point/yp-point.html">
<link rel="import" href="./ac-activity-post-header.html">

<dom-module id="ac-activity-point">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
      }

      .point {
        padding: 8px;
        margin: 8px;
        @apply(--layout-vertical);
      }

      .pointText {
        margin-bottom: 16px;
        padding: 16px;
        width: 360px;
      }

      yp-point {
        margin-bottom: 48px;
      }

      @media (max-width: 480px) {
        yp-point {
          width: 307px;
        }
      }

      .pointLayout {
        width: 46%;
      }

      .postName {
        padding-left: 32px;
        font-weight: bold;
        font-size: 24px;
        padding-bottom: 12px;
      }

      .actionInfo {
        font-size: 22px;
        margin-top: 16px;
        padding-left: 16px;
      }

      .post-name {
        font-size: 26px;
        padding-bottom: 8px;
        margin: 0;
        padding-top: 0;
        margin-top: 8px;
        margin-left: 24px;
      }
    </style>

    <div class="layout vertical">
      <div class="actionInfo" hidden$="[[_isDownVote(activity.Point)]]">
        [[t('point.forAdded')]]...
      </div>
      <div class="actionInfo" hidden$="[[_isUpVote(activity.Point)]]">
        [[t('point.againstAdded')]]...
      </div>
      <div class="layout vertical">
        <div class="post-name">
          [[activity.Post.name]]
        </div>
        <yp-point hide-user class="card" point="[[activity.Point]]"></yp-point>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-point',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        activity: {
          type: Object,
          observer: '_activityChanged'
        }
      },

      _activityChanged: function (newValue) {
      },

      _isUpVote: function (point) {
        return point && point.value > 0;
      },

      _isDownVote: function (point) {
        return point && point.value < 0;
      }
    });
  </script>
</dom-module>
