<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-behaviors/yp-linkify-and-emoji.html">

<link rel="import" href="../yp-post/yp-post-actions.html">
<link rel="import" href="../yp-post/yp-post-cover-media.html">
<link rel="import" href="../yp-post/yp-post-behaviors.html">

<dom-module id="ac-activity-post">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .descriptionOuter {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
        padding-top: 16px;
        padding-bottom: 16px;
        margin: 0;
        width: 400px;
      }

      .description, .post-name {
        padding-left: 16px;
        padding-right: 16px;
      }

      .post-name {
        font-size: 24px;
        padding-bottom: 4px;
        margin: 0;
        padding-top: 0;
      }

      .voting {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-align: center;
        padding-left: 16px;
        padding-right: 24px;
        margin-bottom: 24px;
      }

      .card-actions {
        position: absolute;
        bottom: 36px;
        right: 0;
      }


      .category-icon {
        width: 64px;
        height: 64px;
      }

      .category-image-container {
        text-align: right;
        margin-top: -52px;
      }

      .postCardCursor {
        cursor: pointer;
      }

      yp-post-cover-media {
        width: 400px;
        height: 221px;
        padding-bottom: 4px;
      }

      .postCard {
        width: 960px;
        background-color: #fff;
        @apply(--layout-horizontal);
      }

      @media (max-width: 960px) {
        :host {
          width: 420px;
        }

        .postCard {
          height: 100%;
          width: 420px;
          @apply(--layout-wrap);
        }

        yp-post-cover-media {
          width: 300px;
          height: 166px;
        }

        .voting {
          padding-left: 0;
          padding-right: 0;
        }

        .card-actions {
          width: 320px;
        }

        .card-content {
          width: 420px !important;
          padding-bottom: 74px;
        }

        .description {
          width: 300px;
        }
      }

      @media (max-width: 3600px) {
        :host {
          width: 304px;
        }

        .postCard {
          height: 100% !important;
          width: 304px !important;
        }

        yp-post-cover-media {
          width: 304px !important;
          height: 168px !important;
        }
      }
    </style>

    <div class="layout horizontal wrap">
      <div class="layout vertical descriptionOuter">
        <div id="description" class="description"></div>
      </div>
      <div hidden class="layout horizontal">
        <yp-post-cover-media post="[[activity.Post]]"></yp-post-cover-media>
      </div>
      <div class="layout horizontal center-center">
        <yp-post-actions elevation="-1" floating endorse-mode="[[endorseMode]]" class="voting layout vertical end" post="[[activity.Post]]"></yp-post-actions>
      </div>
    </div>


  </template>

  <script>
    Polymer({

      is: 'ac-activity-post',

      behaviors: [
        Polymer.appHelpers,
        Polymer.YpPostBehavior,
        Polymer.YpLinkifyAndEmjoi
      ],

      properties: {

        activity: {
          type: Object,
          observer: '_postChanged'
        }
      },

      _postChanged: function (activity) {
        var post = activity.Post;
        if (post && post.description) { this.async(function () {
            var description = this.$$("#description");
            if (description) {
              description.innerHTML = this.addLinksAndEmjois(post.description);
            } else {
              console.error("Can't find community description element");
            }
          });
        }
      }

    });
  </script>
</dom-module>
