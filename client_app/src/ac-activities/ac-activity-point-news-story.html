<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-point/yp-point.html">
<link rel="import" href="./ac-activity-post-header.html">
<link rel="import" href="../yp-point/yp-point-comment-list.html">

<dom-module id="ac-activity-point-news-story">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        width: 100%;
      }

      .newsStoryContainer {
        width: 100% !important;
        padding-left: 8px;
        padding-right: 8px;
      }

      .postName {
        cursor: pointer;
        margin-top: 16px;
        padding-left: 8px;
        padding-right: 8px;
        color: #555;
      }
    </style>
    <div class="layout vertical">
      <div class="postName" hidden$="[[_hidePostName(activity)]]" on-tap="_goToPost">
        [[activity.Post.name]]
      </div>
      <div class="layout vertical center-center newsStoryContainer">
        <yp-point-news-story with-comments hide-user class="card" point="[[activity.Point]]"></yp-point-news-story>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-point-news-story',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        activity: {
          type: Object,
          observer: '_activityChanged'
        },

        postId: Number
      },

      _activityChanged: function (newValue) {
      },

      _goToPost: function (){
        this.goToPost(this.activity.Post.id);
      },

      _hidePostName: function (activity) {
        return (this.postId!=null);
      }
    });
  </script>
</dom-module>
