<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-point/yp-point.html">
<link rel="import" href="./ac-activity-post-header.html">
<link rel="import" href="../yp-point/yp-point-comment-list.html">

<dom-module id="ac-activity-point-news-story">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .newsStoryContainer {
        max-height: 250px;
        overflow-y: scroll;
      }

      yp-point-news-story {
      }
    </style>
    <div class="layout vertical center-center newsStoryContainer">
      <yp-point-news-story hide-user class="card" point="[[activity.Point]]"></yp-point-news-story>
      <yp-point-comment-list id="pointCommentList" point="[[activity.Point]]"></yp-point-comment-list>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-point-news-story',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        activity: {
          type: Object,
          observer: '_activityChanged'
        }
      },

      _activityChanged: function (newValue) {
        if (newValue) {
          this.$.pointCommentList.open = false;
        }
      }
    });
  </script>
</dom-module>
