<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-ajax/yp-ajax.html">

<dom-module id="yp-delete-dialog">
  <style>
    :host {
      display: block;
      height: 0;
    }

    paper-dialog {
      background-color: #FFF;
    }
  </style>

  <template>
    <yp-ajax method="DELETE" id="deleteAjax" on-response="_deleteResponse"></yp-ajax>
    <paper-dialog id="deleteConfirmationDialog">
      <div>[[confirmationText]]</div>
      <div class="buttons">
        <paper-button dialog-dismiss>[[t('cancel')]]</paper-button>
        <paper-button dialog-confirm on-tap="_delete">[[t('delete')]]</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'yp-delete-dialog',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        confirmationText: {
          type: String
        },

        action: {
          type: String
        },

        actionId: {
          type: String
        },

        onDeletedFunction: {
          type: Function,
          value: null
        }
      },

      setup: function (action, actionId, confirmationText, onDeletedFunction) {
        this.set('action', action);
        this.set('actionId', actionId);
        this.set('confirmationText', confirmationText);
        this.set('onDeletedFunction', onDeletedFunction);
      },

      open: function () {
        this.$$("#deleteConfirmationDialog").open();
      },

      _delete: function () {
        this.$$("#deleteAjax").url = this.action + this.actionId;
        this.$$("#deleteAjax").setBody({deleteConfirmed: true});
        this.$$("#deleteAjax").generateRequest();
      },

      _deleteResponse: function () {
        this.fire("deleted");
        if (this.onDeletedFunction) {
          this.onDeletedFunction();
        }
      }
    });
  </script>
</dom-module>
