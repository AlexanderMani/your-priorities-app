<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >
<link rel="import" href="../../bower_components/lite-signal/lite-signal.html">

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html" >
<link rel="import" href="../../bower_components/paper-button/paper-button.html" >
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html" >
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html" >

<link rel="import" href="../yp-ajax/yp-ajax.html" >
<link rel="import" href="../yp-behaviors/yp-number-format-behavior.html" >
<link rel="import" href="../yp-behaviors/yp-language-behavior.html" >

<dom-module id="yp-content-moderation">
  <template>
    <style include="iron-flex iron-flex-alignment">
      #dialog {
        width: 90%;
        max-width: 1024px;
        background-color: #FFF;
      }

      .itemItem {
        padding-right: 16px;
      }

      .id {
        width: 40px;
      }

      .name {
        width: 200px;
      }

      .email {
        width: 190px;
        overflow-wrap: break-word;
      }

      .addDeletedButtons {
        width: 150px;
      }

      [hidden] {
        display: none !important;
      }

      paper-listbox {
        margin-right: 8px !important;
      }

      .headerBox {
        margin: 16px;
        margin-bottom: 0;
        margin-left: 0;
        margin-right: 0;
      }

      paper-button {
        margin-left: 24px;
      }

      #grid {
        margin-top: 8px;
      }

      .headerText {
        display: flex;
        font-size: 22px;
      }

      .innerHeader {
        align-self: flex-end;
        margin-bottom: 24px;
      }

      @media (max-width: 600px) {
        paper-listbox {
          margin-right: 8px;
        }

        #dialog {
          width: 100%;
          height: 100%;
          margin: 0;
        }

        .headerText {
          font-size: 20px;
          line-height: 1.2em;
          text-align: center;
        }
      }

    </style>
    <lite-signal on-lite-signal-yp-language="_languageEvent"></lite-signal>

    <paper-dialog id="dialog" modal>
      <div class="layout horizontal headerBox wrap">
        <div class="headerText"><div class="innerHeader">[[headerText]] <span hidden$="[[!totalItemsCount]]">([[totalItemsCount]] [[itemsCountText]])</span></div></div>
      </div>

      <vaadin-grid id="grid" aria-label="[[headerText]]" items="[[items]]" selected-items="{{selectedItems}}">
        <vaadin-grid-selection-column auto-select>
        </vaadin-grid-selection-column>

        <vaadin-grid-column>
          <template class="header">[[t('date')]]</template>
          <template>[[item.formattedDate]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">[[t('contentType')]]</template>
          <template>[[item.type]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">[[t('moderationStatus')]]</template>
          <template>[[item.moderationStatus]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">[[t('flags')]]</template>
          <template>[[item.flags]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">[[t('content')]]</template>
          <template>
            <yp-magic-text content="[[item.content]]" content-type="[[item.contentTranslationType]]"></yp-magic-text>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">[[t('title')]]</template>
          <template>[[item.title]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">[[t('media')]]</template>
          <template>
            <yp-moderation-media item="[[item]]"></yp-moderation-media>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">[[t('itemEmail')]]</template>
          <template>[[item.email]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column width="70px" flex-grow="0">
          <template class="header">
            <paper-menu-button horizontal-align="right" class="helpButton" disabled$="[[selectedItemsEmpty]]">
              <paper-icon-button icon="more-vert" slot="dropdown-trigger" ></paper-icon-button>
              <paper-listbox slot="dropdown-content" on-iron-select="_menuSelection">
                <template is="dom-if" if="[[!selectedItemsEmpty]]" restamp>
                  <paper-item data-args$="[[item.id]]" on-tap="_deleteSelected">
                    [[t('deleteSelectedContent')]] [[selectedItemsCount]]
                  </paper-item>
                  <paper-item data-args$="[[item.id]]" hidden$="[[adminItems]]" on-tap="_approveSelected">
                    [[t('approveSelectedContent')]] [[selectedItemsCount]]
                  </paper-item>
                  <paper-item data-args$="[[item.id]]" hidden$="[[adminItems]]" on-tap="_clearSelectedFlags">
                    [[t('clearSelectedFlags')]] [[selectedItemsCount]]
                  </paper-item>
                </template>
              </paper-listbox>
            </paper-menu-button>
          </template>
          <template>
            <paper-menu-button horizontal-align="right" class="helpButton">
              <paper-icon-button icon="more-vert" data-args$="[[item.id]]" on-tap="_setSelected" slot="dropdown-trigger"></paper-icon-button>
              <paper-listbox slot="dropdown-content" on-iron-select="_menuSelection">
                <paper-item data-args$="[[item.id]]" data-model-class$="[[item.modelClass]]" on-tap="_delete">
                  [[t('deleteContent')]]
                </paper-item>
                <paper-item data-args$="[[item.id]]" data-model-class$="[[item.modelClass]]" hidden$="[[adminItems]]" on-tap="_approve">
                  [[t('approveContent')]]
                </paper-item>
                <paper-item data-args$="[[item.id]]" data-model-class$="[[item.modelClass]]" hidden$="[[adminItems]]" on-tap="_clearFlags">
                  [[t('clearFlags')]]
                </paper-item>
              </paper-listbox>
            </paper-menu-button>
          </template>
        </vaadin-grid-column>
      </vaadin-grid>

      <div class="buttons">
        <paper-button raised dialog-dismiss>[[t('close')]]</paper-button>
      </div>
    </paper-dialog>

    <div class="layout horizontal center-center">
      <yp-ajax id="ajax" on-response="_itemsResponse"></yp-ajax>
      <yp-ajax method="DELETE" id="deleteItemAjax" on-response="_deleteItemResponse"></yp-ajax>
      <yp-ajax method="DELETE" id="deleteManyItemsAjax" on-response="_deleteManyItemsResponse"></yp-ajax>

      <yp-ajax method="PUT" id="approveItemAjax" on-response="_approveItemResponse"></yp-ajax>
      <yp-ajax method="PUT" id="approveManyItemsAjax" on-response="_approveManyItemsResponse"></yp-ajax>

      <yp-ajax method="PUT" id="clearFlagsItemAjax" on-response="_clearFlagsItemResponse"></yp-ajax>
      <yp-ajax method="PUT" id="clearFlagsManyItemsAjax" on-response="_clearFlagsManyItemsResponse"></yp-ajax>
    </div>
  </template>

  <script>
    Polymer({

      is: 'yp-content-moderation',

      behaviors: [
        Polymer.ypLanguageBehavior,
        Polymer.ypNumberFormatBehavior
      ],

      properties: {

        items: {
          type: Array,
          notify: true
        },

        headerText: {
          type: String
        },

        groupId: {
          type: Number,
          observer: '_groupIdChanged'
        },

        domainId: {
          type: Number,
          observer: '_domainIdChanged'
        },

        communityId: {
          type: Number,
          observer: '_communityIdChanged'
        },

        selected: {
          type: Object
        },

        modelType: {
          type: String
        },

        opened: {
          type: Boolean,
          value: false
        },

        selectedItems: {
          type: Array,
          notify: true
        },

        selectedItemsCount: {
          type: Number,
          value: 0
        },

        selectedItemsEmpty: {
          type: Boolean,
          value: true
        },

        selectedItemIdsAndType: {
          type: Array
        },

        selectedItemId: {
          type: String
        },

        selectedModelClass: {
          type: String
        },

        totalItemsCount: {
          type: String,
          computed: '_totalItemsCount(items)'
        },

        collectionName: String,

        itemsCountText: String
      },

      observers: [
        '_selectedItemsChanged(selectedItems.splices)'
      ],

      _menuSelection: function (event, detail) {
        var allMenus = this.$.grid.querySelectorAll("paper-listbox");
        allMenus.forEach(function (item) {
          item.select(null);
        });
      },

      _totalItemsCount: function (items) {
        if (items) {
          return this.formatNumber(items.length);
        } else {
          return null;
        }
      },

      _selectedItemsChanged: function () {
        if (this.selectedItems && this.selectedItems.length>0) {
          this.set('selectedItemsEmpty', false);
          this.set('selectedItemsCount', this.selectedItems.length);
        } else {
          this.set('selectedItemsEmpty', true);
          this.set('selectedItemsCount', 0);
        }
        this.selectedItemIdsAndType = this.selectedItems.map(function (item) { return { id: item.id, modelType: item.modelType }});
      },

      _setupItemIdFromEvent(event) {
        var itemId = event.target.parentElement.getAttribute('data-args');
        if (!itemId)
          itemId = event.target.getAttribute('data-args');
        var modelClass = event.target.parentElement.getAttribute('data-model-class');
        if (!modelClass)
          modelClass = event.target.getAttribute('data-model-class');
        this.set('selectedModelClass', modelClass);
      },

      _deleteSelected: function (event) {
        this._setupItemIdFromEvent(event);
        Polymer.dom(document).querySelector('yp-app').getDialogAsync("confirmationDialog", function (dialog) {
          dialog.open(this.t('areYouSureDeleteSelectedContent'), this._reallyDeleteSelected.bind(this), true, true);
        }.bind(this));
      },

      _reallyDeleteSelected: function () {
        this._ajaxMaster(this.$.deleteManyItemsAjax, 'delete_moderated_items', this.selectedItemIdsAndType);
      },

      _delete: function (event) {
        this._setupItemIdFromEvent(event);
        Polymer.dom(document).querySelector('yp-app').getDialogAsync("confirmationDialog", function (dialog) {
          dialog.open(this.t('areYouSureDeletedContent'), this._reallyDeleteSelected.bind(this), true, false);
        }.bind(this));
      },

      _reallyDelete: function () {
        this._ajaxMaster(this.$.deleteItemAjax, 'delete_moderated_item');
      },

      _approve: function () {
        this._ajaxMaster(this.$.approveItemAjax, 'approve_moderated_item');
      },

      _approveSelected: function () {
        this._ajaxMaster(this.$.approveManyItemsAjax, 'approve_moderated_items', this.selectedItemIdsAndType);
      },

      _clearFlags: function () {
        this._ajaxMaster(this.$.clearFlagsItemAjax, 'clear_flags_moderated_item');
      },

      _clearSelectedFlags: function () {
        this._ajaxMaster(this.$.clearFlagsItemAjax, 'clear_flags_moderated_items', this.selectedItemIdsAndType);
      },

      _ajaxMaster: function (ajax, action, itemIdsAndType) {
        var url, collectionId;
        if (this.modelType==="groups" && this.groupId) {
          collectionId = this.groupId;
        } else if (this.modelType==="communities" && this.communityId) {
          collectionId = this.communityId;
        } else if (this.modelType==="domains" && this.domainId) {
          collectionId = this.domainId;
        } else {
          console.error("Can't find model type or ids");
          return;
        }
        if (itemIds && itemIds.length>0) {
          url = "/api/" + this.modelType + "/" + collectionId + "/" +action;
          ajax.body = { itemIdsAndType: itemIdsAndType };
        } else if (this.selectedItemId) {
          url = "/api/" + this.modelType + "/" + collectionId + "/" + this.selectedItemId+ '/'+this.selectedModelClass+'/'+action ;
          ajax.body = {};
        } else {
          console.error("No item ids to delete");
          return;
        }
        ajax.url = url;
        ajax.generateRequest();

        if (this.selectedItemId) {
          var item = this._findItemFromId(this.selectedItemId);
          if (item)
            this.$.grid.deselectItem(item);
          this.selectedItemId = null;
          this.selectedModelClass = null;
        }
      },

      _setSelected: function (event) {
        var item = this._findItemFromId(event.target.getAttribute('data-args'));
        if (item)
          this.$.grid.selectItem(item);
      },

      _findItemFromId: function (id) {
        var foundItem;
        this.items.forEach(function (item) {
          if (item.id==id) {
            foundItem = item;
          }
        }.bind(this));
        return foundItem;
      },

      _domainIdChanged: function (newDomainId) {
        if (newDomainId) {
          this._reset();
          this.set('modelType', 'domains');
          this._generateRequest(newDomainId);
        }
      },

      _groupIdChanged: function (newGroupId) {
        if (newGroupId) {
          this._reset();
          this.set('modelType', 'groups');
          this._generateRequest(newGroupId);
        }
      },

      _communityIdChanged: function (newCommunityId) {
        if (newCommunityId) {
          this._reset();
          this.set('modelType', 'communities');
          this._generateRequest(newCommunityId);
        }
      },

      _generateRequest: function (id) {
        this.$.ajax.url = "/api/"+this.modelType+"/"+id+"/moderation_items";
        this.$.ajax.generateRequest();
      },

      _itemsResponse: function (event, detail) {
        this.set('items', detail.response);
        this.$.grid.clearCache();
        this.set('selectedItemsCount', 0);
        this.set('selectedItemsEmpty', true);
      },

      setup: function (groupId, communityId, domainId) {
        this.set('groupId', null);
        this.set('communityId', null);
        this.set('domainId', null);
        this.set('items', null);

        if (groupId)
          this.set('groupId', groupId);

        if (communityId)
          this.set('communityId', communityId);

        if (domainId)
          this.set('domainId', domainId);

        this._setupHeaderText();
      },

      open: function (name) {
        this.set('opened', true);
        this.$.dialog.open();
      },

      _reset: function () {
        this.set('items', []);
        this.set('selectedItems', []);
        this.set('selectedItemsCount', 0);
        this.set('selectedItemsEmpty', true);
        this.$.grid.clearCache();
      },

      _setupHeaderText: function () {
        this.set('itemsCountText', this.t('itemsCount'));
        if (this.groupId) {
          this.set('headerText', this.t('groupContentModeration'));
        } else if (this.communityId) {
          this.set('headerText', this.t('communityContentModeration'));
        } else if (this.domainId) {
          this.set('headerText', this.t('domainContentModeration'));
        }
      }
    });
  </script>
</dom-module>
