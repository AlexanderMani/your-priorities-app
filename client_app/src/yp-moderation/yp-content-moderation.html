<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >
<link rel="import" href="../../bower_components/lite-signal/lite-signal.html">

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html" >
<link rel="import" href="../../bower_components/paper-button/paper-button.html" >
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html" >
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html" >

<link rel="import" href="../yp-ajax/yp-ajax.html" >
<link rel="import" href="../yp-post/yp-post-header.html">

<link rel="import" href="../yp-point/yp-point.html">
<link rel="import" href="../yp-behaviors/yp-number-format-behavior.html" >
<link rel="import" href="../yp-behaviors/yp-language-behavior.html" >

<dom-module id="yp-content-moderation">
  <template>
    <style include="iron-flex iron-flex-alignment">
      #dialog {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 24px;
        top: unset !important;
        left: unset !important;
        background-color: #FFF;
      }

      .itemItem {
        padding-right: 16px;
      }

      .id {
        width: 40px;
      }

      .name {
        width: 200px;
      }

      .email {
        width: 190px;
        overflow-wrap: break-word;
      }

      .addDeletedButtons {
        width: 150px;
      }

      [hidden] {
        display: none !important;
      }

      paper-listbox {
        margin-right: 8px !important;
      }

      .headerBox {
        margin: 16px;
        margin-bottom: 0;
        margin-left: 0;
        margin-right: 0;
      }

      paper-button {
        margin-left: 24px;
      }

      #grid {
        margin-top: 8px;
      }

      .headerText {
        display: flex;
        font-size: 22px;
      }

      .innerHeader {
        align-self: flex-end;
        margin-bottom: 24px;
      }

      @media (max-width: 600px) {
        paper-listbox {
          margin-right: 8px;
        }

        #dialog {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }

        .headerText {
          font-size: 20px;
          line-height: 1.2em;
          text-align: center;
        }
      }

      .details {
        display: flex;
        margin: 8px;
      }

      yp-point {
        min-height: 100px;
        max-width: 500px;
        margin-bottom: 8px;
      }

      yp-post-header {
        margin-bottom: 8px;
      }

      paper-button {
        font-size: 18px;
        margin-top: 16px;
      }

      .analysis {
        margin-top: 12px;
        color: #656565;
      }

      .leftColumn {
        padding-right: 16px;
      }

      .mainScore {
        color: #000;
      }

      paper-spinner {
        margin-left: 8px;
        margin-top: 12px;
        width: 24px;
        height: 24px;
      }

      .linkIcon {
        color: #000;
      }
    </style>
    <lite-signal on-lite-signal-yp-language="_languageEvent"></lite-signal>

    <paper-dialog id="dialog" modal>
      <div class="layout horizontal headerBox wrap">
        <div></div>
        <div class="headerText">
          <div class="innerHeader">[[headerText]]
            <span hidden$="[[!totalItemsCount]]">([[totalItemsCount]] [[itemsCountText]])</span>
            <span hidden$="[[totalItemsCount]]"><paper-spinner active></paper-spinner></span>
          </div>
        </div>
        <div class="flex"></div>
        <paper-checkbox checked="{{multiSortEnabled}}">[[t('multiSortEnabled')]]</paper-checkbox>
      </div>

      <vaadin-grid id="grid" multi-sort="[[multiSortEnabled]]" active-item="{{activeItem}}" aria-label="[[headerText]]" items="[[items]]" selected-items="{{selectedItems}}">
        <vaadin-grid-selection-column>
        </vaadin-grid-selection-column>

        <template class="row-details">
          <div class="details layout vertical center-center">
            <div class="layout horizontal">
              <template is="dom-if" if="[[item.is_post]]">
                <div class="layout vertical center-center">
                  <yp-post-header hide-actions post="[[item]]" post-name="[[item.name]]"header-mode></yp-post-header>
                  <a href="/post/[[item.id]]" target="_blank"><paper-icon-button class="linkIcon" icon="link"></paper-icon-button></a>
                </div>
              </template>
              <template is="dom-if" if="[[item.is_point]]">
                <div class="layout vertical center-center">
                  <yp-point hide-actions point="[[item]]"></yp-point>
                  <a hidden$="[[!item.post_id]]" href="/post/[[item.post_id]]/[[item.id]]" target="_blank"><paper-icon-button class="linkIcon" icon="link"></paper-icon-button></a>
                </div>
              </template>
            </div>
            <div hidden$="[[!item.toxicityScore]]" class="layout horizontal analysis">
              <div class="layout vertical leftColumn" hidden$="[[userId]]">
                <div class="mainScore" hidden$="[[!item.moderation_data.moderation.toxicityScore]]">Toxicity Score: [[_toPercent(item.moderation_data.moderation.toxicityScore)]]</div>
                <div hidden$="[[!item.moderation_data.moderation.identityAttackScore]]">Identity Attack Score: [[_toPercent(item.moderation_data.moderation.identityAttackScore)]]</div>
                <div hidden$="[[!item.moderation_data.moderation.identityAttachScore]]">Identity Attack Score: [[_toPercent(item.moderation_data.moderation.identityAttachScore)]]</div>
                <div hidden$="[[!item.moderation_data.moderation.threatScore]]">Threat Score: [[_toPercent(item.moderation_data.moderation.threatScore)]]</div>
                <div hidden$="[[!item.moderation_data.moderation.insultScore]]">Insult Score: [[_toPercent(item.moderation_data.moderation.insultScore)]]</div>
              </div>
              <div class="layout vertical" hidden$="[[userId]]">
                <div class="mainScore" hidden$="[[!item.moderation_data.moderation.severeToxicityScore]]">Severe Toxicity Score: [[_toPercent(item.moderation_data.moderation.severeToxicityScore)]]</div>
                <div hidden$="[[!item.moderation_data.moderation.profanityScore]]">Profanity Score: [[_toPercent(item.moderation_data.moderation.profanityScore)]]</div>
                <div hidden$="[[!item.moderation_data.moderation.sexuallyExplicitScore]]">Sexually Excplicit Score: [[_toPercent(item.moderation_data.moderation.sexuallyExplicitScore)]]</div>
                <div hidden$="[[!item.moderation_data.moderation.flirtationScore]]">Flirtation Score: [[_toPercent(item.moderation_data.moderation.flirtationScore)]]</div>
              </div>
            </div>
          </div>
        </template>

        <vaadin-grid-sort-column width="55px" path="created_at" header="[[t('firstReported')]]">
          <template>[[item.formatted_date]]</template>
        </vaadin-grid-sort-column>

        <vaadin-grid-sort-column width="55px" path="lastReportedAtDate" header="[[t('lastReported')]]" hidden$="[[userId]]">
          <template>[[item.lastReportedAtDate]]</template>
        </vaadin-grid-sort-column>

        <vaadin-grid-sort-column width="40px" path="type" header="[[t('type')]]">
          <template>[[_getType(item.type)]]</template>
        </vaadin-grid-sort-column>

        <vaadin-grid-sort-column width="50px" path="status" header="[[t('status')]]">
          <template>[[item.status]]</template>
        </vaadin-grid-sort-column>

        <vaadin-grid-sort-column  width="25px" path="counter_flags" header="[[t('flags')]]" hidden$="[[userId]]">
          <template style="text-align: center;">[[item.counter_flags]]</template>
        </vaadin-grid-sort-column>

        <vaadin-grid-sort-column  width="50px" path="source" header="[[t('source')]]" hidden$="[[userId]]">
          <template>[[item.source]]</template>
        </vaadin-grid-sort-column>

        <vaadin-grid-sort-column width="45px" style="text-align: center;"  path="toxicityScore" header="[[t('toxicityScore')]]" hidden$="[[userId]]">
          <template>[[item.toxicityScore]]</template>
        </vaadin-grid-sort-column>

        <vaadin-grid-sort-column width="45px" style="text-align: center;" path="severeToxicityScore" header="[[t('severeToxicityScore')]]" hidden$="[[userId]]">
          <template>[[item.severeToxicityScore]]</template>
        </vaadin-grid-sort-column>

        <vaadin-grid-filter-column flex-grow="3" path="content" header="[[t('content')]]">
          <template>
            <yp-magic-text content="[[item.content]]" content-type="[[item.contentTranslationType]]"></yp-magic-text>
          </template>
        </vaadin-grid-filter-column>

        <vaadin-grid-filter-column path="user_email" header="[[t('creator')]]" hidden$="[[userId]]">
          <template>[[item.user_email]]</template>
        </vaadin-grid-filter-column>

        <vaadin-grid-column width="70px" flex-grow="0">
          <template class="header">
            <paper-menu-button horizontal-align="right" class="helpButton" disabled$="[[selectedItemsEmpty]]">
              <paper-icon-button icon="more-vert" slot="dropdown-trigger" ></paper-icon-button>
              <paper-listbox slot="dropdown-content" on-iron-select="_menuSelection">
                <template is="dom-if" if="[[!selectedItemsEmpty]]" restamp>
                  <paper-item data-args$="[[item.id]]" on-tap="_deleteSelected">
                    [[t('deleteSelectedContent')]] [[selectedItemsCount]]
                  </paper-item>
                  <paper-item data-args$="[[item.id]]" hidden$="[[userId]]" on-tap="_approveSelected">
                    [[t('approveSelectedContent')]] [[selectedItemsCount]]
                  </paper-item>
                  <paper-item data-args$="[[item.id]]" hidden$="[[userId]]" on-tap="_clearSelectedFlags">
                    [[t('clearSelectedFlags')]] [[selectedItemsCount]]
                  </paper-item>
                </template>
              </paper-listbox>
            </paper-menu-button>
          </template>
          <template>
            <paper-menu-button horizontal-align="right" class="helpButton">
              <paper-icon-button icon="more-vert" data-args$="[[item.id]]" on-tap="_setSelected" slot="dropdown-trigger"></paper-icon-button>
              <paper-listbox slot="dropdown-content" on-iron-select="_menuSelection">
                <paper-item data-args$="[[item.id]]" data-model-class$="[[item.modelClass]]" on-tap="_delete">
                  [[t('deleteContent')]]
                </paper-item>
                <paper-item data-args$="[[item.id]]" data-model-class$="[[item.modelClass]]" hidden$="[[userId]]" on-tap="_approve">
                  [[t('approveContent')]]
                </paper-item>
                <paper-item data-args$="[[item.id]]" data-model-class$="[[item.modelClass]]" hidden$="[[userId]]" on-tap="_clearFlags">
                  [[t('clearFlags')]]
                </paper-item>
              </paper-listbox>
            </paper-menu-button>
          </template>
        </vaadin-grid-column>
      </vaadin-grid>

      <div class="buttons layout horizontal center-center">
        <paper-button raised dialog-dismiss>[[t('close')]]</paper-button>
      </div>
    </paper-dialog>

    <div class="layout horizontal center-center">
      <yp-ajax id="ajax" on-response="_itemsResponse"></yp-ajax>
      <yp-ajax method="DELETE" id="deleteItemAjax" on-response="_deleteItemResponse"></yp-ajax>
      <yp-ajax method="DELETE" id="deleteManyItemsAjax" on-response="_deleteManyItemsResponse"></yp-ajax>

      <yp-ajax method="PUT" id="approveItemAjax" on-response="_approveItemResponse"></yp-ajax>
      <yp-ajax method="PUT" id="approveManyItemsAjax" on-response="_approveManyItemsResponse"></yp-ajax>

      <yp-ajax method="PUT" id="clearFlagsItemAjax" on-response="_clearFlagsItemResponse"></yp-ajax>
      <yp-ajax method="PUT" id="clearFlagsManyItemsAjax" on-response="_clearFlagsManyItemsResponse"></yp-ajax>
    </div>
  </template>

  <script>
    Polymer({

      is: 'yp-content-moderation',

      behaviors: [
        Polymer.ypLanguageBehavior,
        Polymer.ypNumberFormatBehavior
      ],

      properties: {

        multiSortEnabled: {
          type: Boolean,
          value: false
        },

        items: {
          type: Array,
          notify: true,
          value: null
        },

        headerText: {
          type: String
        },

        groupId: {
          type: Number,
          observer: '_groupIdChanged'
        },

        domainId: {
          type: Number,
          observer: '_domainIdChanged'
        },

        communityId: {
          type: Number,
          observer: '_communityIdChanged'
        },

        userId: {
          type: Number,
          observer: '_userIdChanged'
        },

        selected: {
          type: Object
        },

        modelType: {
          type: String
        },

        opened: {
          type: Boolean,
          value: false
        },

        selectedItems: {
          type: Array,
          notify: true
        },

        selectedItemsCount: {
          type: Number,
          value: 0
        },

        selectedItemsEmpty: {
          type: Boolean,
          value: true
        },

        selectedItemIdsAndType: {
          type: Array
        },

        selectedItemId: {
          type: String
        },

        selectedModelClass: {
          type: String
        },

        totalItemsCount: {
          type: String,
          computed: '_totalItemsCount(items)'
        },

        collectionName: String,

        itemsCountText: String,

        resizeTimeout: {
          type: Object,
          value: null
        },

        activeItem: {
          type: Object,
          observer: '_activeItemChanged'
        },

        typeOfModeration: {
          type: String,
          value: "/flagged_content"
        }
      },

      observers: [
        '_selectedItemsChanged(selectedItems.splices)'
      ],

      _getType: function(type) {
        if (type==='post')
          return this.t('posts.posts');
        else if (type==='point')
          return this.t('point.point');
      },

      _activeItemChanged: function (item, oldItem) {
        if (item) {
          this.$.grid.openItemDetails(item);
        }

        if (oldItem) {
          this.$.grid.closeItemDetails(oldItem);
        }
      },

      _menuSelection: function (event, detail) {
        var allMenus = this.$.grid.querySelectorAll("paper-listbox");
        allMenus.forEach(function (item) {
          item.select(null);
        });
      },

      ready: function () {
        this._setGridSize();
        window.addEventListener("resize", this._resizeThrottler.bind(this), false);
      },

      _toPercent: function(number) {
        if (number) {
          return Math.round(number*100)+'%';
        } else {
          return null;
        }
      },

      _resizeThrottler: function () {
        if ( !this.resizeTimeout ) {
          this.resizeTimeout = setTimeout(function() {
            this.resizeTimeout = null;
            this._setGridSize();
          }.bind(this), 66);
        }
      },

      _setGridSize: function () {
        if (window.innerWidth<=600) {
          this.$.grid.style.width = (window.innerWidth).toFixed()+'px';
          this.$.grid.style.height = (window.innerHeight-100).toFixed()+'px';
        } else {
          this.$.grid.style.width = (window.innerWidth-48).toFixed()+'px';
          this.$.grid.style.height = (window.innerHeight-220).toFixed()+'px';
        }
      },

      _totalItemsCount: function (items) {
        if (items) {
          return this.formatNumber(items.length);
        } else {
          return null;
        }
      },

      _selectedItemsChanged: function () {
        if (this.selectedItems && this.selectedItems.length>0) {
          this.set('selectedItemsEmpty', false);
          this.set('selectedItemsCount', this.selectedItems.length);
        } else {
          this.set('selectedItemsEmpty', true);
          this.set('selectedItemsCount', 0);
        }
        this.selectedItemIdsAndType = this.selectedItems.map(function (item) { return { id: item.id, modelType: item.modelType }});
      },

      _setupItemIdFromEvent(event) {
        var itemId = event.target.parentElement.getAttribute('data-args');
        if (!itemId)
          itemId = event.target.getAttribute('data-args');
        var modelClass = event.target.parentElement.getAttribute('data-model-class');
        if (!modelClass)
          modelClass = event.target.getAttribute('data-model-class');
        this.set('selectedModelClass', modelClass);
      },

      _deleteSelected: function (event) {
        this._setupItemIdFromEvent(event);
        Polymer.dom(document).querySelector('yp-app').getDialogAsync("confirmationDialog", function (dialog) {
          dialog.open(this.t('areYouSureDeleteSelectedContent'), this._reallyDeleteSelected.bind(this), true, true);
        }.bind(this));
      },

      _reallyDeleteSelected: function () {
        this._ajaxMaster(this.$.deleteManyItemsAjax, 'delete_moderated_items', this.selectedItemIdsAndType);
      },

      _delete: function (event) {
        this._setupItemIdFromEvent(event);
        Polymer.dom(document).querySelector('yp-app').getDialogAsync("confirmationDialog", function (dialog) {
          dialog.open(this.t('areYouSureDeletedContent'), this._reallyDeleteSelected.bind(this), true, false);
        }.bind(this));
      },

      _reallyDelete: function () {
        this._ajaxMaster(this.$.deleteItemAjax, 'delete_moderated_item');
      },

      _approve: function () {
        this._ajaxMaster(this.$.approveItemAjax, 'approve_moderated_item');
      },

      _approveSelected: function () {
        this._ajaxMaster(this.$.approveManyItemsAjax, 'approve_moderated_items', this.selectedItemIdsAndType);
      },

      _clearFlags: function () {
        this._ajaxMaster(this.$.clearFlagsItemAjax, 'clear_flags_moderated_item');
      },

      _clearSelectedFlags: function () {
        this._ajaxMaster(this.$.clearFlagsItemAjax, 'clear_flags_moderated_items', this.selectedItemIdsAndType);
      },

      _ajaxMaster: function (ajax, action, itemIdsAndType) {
        var url, collectionId;
        if (this.modelType==="groups" && this.groupId) {
          collectionId = this.groupId;
        } else if (this.modelType==="communities" && this.communityId) {
          collectionId = this.communityId;
        } else if (this.modelType==="domains" && this.domainId) {
          collectionId = this.domainId;
        } else {
          console.error("Can't find model type or ids");
          return;
        }
        if (itemIds && itemIds.length>0) {
          url = "/api/" + this.modelType + "/" + collectionId + "/" +action;
          ajax.body = { itemIdsAndType: itemIdsAndType };
        } else if (this.selectedItemId) {
          url = "/api/" + this.modelType + "/" + collectionId + "/" + this.selectedItemId+ '/'+this.selectedModelClass+'/'+action ;
          ajax.body = {};
        } else {
          console.error("No item ids to delete");
          return;
        }
        ajax.url = url;
        ajax.generateRequest();

        if (this.selectedItemId) {
          var item = this._findItemFromId(this.selectedItemId);
          if (item)
            this.$.grid.deselectItem(item);
          this.selectedItemId = null;
          this.selectedModelClass = null;
        }
      },

      _setSelected: function (event) {
        var item = this._findItemFromId(event.target.getAttribute('data-args'));
        if (item) {
          this.$.grid.selectItem(item);
        }
      },

      _findItemFromId: function (id) {
        var foundItem;
        this.items.forEach(function (item) {
          if (item.id==id) {
            foundItem = item;
          }
        }.bind(this));
        return foundItem;
      },

      _domainIdChanged: function (newDomainId) {
        if (newDomainId) {
          this._reset();
          this.set('modelType', 'domains');
          this._generateRequest(newDomainId);
        }
      },

      _groupIdChanged: function (newGroupId) {
        if (newGroupId) {
          this._reset();
          this.set('modelType', 'groups');
          this._generateRequest(newGroupId);
        }
      },

      _communityIdChanged: function (newCommunityId) {
        if (newCommunityId) {
          this._reset();
          this.set('modelType', 'communities');
          this._generateRequest(newCommunityId);
        }
      },

      _userIdChanged: function (userId) {
        if (userId) {
          this._reset();
          this.set('modelType', 'users');
          this._generateRequest(userId);
        }
      },


      _generateRequest: function (id) {
        this.$.ajax.url = "/api/"+this.modelType+"/"+id+this.typeOfModeration;
        this.$.ajax.generateRequest();
      },

      _itemsResponse: function (event, detail) {
        this.set('items', detail.response);
        this.$.grid.clearCache();
        this.set('selectedItemsCount', 0);
        this.set('selectedItemsEmpty', true);
      },

      setup: function (groupId, communityId, domainId, typeOfModeration, userId) {
        if (typeOfModeration) {
          this.set('typeOfModeration', typeOfModeration);
        } else {
          this.set('typeOfModeration', "/flagged_content");
        }

        this.set('groupId', null);
        this.set('communityId', null);
        this.set('domainId', null);
        this.set('userId', null);
        this.set('items', null);

        if (groupId)
          this.set('groupId', groupId);

        if (communityId)
          this.set('communityId', communityId);

        if (domainId)
          this.set('domainId', domainId);

        if (userId)
          this.set('userId', userId);

        this._setupHeaderText();
      },

      open: function (name) {
        this.set('opened', true);
        this.$.dialog.open();
      },

      _reset: function () {
        this.set('items', null);
        this.set('selectedItems', []);
        this.set('selectedItemsCount', 0);
        this.set('selectedItemsEmpty', true);
        this.$.grid.clearCache();
      },

      _setupHeaderText: function () {
        this.set('itemsCountText', this.t('contentItemsFlagged'));
        if (this.groupId) {
          this.set('headerText', this.t('groupContentModeration'));
        } else if (this.communityId) {
          this.set('headerText', this.t('communityContentModeration'));
        } else if (this.domainId) {
          this.set('headerText', this.t('domainContentModeration'));
        }
      }
    });
  </script>
</dom-module>
