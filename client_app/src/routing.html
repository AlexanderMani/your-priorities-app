<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // Middleware
    function scrollToTop(ctx, next) {
      if (window.app && !window.app.keepOpenForPost) {
        window.app.scrollPageToTop();
      }
      next();
    }

    this.redirectTo('*', function(ctx, next) {
      Polymer.Base.async(function () {
        ga('set', 'page', ctx.path);
        ga('send', 'pageview');
      }, 250); // Wait a bit to make sure page title has been updated
      next();
    });

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    this.redirectTo('/', scrollToTop, function () {
      window.window.app.route = 'home';
      // TODO: Do we want to do this each time?
      document.querySelector('#appGlobals').reBoot();
    });

    this.redirectTo('/domain/:domainId', scrollToTop, function (data) {
      window.app.route = 'domain';
      window.app.params = data.params;
    });

    this.redirectTo('/domain/:domainId/:domainTabName', scrollToTop, function (data) {
      window.app.route = 'domain';
      window.app.params = data.params;
    });

    this.redirectTo('/community/:communityId', scrollToTop, function (data) {
      window.app.route = 'community';
      window.app.params = data.params;
    });

    this.redirectTo('/community/:communityId/:communityTabName', scrollToTop, function (data) {
      window.app.route = 'community';
      window.app.params = data.params;
    });

    this.redirectTo('/group/:groupId', scrollToTop, function (data) {
      window.app.route = 'group';
      window.app.params = data.params;
    });

    this.redirectTo('/group/:groupId/:groupTabName', scrollToTop, function (data) {
      window.app.route = 'group';
      window.app.params = data.params;
    });

    this.redirectTo('/group/:groupId/:groupTabName/posts/:filterValue', scrollToTop, function (data) {
      window.app.route = 'group';
      window.app.params = data.params;
    });

    this.redirectTo('/group/:groupId/:groupTabName/posts/:filterValue/:categoryId/:categoryName', scrollToTop, function (data) {
      window.app.route = 'group';
      window.app.params = data.params;
    });

    this.redirectTo('/group/:groupId/:groupTabName/search/:searchingFor', scrollToTop, function (data) {
      window.app.route = 'group';
      window.app.params = data.params;
    });

    this.redirectTo('/post/:postId', scrollToTop, function (data) {
      window.app.route = 'post';
      window.app.params = data.params;
    });

    this.redirectTo('/post/:postId/:postTabName', scrollToTop, function (data) {
      window.app.route = 'post';
      window.app.params = data.params;
    });

    this.redirectTo('/user/:userId', scrollToTop, function (data) {
      window.app.route = 'user';
      window.app.params = data.params;
    });

    this.redirectTo('/user/:userId/:userTabName', scrollToTop, function (data) {
      window.app.route = 'user';
      window.app.params = data.params;
    });

    this.redirectTo('/user/reset_password/:resetPasswordToken', scrollToTop, function (data) {
      window.app.route = 'home';
      window.app.params = data.params;
      Polymer.Base.async(function() {
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("resetPassword");
        dialog.open(data.params.resetPasswordToken);
      }, 500);
    });

    this.redirectTo('/user/accept/invite/:inviteToken', scrollToTop, function (data) {
      window.app.route = 'home';
      window.app.params = data.params;
      Polymer.Base.async(function() {
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("acceptInvite");
        dialog.open(data.params.inviteToken);
      }, 500);
    });

    // add #! before urls
    this.redirectTo({
      hashbang: true
    });

  });
</script>
