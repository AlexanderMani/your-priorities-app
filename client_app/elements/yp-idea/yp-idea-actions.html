<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/notification-icons.html" >

<link rel="import" href="../yp-behaviors/app-helpers.html">

<dom-module id="yp-idea-actions">

  <template>

    <style>
      :host {
        display: block;
      }

      .action-bar {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        margin-top: 2px;
        width: 250px;
      }

      .action-bar-small {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        margin-top: 8px;
        position: absolute;
        width: 100%;
        bottom: 5px;
        vertical-align: bottom !important;
      }

      .action-text {
        font-size: 18px;
        text-align: right;
        vertical-align: bottom;
        padding-top: 8px;
        margin-top: 4px;
        padding-right: 4px;
      }

      .action-icon {
      }

      .action-up {
        @apply(--layout-horizontal);
        @apply(--layout-start-justified);
        color: var(--primary-up-color-lighter, rgba(0,153,0,0.55));
      }

      .action-down {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        color: var(--primary-down-color-lighter, rgba(153,0,0,0.55));
      }

      .love-up {
        color: var(--primary-love-color-up, rgba(50,50,50,0.45));
      }

      .love-down {
        color: var(--primary-love-color-up, rgba(50,50,50,0.45));
      }

      .love-up-selected {
        color: var(--primary-love-color-up, rgba(168,0,0,0.65));
      }

      .love-down-selected {
        color: var(--primary-love-color-up, rgba(0,0,168,0.65));
      }

      .action-debate {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-center-justified);
        color: var(--primary-color, #9E9E9E);
      }

      .debate-icon {
        padding-top: 6px;
        padding-bottom: 8px;
        padding-left: 0px;
        width: 32px;
        height: 32px;
      }

      .debate-text {
        padding-top: 10px;
        padding-left: 0px;
      }


      .down-text {
        padding-right: 4px;
        padding-top: 10px;
      }

      .up-text {
        padding-top: 10px;
      }

      .down-vote-icon {
        padding-left: 0px;
      }

      paper-icon-button::shadow #icon {
        width: 40px;
        height: 40px;
      }

    </style>

    <div class$="[[computeActionClass(small)]]">
      <div id="actionUp" class="action-up">
        <paper-icon-button icon$="[[votingModeIcon(votingMode,'up')]]" class="action-icon up-vote-icon" on-tap="upVote"></paper-icon-button>
        <div class="action-text up-text">{{formatNumber(idea.counter_endorsements_up)}}</div>
      </div>

      <div class="action-debate" hidden$="[[small]]">
        <div class="action-text debate-text">{{formatNumber(idea.counter_points)}}</div>
        <iron-icon icon="communication:message" class="action-icon debate-icon"></iron-icon>
      </div>

      <div id="actionDown" class="action-down">
        <div class="action-text down-text">{{formatNumber(idea.counter_endorsements_down)}}</div>
        <paper-icon-button icon$="[[votingModeIcon(votingMode,'down')]]" class="action-icon down-vote-icon" on-tap="downVote"></paper-icon-button>
      </div>
    </div>
    <yp-ajax id="endorseAjax" method="POST" on-response="_endorseResponse"></yp-ajax>
  </template>
  <script>
    Polymer({
      is: 'yp-idea-actions',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {
        idea: {
          type: Object,
          observer: "_onIdeaChanged"
        },

        small: {
          type: Boolean,
          value: false
        },

        votingMode: {
          type: String,
          value: "love"
        },

        endorseValue: {
          type: Number,
          value: 0
        }
      },

      _onIdeaChanged: function (newValue, oldValue) {
        if (newValue && window.appUser.loggedIn() && window.appUser.user && window.appUser.user.Endorsements) {
          var thisIdeasEndorsement = window.appUser.endorsementIdeasIndex[newValue.id];
          if (thisIdeasEndorsement)
            this._setEndorsement(thisIdeasEndorsement.value);
        }
      },

      votingModeIcon: function (votingMode, upDown) {
        if (votingMode=="thumbs" && upDown=='up') {
          return "thumb-up";
        } else if (votingMode=="thumbs" && upDown=='down') {
          return "thumb-down";
        } else if (votingMode=="love" && upDown=='up') {
          return "favorite";
        } else if (votingMode=="love" && upDown=='down') {
          return "thumb-down";
        } else if (votingMode=="arrow" && upDown=='up') {
          return "hardware:keyboard-arrow-down";
        } else if (votingMode=="arrow" && upDown=='down') {
          return "hardware:keyboard-arrow-up";
        }
      },

      _setEndorsement: function (value) {
        this.endorseValue = value;
        if (this.votingMode=="love") {
          if (value > 0) {
            this.$.actionUp.className += " " + "love-up-selected";
            this.removeClass(this.$.actionDown, "love-down-selected");
          } else if (value < 0) {
            this.$.actionDown.className += " " + "love-down-selected";
            this.removeClass(this.$.actionUp,"love-up-selected");
          } else {
            this.removeClass(this.$.actionUp,"love-up-selected");
            this.removeClass(this.$.actionDown, "love-down-selected");
          }
        }
      },

      _endorseResponse: function (event, detail) {
        var endorsement = detail.response.endorsement;
        var oldEndorsementValue = detail.response.oldEndorsementValue;
        this._setEndorsement(endorsement.value);
        window.appUser.updateEndorsementForIdea(this.idea.id, endorsement);
        if (oldEndorsementValue) {
          if (oldEndorsementValue>0)
            this.set('idea.counter_endorsements_up', this.idea.counter_endorsements_up-1);
          else if (oldEndorsementValue<0)
            this.set('idea.counter_endorsements_down', this.idea.counter_endorsements_down-1);
        }
        if (endorsement.value>0)
          this.set('idea.counter_endorsements_up', this.idea.counter_endorsements_up+1);
        else if (endorsement.value<0)
          this.set('idea.counter_endorsements_down', this.idea.counter_endorsements_down+1)
      },

      generateEndorsement: function (value) {
        if (window.appUser.loggedIn()===true) {
          this.$.endorseAjax.url = "/api/ideas/" + this.idea.id + "/endorse";
          this.$.endorseAjax.body = { idea_id: this.idea.id, value: value };
          if (this.endorseValue === value) {
            this.$.endorseAjax.method = "DELETE";
          } else {
            this.$.endorseAjax.method = "POST";
          }
          this.$.endorseAjax.generateRequest();
          if (value>0)
            window.appGlobals.activity('Anonymous', 'up_vote', this.idea.id);
          else if (value<0)
            window.appGlobals.activity('Anonymous', 'down_vote', this.idea.id);
        } else {
          window.appUser.loginForEndorse(this, { value: value } );
        }
      },

      upVote: function (event) {
        this.generateEndorsement(1);
      },

      downVote: function (event) {
        this.generateEndorsement(-1);
      },

      computeActionClass: function (small) {
        return small ? 'action-bar' : 'action-bar';
      },

      ready: function() {
        if (this.votingMode) {
          this.$.actionDown.className += " " + "love-down";
          this.$.actionUp.className += " " + "love-up";
        }
      }
    });
  </script>
</dom-module>
