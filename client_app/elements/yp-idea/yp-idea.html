<dom-module id="yp-idea">
  <template>
    <style>
      :host {
      }

      .container {
        padding-top: 16px;
        height: 100%;
      }

      @media (max-width: 961px) {
        .ideaHeader {
          width: 600px;
        }
      }

      @media (max-width: 600px) {
        .ideaHeader {
          width: 400px;
        }
      }

      .flex {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      .ideaHeader {
        padding: 16px;
        padding-bottom: 16px;
        background-color: #fefefe;
        width: 940px;
      }

      .mainPage {
      }
      .tabsMaterial {
        margin-top: 16px;
        min-height: 500px;
        background-color: #fefefe;
      }

      .coverMediaColumn {
        width: 360px;
        padding: 16px;
        margin-left: 16px;
        margin-right: 16px;
        background-color: #fff;
        margin-bottom: 16px;
      }

      yp-idea-cover-media {
        width: 360px !important;
        height: 188px !important;
      }
    </style>

    <div class="container">

      <yp-ajax id="ajax" on-response="_response"></yp-ajax>

      <yp-idea-edit new="false" id="ideaEdit" method="[[method]]" idea="{{idea}}" group="[[idea.Group]]" on-iron-form-response="_refresh"></yp-idea-edit>

      <template is="dom-if" if="[[idea]]">

        <div class="layout horizontal wrap">
          <div class="layout vertical">
            <paper-material elevation="1" class="layout vertical coverMediaColumn">
              <yp-idea-cover-media idea="[[idea]]"></yp-idea-cover-media>
            </paper-material >
            <paper-material elevation="1" class="layout vertical coverMediaColumn">
              <h1>Staða hugmyndar</h1>
              <div>...</div>
            </paper-material >
          </div>
          <div class="layout vertical">
            <paper-material elevation="1" class="layout horizontal ideaHeader">
              <div class="description">
                <h1 class="idea-name">[[ideaName(idea)]]</h1>
                <div>[[ideaDescription(idea)]]</div>
              </div>
              <div class="layout vertical">
                <div class="card-actions">
                  <yp-idea-actions endorse-mode="[[endorseMode]]" class="voting" idea="[[idea]]"></yp-idea-actions>
                </div>
                <yp-idea-users id="ideaUsers" idea="[[idea]]"></yp-idea-users>
              </div>
            </paper-material>
            <div>
              <paper-material elevation="2" class="tabsMaterial mainPage" animated>
                <paper-tabs selected="{{selected}}" id="paper_tabs" focused>
                  <paper-tab><span>[[t('idea.tabs.debate')]]</span> &nbsp; (<span>[[idea.Points.length]]</span>)</paper-tab>
                  <paper-tab>[[t('idea.tabs.news')]]</paper-tab>
                  <paper-tab>[[t('idea.tabs.location')]]</paper-tab>
                  <paper-tab>[[t('idea.tabs.photos')]]</paper-tab>
                </paper-tabs>

                <neon-animated-pages id="pages" class="flex" selected="[[selected]]" entry-animation="fade-in-animation" exit-animation="fade-out-animation">

                  <yp-idea-points id="pointsSection" idea="[[idea]]"></yp-idea-points>

                  <section><h1>Fréttir</h1></section>
                  <section><h1>Kort</h1></section>
                  <section><h1>Myndir</h1></section>
                </neon-animated-pages>
              </paper-material>
            </div>
          </div>
        </div>


        <yp-delete-dialog id="deleteDialog" on-deleted="_onDeleted" confirmation-text="[[t('idea.deleteConfirmation')]]"
                          action="/api/ideas/" action-id="[[idea.id]]">
        </yp-delete-dialog>
      </template>
    </div>
  </template>

  <script>
    (function () {
      Polymer({

        is: 'yp-idea',

        behaviors: [
          Polymer.appHelpers
        ],

        properties: {

          ideaId: {
            type: Number,
            value: null,
            observer: "_ideaIdChanged"
          },

          idea: {
            type: Object,
            notify: true,
            observer: "_ideaChanged"
          },

          selected: {
            type: Number,
            value: 0,
            observer: 'selectedChanged'
          }
        },

        listeners: {
          'new-user-endorsement': 'addEndorsement'
        },

        ideaName: function (idea) {
          if (idea && idea.name) {
            return this.truncate(this.trim(idea.name), 200);
          } else if (idea) {
            return idea.short_name;
          }
        },

        ideaDescription: function (idea) {
          if (idea && idea.description) {
            return this.truncate(this.trim(idea.description), 10000, '...');
          } else {
            return "";
          }
        },

        _refresh: function () {
          this.$.ajax.generateRequest();
        },

        _menuSelection: function (event, detail) {
          if (detail.item.id=="editMenuItem")
            this._openEdit();
          else if (detail.item.id=="deleteMenuItem")
            this.$$("#deleteDialog").open();
          this.selectedMenuItem = null;
        },

        _openEdit: function () {
          this.$.ideaEdit.open('edit', { ideaId: this.idea.id });
        },

        _onDeleted: function () {
          page("#!/group/"+this.idea.group_id);
        },

        addEndorsement: function (event, detail) {
          this.$$("#ideaHeader").addEndorsement(detail);
        },

        _ideaChanged: function (newValue, oldValue) {
        },

        _ideaIdChanged: function (newValue, oldValue) {
          if (newValue) {
            this.set("idea.Points",null);
            this.set("idea",null);
            this.$.ajax.url = '/api/ideas/' + this.ideaId;
            this.$.ajax.generateRequest();
          } else {
            this.set("idea",null);
          }
        },

        _response: function (event, detail, sender) {
          this.set("idea", detail.response);
          if (this.idea.description === null) {
            this.idea.description = this.idea.Points[0].content;
            this.idea.Points.shift();
          }
          this.fire("change-header", { headerTitle: this.truncate(this.idea.name,45),
                                       headerDescription: this.truncate(this.idea.description,45) });
        },

        selectedChanged: function (selected, previous) {
          if (selected == 0)
            window.appGlobals.activity('open', 'pointsTab');
          else if (selected == 1)
            window.appGlobals.activity('open', 'newsfeedTab');
          else if (selected == 2)
            window.appGlobals.activity('open', 'photosTab');
          else if (selected == 3)
            window.appGlobals.activity('open', 'solutionsTab');
        },

        ready: function () {
        },

        computeUrl: function (idea_id) {
          return '/api/ideas/' + idea_id;
        },

        computeExpression8: function () {
          return this.t('idea.tabs.not_implemented');
        }
      });
    }());
  </script>
</dom-module>
