<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">


<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-user/yp-user-image.html">
<link rel="import" href="../yp-ajax/yp-ajax.html">

<dom-module id="yp-idea-location">
  <template>
    <style>
      :host {
        display: block;
      }

      .big {
        height: 42px;
        width: 42px;
        padding-right: 8px;
      }

      .location-button {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .dialog {
        width: 450px;
        height: 700px;
      }

      .map {
        height: 180px;
        padding: 24px;
      }
    </style>
    <div class="location-button">

      <paper-button raised on-tap="_openLocationDialog">
        <iron-icon icon="communication:location-on"></iron-icon>
        <span>[[t('location.set')]]</span>
      </paper-button>
    </div>

    <paper-dialog id="dialog" class="dialog" modal>

      <google-map id="map" class="map" click-events on-google-map-click="_setLocation" fit-to-markers></google-map>

      <div class="buttons">
        <paper-button on-tap="_closeDialog">[[t('close')]]</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({

      is: 'yp-idea-location',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        location: {
          type: Object,
          observer: "_locationChanged",
          notify: true
        },

        idea: {
          type: Object,
          observer: "_ideaChanged"
        },

        marker: {
          type: Object
        }
      },

      _createMarkerIfNeeded: function () {
        if (!this.marker) {
          this.marker = document.createElement('google-map-marker');
          Polymer.dom(this.$.map).appendChild(this.marker);
        }
      },

      _locationChanged: function (newValue, oldValue) {
        if (newValue) {
          this.marker.setAttribute('latitude', newValue.lat);
          this.marker.setAttribute('longitude', newValue.lng);
        }
      },

      _setLocation: function (event, detail) {
        this._createMarkerIfNeeded();
        this.location = { lat: detail.latLng.lat(), lng: detail.latLng.lng() }
      },

      _openLocationDialog: function (event) {
        this.$.dialog.open();
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(function(position) {
            this._createMarkerIfNeeded();
            this.location = { lat: position.coords.latitude, lng: position.coords.longitude }
          }.bind(this));
        }
      },

      _closeDialog: function () {
        this.$.dialog.close();
      },

      _ideaChanged: function  (newValue, oldValue) {
        if (newValue) {
        } else {
          this.set("location",null);
        }
      },

      _response: function (event, detail, sender) {
        this.endorsements = detail.response;
        if (this.endorsements.length > this.userImagesLimit) {
          this.$$("#moreImages").style.display = 'inline';
        }
      },

      _moreUserImages: function () {
        this.$$("#moreImagesButton").style.display = 'none';
        this.$$("#numberOfMoreUserImages").style.display = 'none';
        this.$.restOfUserImages.style.display = 'inline';
      }

    });
  </script>
</dom-module>
