<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-char-counter.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-point/yp-point.html">

<dom-module id="yp-idea-points">
  <template>
    <style>

      .main-container {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .point {
        padding: 8px;
        margin: 8px;
        @apply(--layout-vertical);
      }

      .pointText {
        margin-bottom: 16px;
        margin-top: 16px;
        padding: 16px;
        padding-top: 24px;
      }
    </style>

    <template is="dom-if" if="[[points]]">

      <div class="main-container">

        <div class="point">

          <paper-material elevation="0" class="pointText" animated>
            <paper-textarea id="up_point" on-tap="focusUpPoint" on-focus="focusTextArea" on-blur="blurTextArea"
                            bind-value="{{textValueUp}}" label="[[t('point.for')]]" char-counter rows="2"
                            max-rows="5" maxlength="500"></paper-textarea>

            <template is="dom-if" if="[[computeIf(textValueUp)]]">
              <div style="width:100%;text-align: center;padding-top: 10px;">
                <paper-fab icon="add" mini="" z="2" on-tap="addPointUp" class="upPointAction" title="[[computeTitle()]]"></paper-fab>
              </div>
            </template>
          </paper-material>

          <template is="dom-repeat" items="[[upPoints]]" as="point">
            <yp-point point="[[point]]"></yp-point>
          </template>

        </div>

        <div class="point">

          <paper-material elevation="0" class="pointText" animated>

            <paper-textarea id="down_point" on-tap="focusDownPoint" on-focus="focusTextArea" on-blur="blurTextArea"
                            bind-value="{{textValueDown}}" label="[[t('point.against')]]" char-counter rows="2"
                            max-rows="5" maxlength="500"></paper-textarea>

            <template is="dom-if" if="[[computeIf2(textValueDown)]]">
              <div id="downPointAction" style="width:100%;text-align: center;padding-top: 10px;">
                <paper-fab icon="add" mini="" z="2" on-tap="addPointDown" class="downPointAction" title="[[t('points.add_down')]]"></paper-fab>
              </div>
            </template>
          </paper-material>

          <template is="dom-repeat" items="[[downPoints]]" as="point">
            <yp-point point="[[point]]"></yp-point>
          </template>
        </div>

      </div>
    </template>
    <yp-ajax id="newPointAjax" method="POST" url="/api/points" on-response="_newPointResponse"></yp-ajax>
    <paper-toast id="newPointToast" text="[[toastLoginTextCombined]]"></paper-toast>
  </template>

  <script>
    (function () {
      Polymer({

        is: 'yp-idea-points',

        behaviors: [
          Polymer.appHelpers
        ],

        properties: {

          downPoints: {
            type: Array,
            value: function () {
              return [];
            }
          },

          points: {
            type: Array,
            notify: true,
            observer: "_pointsChanged"
          },

          text: {
            observer: 'textChanged'
          },

          upPoints: {
            type: Array,
            value: function () {
              return [];
            }
          },

          textValueUp: {
            type: String
          },

          textValueDown: {
            type: String
          },

          newPointTextCombined: {
            type: String
          }
        },

        _pointsChanged: function (newValue, oldValue) {
          if (newValue) {
            this.upPoints = this.points.filter(function (x) {
              return x.value > 0;
            });

            this.downPoints = this.points.filter(function (x) {
              return x.value < 0;
            });
          } else {
            this.upPoints = [];
            this.downPoints = [];
          }
        },

        _newPoint_response: function (event, detail) {
          var point = detail.response;
          if (point.value>0) {
            this.newPointTextCombined = this.t("new.point.for.added")+ " " + this.truncate(point.content,21);
            this.textValueUp = "";
          } else {
            this.newPointTextCombined = this.t("new.point.against.added")+ " " +  this.truncate(point.content,21);
            this.textValueDown = "";
          }
          this.$.newPointToast.show();
        },

        addPointUp: function () {
          this._addPoint(this.textValueUp, 1);
          window.appGlobals.activity('Anonymous', 'add', 'pointUp');
        },

        addPointDown: function () {
          this._addPoint(this.textValueDown, -1);
          window.appGlobals.activity('Anonymous', 'add', 'pointDown');
        },

        _addPoint: function (content, value) {
          this.$.newPointAjax.body = { group_id: this.idea.group_id,
                                       idea_id: this.idea.id,
                                       content: content, value: value };
          this.$.newPointAjax.generateRequest();
        },

        focusUpPoint: function () {
          window.appGlobals.activity('Anonymous', 'focus', 'pointUp');
        },

        focusDownPoint: function () {
          window.appGlobals.activity('Anonymous', 'focus', 'pointDown');
        },

        focusTextArea: function (e) {
          e.srcElement.parentElement.parentElement.parentElement.elevation=3;
        },

        blurTextArea: function (e) {
          e.srcElement.parentElement.parentElement.parentElement.elevation=1;
        },

        textChanged: function (detail, e) {
          this.$.upPointAction.style.display = 'none';
          var text = e.srcElement;
          if (text.value.length >= 42) {
            if (text.id === 'up_point') {
              this.$.upPointAction.style.display = 'none';
            } else {
              this.$.downPointAction.style.display = 'none';
            }
          } else {
            if (text.id === 'up_point') {
              this.$.upPointAction.style.display = 'none';
            } else {
              this.$.downPointAction.style.display = 'none';
            }
          }
        },

        computeIf: function (textValueUp) {
          return textValueUp.length > 20;
        },

        computeIf2: function (textValueDown) {
          return textValueDown.length > 20;
        }
      });
    }());
  </script>
</dom-module>
