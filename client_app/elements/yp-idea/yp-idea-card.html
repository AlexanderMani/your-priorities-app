<dom-module id="yp-idea-card">

  <template>

    <style>
      :host {
        display: block;
        width: 420px;
      }

      @media (max-width: 600px) {
        :host {
          width: 285px !important;
        }
      }

      .description {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
      }

      .voting {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-align: center;
        padding-right: 24px;
        padding-left: 24px;
      }

      .join-button {
        color: var(--accent-color-lighter, #FFB74D);
      }

      .join-button-secondary {
        color: var(--primary-color-more-darker, #777);
      }

      .iso-image {
        vertical-align: top;
        padding-right: 8px;
      }

      .stats {
        @apply(--layout-self-center);
        padding-top: 16px;
      }

      .idea-name {
        padding: 0px;
        padding-bottom: 4px;
        margin: 0px;
      }

      .category-icon {
        width: 64px;
        height: 64px;
      }

      .category-image-container {
        text-align: right;
        margin-top: -52px;
      }

      .ideaCardCursor {
        cursor: pointer;
      }

      yp-idea-cover-media {
        position: relative;
        width: 420px;
        height: 232px;
      }

      @media (max-width: 600px) {
        yp-idea-cover-media {
          width: 285px !important;
        }
      }

    </style>

    <template is="dom-if" if="[[idea]]">
      <paper-card class="ideaCard" elevation="[[elevation]]">
        <yp-idea-cover-media idea="[[idea]]"></yp-idea-cover-media>
        <div class="card-content">
          <div class="description ideaCardCursor" on-tap="goToIdea">
            <h2 class="idea-name">[[ideaName(idea)]]</h2>
            <div>[[ideaDescription(idea)]]</div>
          </div>
        </div>
        <div class="card-actions">
          <yp-idea-actions endorse-mode="[[endorseMode]]" class="voting" idea="[[idea]]"></yp-idea-actions>
        </div>
      </paper-card>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-idea-card',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {
        idea: {
          type: Object,
          notify: true
        },

        endorseMode: {
          type: String
        },

        image: {
          type: Boolean,
          value: true
        },

        elevation: {
          type: Number,
          value: 1
        }

      },

      ideaImagePath: function (idea) {
        return this.randomStockImage();

        if (this.idea.IsoCountry) {
          return this.isoCountryImagePath() + idea.IsoCountry.code.toLowerCase() + '.png';
        }
        else if (idea.name.indexOf("NHS") > -1) {
          return "http://i.imgur.com/BKR5vE6.jpg"
        }
        else if (idea.name.indexOf("Iceland") > -1) {
          return "https://i.imgur.com/v2SyyDl.png"
        }
        else if (true) {
          return "https://i.imgur.com/OPpnjwm.jpg"
        }
        else if (false) {
          return "https://placehold.it/384x216"
        }
        else if (idea.top_banner_file_name) {
          return 'https://s3.amazonaws.com/' + this.s3bucketName() + '/sub_instances/top_banners/000/000/' + this.padNumber(idea.id) + '/icon_full/' + idea.top_banner_file_name;
        } else
        {
          return this.defaultGroupImage('');
        }
      },

      getIsoCountryImagePath: function (idea) {
        return this.isoCountryImagePath() + idea.IsoCountry.code.toLowerCase() + '.png';
      },

      ideaName: function (idea) {
        if (idea.name) {
          return this.truncate(this.trim(idea.name), 60);
        } else {
          return idea.short_name;
        }
      },

      ideaDescription: function (idea) {
        if (idea.description) {
          return this.truncate(this.trim(idea.description), 200, '...');
        } else {
          return "";
        }
      },

      getCategoryImagePath: function (idea) {
        if (idea.Category) {
          return 'https://s3.amazonaws.com/' + this.s3bucketName('') + '/categories/icons/000/000/' + this.padNumber(idea.Category.id) + '/icon_100/' + idea.Category.icon_file_name;
        } else {
          return "";
        }
      },

      ready: function () {
        //this.idea = {counter_endorsements_up: 1237, counter_points: 347, counter_endorsements_down: 432};
      }
    });
  </script>
</dom-module>
