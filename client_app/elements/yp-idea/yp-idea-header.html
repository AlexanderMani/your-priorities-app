<dom-module id="yp-idea-header">

  <template>

    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }

      .description {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
        font-size: 18px;
      }

      .voting {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-align: center;
        padding-right: 24px;
        padding-left: 24px;
      }

      .join-button {
        color: var(--accent-color-lighter, #FFB74D);
      }

      .container {
        @apply(--layout-vertical);
      }

      .top-container {
        @apply(--layout-vertical);
      }

      .stats-container {
        @apply(--layout-horizontal);
        padding-top: 24px;
      }

      .idea-name {
        padding: 0px;
        padding-bottom: 4px;
        margin: 0px;
      }

      .category-icon {
        width: 80px;
        height: 80px;
      }

      .category-image-container {
        text-align: right;
        margin-top: -41px;
        padding-right: 72px;
      }

      .card-actions {
        padding-top: 8px;
        width: 420px;
      }

      yp-idea-cover-media {
        position: relative;
        width: 935px;
        height: 300px;
      }

      @media (max-width: 961px) {
        .card-actions {
          width: 300px;
        }
        yp-idea-cover-media {
          width: 600px;
        }
      }

      @media (max-width: 600px) {
        .card-actions {
          width: 270px;
        }
        yp-idea-cover-media {
          width: 285px;
        }
      }

    </style>

      <div class="top-container">

       <yp-idea-cover-media idea="[[idea]]"></yp-idea-cover-media>

        <template is="dom-if" if="[[idea]]">
          <div class="container">
            <div class="card-content">
              <div class="category-image-container">
                <iron-image class="category-icon" sizing="contain" src$="[[getCategoryImagePath(idea)]]"></iron-image>
              </div>
              <div class="layout horizontal">
                <div class="description">
                  <h1 class="idea-name">[[ideaName(idea)]]</h1>
                  <div>[[ideaDescription(idea)]]</div>
                </div>
                <div class="layout vertical">
                  <div class="card-actions">
                    <yp-idea-actions endorse-mode="[[endorseMode]]" class="voting" idea="[[idea]]"></yp-idea-actions>
                  </div>
                  <yp-idea-users id="ideaUsers" idea="[[idea]]"></yp-idea-users>
                </div>
              </div>
              <div class="stats-container"></div>
            </div>
          </div>
        </template>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-idea-header',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        idea: {
          type: Object,
          notify: true,
          observer: "_ideaChanged"
        }
      },

      addEndorsement: function (endorsement) {
        this.$$("#ideaUsers").addEndorsement(endorsement);
      },

      _ideaChanged: function(newValue, oldValue) {
      },

      goToGroup: function (e) {
        var ideaUrl = '/#/ideas/' + this.idea.id + '/ideas/top/' + this.idea.name;
        window.appGlobals.activity('open', 'idea', ideaUrl);
        window.location = ideaUrl;
      },

      getIsoCountryImagePath: function (idea) {
        return this.isoCountryImagePath() + idea.IsoCountry.code.toLowerCase() + '.png';
      },

      ideaName: function (idea) {
        if (idea && idea.name) {
          return this.truncate(this.trim(idea.name), 200);
        } else if (idea) {
          return idea.short_name;
        }
      },

      ideaDescription: function (idea) {
        if (idea && idea.description) {
          return this.truncate(this.trim(idea.description), 10000, '...');
        } else {
          return "";
        }
      },

      getCategoryImagePath: function (idea) {
        if (idea && idea.Category) {
          return 'https://s3.amazonaws.com/' + this.s3bucketName('') + '/categories/icons/000/000/' + this.padNumber(idea.Category.id) + '/icon_100/' + idea.Category.icon_file_name;
        } else {
          return "";
        }
      },

      ready: function () {
        //this.idea = {counter_endorsements_up: 1237, counter_points: 347, counter_endorsements_down: 432};
      }
    });
  </script>
</dom-module>
