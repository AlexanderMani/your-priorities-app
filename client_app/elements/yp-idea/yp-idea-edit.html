<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

<link rel="import" href="../yp-edit-dialog/yp-edit-dialog.html">
<link rel="import" href="../yp-edit-dialog/yp-edit-dialog-behavior.html">

<link rel="import" href="../yp-image-uploader/yp-image-uploader.html">


<link rel="import" href="yp-idea-location.html">

<dom-module id="yp-idea-edit">
  <template>

    <style>
      .access {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .accessHeader {
        color: var(--default-primary-color,#777);
        font-weight: normal;
        margin-bottom: 0;
      }

      paper-radio-button {
        display: block;
      }

      .additionalSettings {
        padding-top: 24px;
      }

      .additionalButton {
        padding-bottom: 16px;
      }
    </style>

    <yp-edit-dialog id="editDialog" action="[[action]]" save-text="[[saveText]]" toast-text="[[toastText]]" params="[[params]]">
      <h2>[[editHeaderText]]</h2>

      <paper-input id="name"
                   name="name"
                   type="text"
                   label="[[t('name')]]"
                   value="{{idea.name}}"
                   maxlength="60"
                   char-counter>
      </paper-input>

      <paper-textarea id="description"
                      name="description"
                      value="{{idea.description}}"
                      label="[[t('description')]]"
                      char-counter
                      rows="2"
                      max-rows="5"
                      maxlength="200">
      </paper-textarea>

      <template is="dom-if" if="[[new]]">
        <paper-textarea id="pointFor"
                        name="pointFor"
                        value="{{idea.pointFor}}"
                        label="[[t('point.for')]]"
                        char-counter
                        rows="2"
                        max-rows="5"
                        maxlength="500">
        </paper-textarea>
      </template>

      <div class="layout vertical additionalSettings">
        <yp-idea-location location="{{location}}" idea="[[idea]]" class="additionalButton"></yp-idea-location>
        <yp-image-uploader class="additionalButton"></yp-image-uploader>
      </div>

      <input type="hidden" name="latitude" value="[[location.lat]]">
      <input type="hidden" name="longitude" value="[[location.lng]]">
      <input type="hidden" name="coverMediaType" value="[[selectedCoverMediaType]]">

      <h3 class="accessHeader">[[t('idea.cover.media')]]</h3>
      <paper-radio-group id="coverMediaType" name="coverMediaType" class="coverMediaType" selected="{{selectedCoverMediaType}}">
        <paper-radio-button name="none">[[t('cover.none')]]</paper-radio-button>
        <paper-radio-button name="image">[[t('cover.image')]]</paper-radio-button>
        <template is="dom-if" if="[[location]]">
          <paper-radio-button name="map">[[t('cover.map')]]</paper-radio-button>
          <paper-radio-button name="streetView">[[t('cover.streetView')]]</paper-radio-button>
        </template>
      </paper-radio-group>

    </yp-edit-dialog>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'yp-idea-edit',

    behaviors: [
      Polymer.appHelpers,
      Polymer.ypEditDialogBehavior
    ],

    properties: {

      action: {
        type: String,
        value: "/api/ideas"
      },

      idea: {
        type: Object
      },

      location: {
        type: Object
      },

      selectedCoverMediaType: {
        type: String,
        observer: "_coverMediaTypeValueChanged"
      }
    },

    _coverMediaTypeValueChanged: function(newValue, oldValue) {
      debugger;
    },

    _coverMediaTypeChanged: function(event, detail) {
      debugger;
    },

    _clear: function () {
      this.idea = { name: '', description: '', pointFor: '', categoryId: null }
    },

    _setupTranslation: function () {
      if (this.new) {
        this.editHeaderText = this.t('New idea');
        this.toastText = this.t('idea.toast.created');
      } else {
        this.editHeaderText = this.t('idea.edit.update');
        this.toastText = this.t('idea.toast.updated');
      }
    }
  });
</script>
