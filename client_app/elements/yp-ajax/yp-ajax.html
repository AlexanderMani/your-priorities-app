<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../yp-behaviors/fix-dialog.html">

<dom-module id="yp-ajax">
  <style>
    .large {
      height: 64px !important;
      width: 64px !important;
      --paper-spinner-stroke-width: 7px;
    }

    paper-spinner {
      background: transparent;
    }

    paper-dialog {
      background-color: #FFF;
    }
  </style>
  <template>

    <paper-spinner id="spinner" hidden$="[[!useSpinner]]"></paper-spinner>

    <iron-ajax
      id="ajax"
      url="[[url]]"
      params="[[params]]"
      auto="[[auto]]"
      method="[[method]]"
      body="[[body]]"
      handle-as="json"
      content-type="application/json"
      on-error="_error"
      on-response="_response"
      loading="{{loading}}">
    </iron-ajax>

    <paper-dialog id="error">
      <p id="errorText">[[errorText]]</p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus on-tap="_resetErrorText">OK</paper-button>
      </div>
    </paper-dialog>

  </template>

</dom-module>

<script>
  (function() {
    Polymer({

      is: 'yp-ajax',

      behaviors: [
        Polymer.FixDialog
      ],

      properties: {

        url: {
          type: String,
          value: ""
        },

        method: {
          type: String,
          value: "GET"
        },

        loading: {
          type: Boolean
        },

        params: {
          type: Object,
          value: {}
        },

        body: {
          type: Object,
          notify: true
        },

        auto: {
          type: Boolean,
          value: false
        },

        errorText: {
          type: String,
          value: ""
        },

        useDialog: {
          type: Boolean,
          value: true,
          notify: true
        },

        useSpinner: {
          type: Boolean,
          value: true
        },

        largeSpinner: {
          type: Boolean,
          value: false
        },

        dispatchError: {
          type: Boolean,
          value: false
        }
      },

      _response: function (event) {
        this.$.spinner.active = false;
        this.fire('response', event.detail);
      },

      ready: function() {
        if (this.auto) {
          this.$.spinner.active = true;
        }
        if (this.largeSpinner) {
          this.$.spinner.toggleClass('large',true);
        }
      },

      _error: function (event) {
        this.$.spinner.active = false;
        if (this.dispatchError) {
          if (event.detail.request.xhr.response && event.detail.request.xhr.response.error) {
            this.fire("error", event.detail.request.xhr.response.error);
          } else if (event.detail.request.xhr.statusText) {
            this.fire("error", event.detail.request.xhr.statusText);
          } else {
            this.fire("error", event.detail.error);
          }
        } else if (this.useDialog) {
          this.showErrorDialog(event.detail.error);
        }
      },

      generateRequest: function () {
        this.$.spinner.active = true;
        this.$.ajax.generateRequest();
      },

      setBody: function(body) {
        this.$.ajax.body = body;
      },

      showErrorDialog: function(errorText) {
        this.errorText = errorText;
        this.$$("#error").open();
        var errorDialog = this.$$("#error");
        this.moveDialogToTopDom(errorDialog);
       // this.$.error.open();
      },

      _resetErrorText: function(event) {
        this.$.error.close();
        this.$.errorText="";
      }
    })
  })();

</script>
