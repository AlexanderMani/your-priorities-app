<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/image-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-user/yp-user-image.html">
<link rel="import" href="yp-point-actions.html">

<dom-module id="yp-point">

  <template>

    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        width: 420px;
      }

      .for {
        color: var(--primary-up-color-bit-lighter, #003300);
      }

      .against {
        color: var(--primary-down-color-bit-lighter, #4C0000);
      }

      .point-container {
        @apply(--layout-horizontal);
      }

      .point-content {
        @apply(--layout-vertical);
      }


      .user-image {
        padding-right: 16px;
      }

      .user-image-right {
        padding-right: 0px;
        padding-left: 16px;
      }

      yp-point-actions {
      }

    </style>

    <template is="dom-if" if="[[point]]">

      <div class="point-container">

        <template is="dom-if" if="[[upVote(point)]]">
          <div class="user-image">
            <yp-user-image user="[[user]]"></yp-user-image>
          </div>
        </template>

        <div class="point-content">

          <div class$="[[computeClass(point)]]">
            <span hidden$="[[!point.name]]"><span>[[point.name]]</span>. </span><span>[[point.content]]</span>
            <yp-point-actions point="[[point]]"></yp-point-actions>
          </div>
        </div>

        <template is="dom-if" if="[[downVote(point)]]">
          <div class="user-image user-image-right">
            <yp-user-image user="[[user]]"></yp-user-image>
          </div>
        </template>

      </div>

    </template>
  </template>

  <script>
    Polymer({

      is: 'yp-point',

      properties: {

        point: {
          type: Object,
          notify: true,
          observer: "_pointChanged"
        },

        user: {
          type: Object,
          value: null
        }
      },

      _pointChanged: function(newValue, oldValue) {
        if (newValue) {
          this.user = this.point.PointRevisions[0].User;
        } else {
          this.user = null;
        }
      },

      loginName: function () {
        return this.point.PointRevisions[0].User.login;
      },

      upVote: function(point) {
        return point.value>0;
      },

      downVote: function(point) {
        return point.value<0;
      },

      computeClass: function (point) {
        var ret = 'description ';
        if (point.value>0)
          ret += 'for';
        else
          ret += 'against';
        return ret;
      }
    });
  </script>
</dom-module>
