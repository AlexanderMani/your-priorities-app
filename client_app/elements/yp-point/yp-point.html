<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/image-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-user/yp-user-image.html">
<link rel="import" href="yp-point-actions.html">

<dom-module id="yp-point">

  <template>

    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        width: 100%;
      }

      @media (max-width: 961px) {
        :host {
        }
      }

      @media (max-width: 600px) {
        :host {
        }
      }

      .for {
        color: #777;
      }

      .against {
        color: #777;
      }

      .point-container {
        @apply(--layout-horizontal);
      }

      .point-content {
        @apply(--layout-vertical);
        padding-right: 8px;
      }

      .user-image {
        padding-right: 16px;
        padding-left: 16px;
      }

      @media (max-width: 600px) {
        .user-image {
          display: none;
        }
      }

      .user-image-right {
        padding-right: 0px;
        padding-left: 16px;
      }

      yp-point-actions {
      }

      .userName {
        color: #777;
      }

      yp-user-image {
        padding-top: 4px;
      }

      .userName {
        padding-bottom: 4px;
      }


      .thumbIcon {
        height: 20px;
        width: 20px;
        padding-top: 16px;
        color: var(--primary-color-300);
      }
    </style>

    <template is="dom-if" if="[[point]]">

      <div class="point-container">

        <div class="user-image layout vertical" hidden$="[[hideUser]]">
          <yp-user-image user="[[user]]"></yp-user-image>
          <div class="layout horizontal center-center">
            <iron-icon icon="thumb-down" class="thumbIcon" hidden$="[[upVote(point)]]"></iron-icon>
            <iron-icon icon="thumb-up" class="thumbIcon" hidden$="[[downVote(point)]]"></iron-icon>
          </div>
        </div>

        <div class="point-content">
          <div>
            <div class$="[[computeClass(point)]] userName" hidden$="[[hideUser]]">
              [[user.name]]
            </div>
            <span hidden$="[[!point.name]]">
              <span>[[point.name]]</span>.
            </span>
            <span>[[point.content]]</span>
            <yp-point-actions point="[[point]]"></yp-point-actions>
          </div>
        </div>

      </div>

    </template>
  </template>

  <script>
    Polymer({

      is: 'yp-point',

      properties: {

        point: {
          type: Object,
          notify: true,
          observer: "_pointChanged"
        },

        user: {
          type: Object,
          value: null
        },

        hideUser: {
          type: Boolean,
          value: false
        }
      },

      _pointChanged: function(newValue, oldValue) {
        if (newValue) {
          this.user = this.point.PointRevisions[0].User;
        } else {
          this.user = null;
        }
      },

      loginName: function () {
        return this.point.PointRevisions[0].User.name;
      },

      upVote: function(point) {
        return point.value>0;
      },

      downVote: function(point) {
        return point.value<0;
      },

      computeClass: function (point) {
        var ret = 'description ';
        if (point.value>0)
          ret += 'for';
        else
          ret += 'against';
        return ret;
      }
    });
  </script>
</dom-module>
