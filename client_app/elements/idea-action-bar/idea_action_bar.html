<polymer-element name="idea-action-bar" attributes="small idea">
  <template>

    <link rel="stylesheet" href="idea-action-bar.css">

    <div layout horizontal justified class="{{small ? 'action_bar_small' : 'action_bar'}}">

      <div layout horizontal>
        <paper-icon-button icon="thumb-up" class="action_up" style="margin-right:4px;"></paper-icon-button>
        <div class="action_text action_up" style="margin-right:2px;">{{idea.counter_endorsements_up}}</div>
      </div>

      <template if="{{small}}">
        <div layout horizontal>
          <paper-icon-button icon="communication:message" class="action_debate" style="padding-right:10px;"></paper-icon-button>
          <div class="action_text action_debate">{{idea.counter_points}}</div>
        </div>
      </template>

      <div layout horizontal style="margin-right: 32px;">
        <div class="action_text action_down">{{idea.counter_endorsements_down}}</div>
        <paper-icon-button icon="thumb-down" class="action_down"></paper-icon-button>
      </div>

    </div>

  </template>

  <script>
    Polymer({
      getRandomNumber: function (value) {
        return Math.floor((Math.random() * value) + 1);
      },
      formatNumber: function (value) {
        return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      },
      upVoteCount: function (endorsements) {
        var upCount = 0;
        for(var i = 0; i< endorsements.length; i++) {
          if (endorsements[i].value>0)
            upCount++;
        }
        return upCount;
      },
      downVoteCount: function (endorsements) {
        var upCount = 0;
        for(var i = 0; i< endorsements.length; i++) {
          if (endorsements[i].value<0)
            upCount++;
        }
        return upCount;
      }
    });
  </script>
</polymer-element>
