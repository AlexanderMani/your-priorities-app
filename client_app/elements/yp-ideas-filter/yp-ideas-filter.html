<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html" >
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >

<link rel="import" href="../../bower_components/iron-selector/iron-selector.html" >

<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

<dom-module id="yp-ideas-filter">
  <template>
    <style>
      .filterIcon {
        padding-right: 32px;
        margin-left: 12px;
        margin-bottom: 4px;
        margin-top: 8px;
        background-color: #f7f7f7;
        color: #444;
      }

      .filterIconTransform {
        -moz-transform: scaleY(-1);
        -o-transform: scaleY(-1);
        -webkit-transform: scaleY(-1);
        transform: scaleY(-1);
        filter: FlipV;
        -ms-filter: "FlipV";
      }
    </style>
    <template is="dom-if" if="[[group]]">
      <div class="layout horizontal">
        <div>
          <h2>[[subTitle]]</h2>
        </div>
        <div>
          <paper-menu-button id="filterDropdown" class="selected-items" icon="editor:merge-type">
            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <div class="layout horizontal dropdown-content">
              <div>
                <paper-menu on-iron-select="_changeFilter">
                  <paper-item data-filter="top">
                    <iron-icon icon="trending-up" class="filterIcon"></iron-icon>
                    <span>[[t('idea.top')]]</span>
                  </paper-item>
                  <paper-item data-filter="newest">
                    <iron-icon icon="av:new-releases" class="filterIcon"></iron-icon>
                    <span>[[t('idea.newest')]]</span>
                  </paper-item>
                  <paper-item data-filter="random">
                    <iron-icon icon="cached" class="filterIcon"></iron-icon>
                    <span>[[t('idea.random')]]</span>
                  </paper-item>
                  <paper-item data-filter="inProgress">
                    <iron-icon icon="av:hearing" class="filterIcon"></iron-icon>
                    <span>[[t('idea.inProgress')]]</span>
                  </paper-item>
                </paper-menu>
              </div>

              <template is="dom-if" if="[[_ifCategories()]]">
                <div>
                  <paper-menu class="dropdown-content" on-iron-select="_changeCategory">
                    <paper-item data-category-id$="[[-1]]">
                      <iron-icon icon="select-all" class="filterIcon"></iron-icon>
                      <span>[[t('t.categories.all')]]</span>
                    </paper-item>
                    <div class="layout= horizontal">
                      <template is="dom-repeat" items="[[_computeCategoryItems(categories)]]" as="categoriesGroups">
                        <div class="layout vertical">
                          <template is="dom-repeat" items="[[categoriesGroups]]" as="category">
                            <paper-item data-category-id$="[[category.id]]" data-category-name$="[[category.name]]">
                              <iron-image sizing="contain" preload="" height="24" width="24" class="filterIcon" src="[[computeSrc(category)]]">
                              </iron-image>
                              <span>[[category.name]]</span>
                            </paper-item>
                          </template>
                        </div>
                      </template>
                    </div>
                  </paper-menu>
                </div>
              </template>
            </div>
          </paper-menu-button>
        </div>
      </div>
    </template>
  </template>
  <script>
    Polymer({

      is: 'yp-ideas-filter',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        filter: {
          type: String
        },

        group: {
          type: Object
        },

        subTitle: {
          type: String,
          value: ''
        }
      },

      openFilter: function () {
        window.appGlobals.activity('open', 'filter');
      },

      updateFilter: function () {
        if (this.filter)
          window.selectedFilterName = 'ideas.' + this.filter;
        var filterName = this.t(window.selectedFilterName);
        var categoryName = this.t(window.selectedCategoryName);
        var inWord = this.t('short_word.in');
        this.subTitle = filterName + ' ' + inWord + ' ' + categoryName;
      },

      _changeFilter: function (e, detail) {
        window.selectedFilter = detail.item.dataset.filter;
        window.selectedFilterName = 'ideas.' + window.selectedFilter;
        this.updateAfterFiltering();
      },

      _changeCategory: function (e, detail) {
        var categoryId = detail.item.dataset.categoryId;
        window.selectedCategoryName = detail.item.dataset.categoryName;
        if (categoryId != '-1') {
          window.categoryId = categoryId;
        } else {
          window.categoryId = null;
        }
        this.updateAfterFiltering();
      },

      updateAfterFiltering: function () {
        var newLocation = '#!/group/' + this.group.id + '/ideas/' + window.selectedFilter + '/' + this.group.name;
        if (window.categoryId) {
          newLocation += '/' + window.categoryId;
        }
        window.appGlobals.activity('change', 'filter', newLocation);
        page(newLocation);
      },

      ready: function () {
        this.updateFilter();
      },

      _ifCategories: function () {
        return this.group.Categories && this.group.Categories.length > 0;
      },

      computeDataCategoryId: function () {
        return -1;
      },

      _computeCategoryItems: function () {
        if (this.group.Categories)
          return this.splitArray(this.group.Categories, 7);
        else
          return [];
      },

      computeSrc: function (category) {
        return 'https://s3.amazonaws.com/' + this.s3bucketName('') + '/categories/icons/000/000/' + this.padNumber(category.id) + '/icon_100/' + category.icon_file_name;
      }

    });
  </script>
</dom-module>
