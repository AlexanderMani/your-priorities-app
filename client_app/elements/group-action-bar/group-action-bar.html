      directory. This import path is probably incomplete.
   -->
  <link rel="import" href="iron-flex-layout/iron-flex-layout.html">
<dom-module id="group-action-bar">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][horizontal] {
      @apply(--layout-horizontal);
    }
    [layout][flex] {
      @apply(--layout-flex);
    }
    [layout][justified] {
      @apply(--layout-justified);
    }
  </style>
  <link rel="import" type="css" href="group-action-bar.css">
  <template>

    <div layout="" horizontal="" flex="" justified="" class="action_bar">

      <div layout="" horizontal="">
        <iron-icon icon="image:wb-sunny" class="ideas" style="margin-right:4px;"></iron-icon>
        <div class="action_text ideas" style="margin-right:32px;">{{formatNumber(group.counter_ideas)}}</div>

        <iron-icon icon="communication:message" class="ideas" style="margin-right:4px;"></iron-icon>
        <div class="action_text ideas" style="margin-right:32px;">{{formatNumber(group.counter_points)}}</div>

        <iron-icon icon="social:people" class="ideas" style="margin-right:4px;"></iron-icon>
        <div class="action_text ideas">{{formatNumber(group.counter_users)}}</div>
      </div>

      <div layout="" horizontal="" style="margin-right: 32px;">
        <div layout="" horizontal="" flex="">
          <paper-icon-button icon="social:group-add" class="action" on-tap="inviteToGroup"></paper-icon-button>
          <paper-icon-button icon="social:share" class="action" on-tap="shareGroup"></paper-icon-button>
        </div>
      </div>

    </div>

  </template>
  <script>
    Polymer({
      is: 'group-action-bar',
      properties: { group: { notify: true } },
      shareGroup: function () {
        window.globals.activity('Anonymous', 'open', 'shareGroup');
        window.globals.openDialog('groups.share_group');
      },
      inviteToGroup: function () {
        window.globals.activity('Anonymous', 'open', 'inviteToGroup');
        window.globals.openDialog('groups.invite_to_group');
      },
      ready: function () {
        // Inaccurate fudge for Your Priorities country pages that mostly have a common user database not connected to
        // the group
        if (this.group.IsoCountry) {
          this.group.counter_users = this.group.counter_users * 30;
        }
      }
    });
  </script>
</dom-module>
