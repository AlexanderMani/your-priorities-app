      TODO(polyup): unable to infer path to components
      directory. This import path is probably incomplete.
   -->
  <link rel="import" href="iron-flex-layout/iron-flex-layout.html">
<dom-module id="base-nav-left">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][vertical] {
      @apply(--layout-vertical);
    }
  </style>
  <link rel="import" type="css" href="base-nav-left.css">
  <template>

      <paper-toolbar id="navheader" class="tall">
        <img class="middle profile" src="{{user.profile}}" hidden$="{{computeHidden(user)}}">

        <div class="bottom" layout="" vertical="">
          <span>Róbert Bjarnason</span>
          <span>50 samfélagsstig</span>
        </div>
      </paper-toolbar>

      <paper-menu selected="0" excludedlocalnames="div" on-core-select="menuSelect">
        <div class="separator" style="color:#F57C00">Betri Laugardalur 2015</div>
        <paper-item>
          <iron-icon icon="av:news" style="padding-right:16px;"></iron-icon>
          <template is="dom-if" if="{{idea}}">
            <a href$="{{computeHref(idea)}}">
              Heim
            </a>
          </template>
          <template is="dom-if" if="{{computeIf(idea)}}">
            Heim
          </template>
        </paper-item>
        <paper-item>
          <iron-icon icon="image:wb-sunny" style="padding-right:16px;"></iron-icon>
          <template is="dom-if" if="{{idea}}">
            <a href$="{{computeHref2(idea)}}">
              Hugmyndir
            </a>
          </template>
          <template is="dom-if" if="{{computeIf2(idea)}}">
            Hugmyndir
          </template>

        </paper-item>
        <paper-item>
          <iron-icon icon="social:people" style="padding-right:16px;"></iron-icon>
          Fólk
        </paper-item>
        <div class="separator" style="color:#FFB74D">{{computeExpression1()}}</div>
        <paper-item>
          <iron-icon icon="group-work" style="padding-right:16px;"></iron-icon>
          <a href="/">
            Hópar
          </a>
        </paper-item>

        <div class="separator">Þínar hugmyndir</div>
        <paper-item>1. Hugmynd</paper-item>
        <paper-item>2. Hugmynd</paper-item>
        <paper-item>3. Hugmynd</paper-item>
        <template is="dom-repeat" items="{{labels}}" as="l">
          <paper-item label="{{l.name}}" icon="label" class$="{{l.color}}"></paper-item>
        </template>
      </paper-menu>

  </template>
  <script>
    Polymer({
      is: 'base-nav-left',
      properties: {
        idea: { notify: true },
        user: { notify: true }
      },
      computeHidden: function (user) {
        return !user.profile;
      },
      computeIf: function (idea) {
        return !idea;
      },
      computeIf2: function (idea) {
        return !idea;
      },
      computeHref: function (idea) {
        return '/#/groups/' + idea.Group.id + '/ideas/' + idea.Group.name;
      },
      computeHref2: function (idea) {
        return '/#/groups/' + idea.Group.id + '/ideas/' + idea.Group.name;
      },
      computeExpression1: function () {
        return this.instanceName('');
      }
    });
  </script>
</dom-module>
