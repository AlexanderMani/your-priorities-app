<dom-module id="user-image">
  <link rel="import" type="css" href="user-image.css">
  <template>
    <template is="dom-if" if="{{user.facebook_uid}}">
      <iron-image sizing="cover" title="{{user.login}}" preload="" src="{{computeClass(small)}}" class$="{{computeClass(small)}}"></iron-image>
    </template>

    <template is="dom-if" if="{{computeIf(user)}}">
      <span>{{user.id}}</span> <span>{{user.buddy_icon_file_name}}</span><br>
    </template>

    <template is="dom-if" if="{{!user.facebook_uid}}">
      <iron-image sizing="cover" title="{{user.login}}" preload="" src="https://s3.amazonaws.com/better-reykjavik-paperclip-production/instances/buddy_icons/000/000/001/icon_50/default_profile.png" class$="{{computeClass(small)}}"></iron-image>
    </template>
  </template>
  <script>
    Polymer({
      is: 'user-image',
      properties: {
        small: { notify: true },
        user: { notify: true }
      },
      computeIf: function (user) {
        return false && !user.facebook_uid && user.buddy_icon_file_name;
      },
      computeClass: function (small) {
        return small ? 'small' : 'small';
      },
      computeSrc: function (user) {
        return 'http://graph.facebook.com/' + user.facebook_uid + '/picture';
      }
    });
  </script>
</dom-module>
