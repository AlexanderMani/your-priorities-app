<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html" >
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html" >

<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../yp-idea-card/yp-idea-card.html">
<link rel="import" href="../yp-behaviors/app-helpers.html">

<dom-module id="yp-ideas-search">

  <template>
    <style>
      card-container {
        text-align: center;
        padding-top: 16px;
      }

      .card {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        width: 400px;
        height: 240px;
        margin: 16px;
        padding: 16px;
        border-radius: 2%;
        text-align: left;
        vertical-align: top;
      }

      .createIdea {
        background-color: var(--accent-color-darker,#f09300);
        position: fixed;
        bottom:24px;
        right: 28px;
      }

      @media (max-width: 500px) {
        .card {
          width: 320px;
          height: 250px;
        }
      }
    </style>

    <iron-ajax auto="false" id="ideasAjax" url="{{computeUrl(groupId, term)}}" last-response="{{ideasResponse}}" handle-as="json"></iron-ajax>

    <base-layout id="layout" selected="ideas-search" name="{{computeName()}}" subtitle="{{term}}" groupname="{{groupName}}" groupid="{{groupId}}" showlogo="true">
      <div class="card-container">
        <template is="dom-repeat" items="{{ideas}}" as="idea">
           <yrpri-idea-card idea="{{idea}}" showcategory="true" small="true"></yrpri-idea-card>
        </template>
        <paper-fab icon="add" z="1" class="createIdea" title="create"></paper-fab>
      </div>
    </base-layout>
  </template>
  <script>

    Polymer({

      is: 'yp-ideas-search',

      properties: {

        ideas: {
          type: Array,
          value: function () {
            return [];
          }
        },

        ideasResponse: {
          type: Object,
          observer: 'ideasResponseChanged'
        }

      },

      ideasResponseChanged: function (detail, e, sender) {
        this.$.layout.setSpinner(false);
        this.ideas = detail;
      },

      ready: function () {
        this.$.layout.setSpinner(true);
        window.globals.activity('Anonymous', 'search', 'ideas', this.$.ideasAjax.url);
        this.$.ideasAjax.go();
      },

      computeUrl: function (groupId, term) {
        return '/api/groups/' + groupId + '/search/' + term;
      },

      computeName: function () {
        return this.t('Search');
      }
    });
  </script>
</dom-module>
