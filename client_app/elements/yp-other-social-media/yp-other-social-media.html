<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

<dom-module id="yp-other-social-media">
  <template>
    <style>
      .feed {
        margin-top: 24px;
      }

      .socialMediaArea {
        max-width: 500px;
      }

      paper-menu {
        padding-right: 24px;
        padding-top: 32px;
      }
    </style>

    <template is="dom-if" if="[[active]]">
      <div class="layout horizontal center-center" style="width: 100%;">
        <div class="layout vertical self-start paperMenu">
          <div class="layout horizontal start-justified">
            <paper-menu selected="{{selected}}">
              <paper-item>Twitter</paper-item>
              <paper-item>Instagram</paper-item>
            </paper-menu>
          </div>
        </div>
        <div class="layout vertical socialMediaArea">
          <iron-pages class="tabPages" selected="{{selected}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
            <section class="feed">
              <a class="twitter-timeline" href="https://twitter.com/hashtag/BetriReykjavik" data-widget-id="713327367431782400">#BetriReykjavik Tweets</a>
            </section>
            <section class="feed">
              <polymer-instagram class="layout horizontal start-aligned" client-id="[[_instagramClientId()]]" access-token="[[_instagramAccessToken()]]"></polymer-instagram>
            </section>
          </iron-pages>
        </div>
      </div>
    </template>

  </template>

  <script>
    Polymer({

      is: 'yp-other-social-media',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {
        domain: {
          type: Object
        },

        selected: {
          type: Number,
          value: 0
        },

        active: {
          type: Boolean,
          value: false,
          observer: '_activeChanged'
        }
      },

      _activeChanged: function (newValue) {
        if (newValue) {
          this.async(function () {
            this._setupTwitter();
          }.bind(this));
        }
      },

      _setupTwitter: function () {
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
      },

      _instagramAccessToken: function () {
        return window.instagramAccessToken;
      },

      _instagramClientId: function () {
        return window.instagramClientID;
      }
    });
  </script>
</dom-module>
