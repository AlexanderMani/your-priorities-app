<polymer-element name="ideas-page">
  <template>
    <link rel="stylesheet" href="ideas-page.css">

    <core-ajax
      auto="false"
      id="ajax"
      url="/api/ideas"
      response="{{response}}"
      handleAs="json">
    </core-ajax>

    <base-layout selected="ideas">
      <div class="card-container">
        <template repeat="{{ideas as idea}}">
          <paper-shadow class="card" z="1" center-center layout>
            <yrpri-idea idea="{{idea}}" small="true" on-tap="{{goToIdea}}"></yrpri-idea>
          </paper-shadow>
        </template>
        <a href="/add" on-click="{{navigate}}">
          <paper-fab icon="add" z="1" class="createIdea" title="create"></paper-fab>
        </a>
      </div>
    </base-layout>
  </template>

  <script>

    Polymer({

      ideas: [],

      ready: function () {
        this.$.ajax.go();
      },

      goToIdea: function (e) {
        window.location='/#/ideas/'+e.srcElement.idea.id;
      },

      responseChanged: function (e, detail, sender) {
        this.ideas = detail;
      }
    });
  </script>
</polymer-element>
