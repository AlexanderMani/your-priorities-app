<dom-module id="yp-post">
  <template>
    <style>
      :host {
      }

      .container {
        padding-top: 0;
        margin-top: -70px;
        height: 100%;
      }

      .flex {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      .centerContainer {
        @apply(--layout-center-center);
      }

      .postHeader {
        padding: 16px;
        background-color: #fefefe;
        width: 940px;
      }

      yp-post-cover-media {
        width: 420px !important;
        height: 232px !important;
      }

      .statusHeader {
        padding: 16px;
        background-color: #fefefe;
        width: 940px;
        margin-top: 16px;
        height: 48px;
      }

      .description {
        width: 510px;
        padding-left: 24px;
      }

      yp-post-actions {
        width: 270px;
      }

      .statusColumn {
        width: 670px;
        padding-bottom: 16px;
      }

      .mainPage {
        background-color: #FFF;
      }

      @media (max-width: 961px) {
        .postHeader {
          width: 600px;
        }
      }

      @media (max-width: 600px) {
        .postHeader {
          width: 400px;
        }
      }

      @media (max-width: 360px) {

        .centerContainer {
          @apply(--layout-vertical);
        }

        .postHeader {
          height: 100%;
          width: 360px;
          padding: 0;
        }

        .tabsMaterial {
          width: 360px;
        }

        yp-post-cover-media {
          width: 320px !important;
          height: 181px !important;
          padding-top: 16px;
          padding-left: 20px;
        }

        .statusHeader {
          width: 360px;
          height: 120px;
          padding: 0px;
          padding-left: 20px;
        }

        .statusColumn {
          height: 60px;
          padding: 0px;
        }

        .description {
          width: 320px;
          padding: 8px;
          padding-left: 20px;
          padding-bottom: 16px;
        }

        yp-post-actions {
          width: 320px;
          padding-left: 20px;
        }

        .statusColumn {
          width: 320px;
        }

        paper-tab {
          font-size: 14px;
        }
      }

      yp-ajax {
        background-color: var(--primary-background-color);
      }

      .map {
        width: 960px;
        height: 500px;
      }

      .mapContainer {
        margin-top: 24px;
      }
    </style>

    <yp-page create-fab-icon="communication:forum" create-fab-title="[[t('point.add')]]" on-yp-create-fab-tap="_newPoint">

      <yp-post-card class="largeCard" post="[[post]]" header-mode></yp-post-card>

      <paper-tabs id="paper_tabs" class="tabs" selected="{{selected}}" focused>
        <paper-tab><span>[[t('post.tabs.debate')]]</span> &nbsp; (<span>[[post.Points.length]]</span>)</paper-tab>
        <paper-tab>[[t('post.tabs.news')]]</paper-tab>
        <paper-tab>[[t('post.tabs.location')]]</paper-tab>
        <paper-tab>[[t('post.tabs.photos')]]</paper-tab>
      </paper-tabs>

      <iron-pages id="pages" class="tabPages" selected="[[selected]]" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
        <div class="layout horizontal center-center">
          <yp-post-points id="pointsSection" post="[[post]]"></yp-post-points>
        </div>
        <section>
          <ac-activities selected-tab="[[selected]]" post-id="[[post.id]]"></ac-activities>
        </section>
        <section>
          <div class="layout horizontal center-center">
            <template is="dom-if" if="[[post.location]]" restamp>
              <template is="dom-if" if="[[mapActive]]" restamp>
                <paper-material class="mapContainer" elevation="3">
                  <google-map api-key="[[_googleMapsApiKey()]]" id="map" libraries="places" class="map" map-type="[[post.location.mapType]]" zoom="[[post.location.map_zoom]]" fit-to-markers>
                    <google-map-marker latitude="[[post.location.latitude]]" longitude="[[post.location.longitude]]" id="marker"></google-map-marker>
                  </google-map>
                </paper-material>
              </template>
            </template>
            <template is="dom-if" if="[[!post.location]]">
              <h1>[[t('post.noLocation')]]</h1>
            </template>
          </div>
        </section>
        <section>
          <div class="layout horizontal center-center">
            <h1 style="padding: 32px;">To be done...</h1></section>
          </div>
      </iron-pages>

    </yp-page>

    <div class="layout horizontal center-center">
      <yp-ajax id="ajax" on-response="_response"></yp-ajax>
    </div>
  </template>

  <script>
    (function () {
      Polymer({

        is: 'yp-post',

        behaviors: [
          Polymer.appHelpers
        ],

        properties: {

          postId: {
            type: Number,
            value: null,
            observer: "_postIdChanged"
          },

          post: {
            type: Object,
            notify: true,
            observer: "_postChanged"
          },

          selected: {
            type: Number,
            value: 0,
            observer: 'selectedChanged'
          },

          small: {
            type: Boolean
          },

          method: {
            type: String
          },

          mapActive: {
            type: Boolean,
            value: false
          }
        },

        listeners: {
          'new-user-endorsement': 'addEndorsement'
        },

        _mainContainerClasses: function(small) {
          if (small) {
            return "layout horizontal wrap";
          } else {
            return "layout horizontal center-center";
          }
        },

        _headerClasses: function(small) {
          if (small) {
            return "layout vertical postHeader wrap";
          } else {
            return "layout horizontal postHeader";
          }
        },

        postName: function (post) {
          if (post && post.name) {
            return this.truncate(this.trim(post.name), 200);
          } else if (post) {
            return post.short_name;
          }
        },

        postDescription: function (post) {
          if (post && post.description) {
            return this.truncate(this.trim(post.description), 10000, '...');
          } else {
            return "";
          }
        },

        _refresh: function () {
          this.$.ajax.generateRequest();
        },

        addEndorsement: function (event, detail) {
          this.$$("#postHeader").addEndorsement(detail);
        },

        _postChanged: function (newValue, oldValue) {
        },

        _postIdChanged: function (newValue, oldValue) {
          if (newValue) {
            this.set("post.Points",null);
            this.set("post",null);
            this.$.ajax.url = '/api/posts/' + this.postId;
            this.$.ajax.generateRequest();
          } else {
            this.set("post",null);
          }
        },

        _response: function (event, detail, sender) {
          this.set("post", detail.response);
          debugger;
          if (this.post.description === null) {
            this.post.description = this.post.Points[0].content;
            this.post.Points.shift();
          }
          this.fire("change-header", { headerTitle: this.truncate(this.post.Group.name,80),
                                       headerDescription: '',//this.truncate(this.post.Group.objectives,45),
                                       backPath: "#!/group/" + this.post.group_id });
        },

        selectedChanged: function (selected, previous) {
          if (selected == 0)
            window.appGlobals.activity('open', 'pointsTab');
          else if (selected == 1)
            window.appGlobals.activity('open', 'newsfeedTab');
          else if (selected == 2)
            window.appGlobals.activity('open', 'photosTab');
          else if (selected == 3)
            window.appGlobals.activity('open', 'solutionsTab');

          if (selected == 2) {
            this.set('mapActive', true);
          } else {
            this.set('mapActive', false);
          }
        },

        ready: function () {
        },

        computeUrl: function (post_id) {
          return '/api/posts/' + post_id;
        }
      });
    }());
  </script>
</dom-module>
