<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >

<link rel="import" href="yp-post-actions.html">
<link rel="import" href="yp-post-users.html">

<dom-module id="yp-post-cover-media">

  <template>

    <style>
      :host {
        display: block;
      }

      google-streetview-pano {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      google-map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .main-image {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .mapCanvas {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .category-icon {
        width: 200px;
        height: 200px;
        padding-top: 32px;
      }

      @media (max-width: 600px) {
        .category-icon {
          width: 160px;
          height: 160px;
        }
      }
    </style>

    <template is="dom-if" if="[[post]]" restamp>
      <div class="mapCanvas">
        <template is="dom-if" if="[[_withCoverMediaType(post,'none')]]">
          <iron-image sizing="cover" class="main-image" src="https://i.imgur.com/sdsFAoT.png"></iron-image>
        </template>

        <template is="dom-if" if="[[_withCoverMediaType(post,'category')]]">
          <div class="layout horizontal center-center">
            <iron-image class="category-icon" title="[[post.Category.name]]" sizing="contain" src$="[[getCategoryImagePath(post)]]"></iron-image>
          </div>
        </template>

        <template is="dom-if" if="[[_withCoverMediaType(post,'image')]]">
          <iron-image sizing="cover" class="main-image" src="[[postImagePath()]]"></iron-image>
        </template>

        <template is="dom-if" if="[[post.location]]" restamp>
          <template is="dom-if" if="[[_withCoverMediaType(post,'streetView')]]" restamp>
            <google-streetview-pano
              position="[[_getMapPosition()]]"
              heading="330"
              api-key="AIzaSyDkF_kak8BVZA5zfp5R4xRnrX8HP3hjiL0"
              pitch="2"
              zoom="0.8"
              disable-default-ui>
            </google-streetview-pano>
          </template>

          <template is="dom-if" if="[[_withCoverMediaType(post,'map')]]" restamp>
            <google-map class="map"
                        libraries="places"
                        fit-to-markers
                        zoom="[[_zoomLevel(post)]]"
                        map-type="[[_mapType(post)]]"
                        api-key="AIzaSyDkF_kak8BVZA5zfp5R4xRnrX8HP3hjiL0">
              <google-map-marker latitude="[[post.location.latitude]]" longitude="[[post.location.longitude]]"></google-map-marker>
            </google-map>
          </template>
        </template>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-post-cover-media',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        post: {
          type: Object,
          notify: true,
          observer: "_postChanged"
        }
      },

      _postChanged: function(newValue, oldValue) {
        //debugger;
      },

      _zoomLevel: function (post) {
        if (post)
          return post.location.map_zoom;
        else
          return "10";
      },

      _mapType: function (post) {
        if (post && post.location)
          return post.location.mapType;
        else
          return null;
      },

      _withCoverMediaType: function (post, mediaType) {
        if (!post)
          return false;
        if (mediaType == 'none') {
          return (this.post && (!this.post.Category && (!this.post.cover_media_type || this.post.cover_media_type == 'none')));
        } else  if ((mediaType=='category' && this.post.Category) && (!this.post.cover_media_type || this.post.cover_media_type == 'none')) {
          return true;
        } else {
          return (this.post && this.post.cover_media_type == mediaType);
        }
      },

      _getMapPosition: function () {
        return { lat: this.post.location.latitude, lng: this.post.location.longitude }
      },

      postImagePath: function () {
        return this.getImageFormatUrl(this.post.PostHeaderImages, 0);
      },

      getCategoryImagePath: function (post) {
        if (post && post.Category && post.Category.CategoryIconImages) {
          return this.getImageFormatUrl(post.Category.CategoryIconImages, 0);
        } else {
          return "";
        }
      }
    });
  </script>
</dom-module>
