<dom-module id="yp-post-list">
  <template>
    <style>

      :host {
        @apply(--layout-horizontal);
      }

      .container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        height: 100%;
      }

      .postsFilter {
        padding-left: 16px;
        margin-bottom: 0;
        padding-bottom: 0;
        height: 50px;
      }

      .objectives {
        padding-bottom: 40px;
        max-width: 432px;
      }

      .description {
        padding: 12px;
      }

      @media (max-width: 360px) {
        iron-list {
          width: 306px;
        }
      }

      @media (max-width: 320px) {
      }

      iron-list {
        width: 1020px;
      }
    </style>
    <template is="dom-if" if="[[posts]]">
      <div class="layout vertical">
        <yp-posts-filter id="postsFilter" class="postsFilter" on-refresh-group="_refreshGroupFromFilter"
                         group="[[group]]" filter="{{filter}}" searching-for="{{searchingFor}}"
                         category-id="{{categoryId}}" category-name="{{categoryName}}">
        </yp-posts-filter>
        <div class="layout horizontal">
          <iron-list id="list" items="[[posts]]" as="post">
            <template>
              <div class="layout vertical center-center">
                <yp-post-card tabindex$="[[tabIndex]]" class="card" post="[[post]]" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut"></yp-post-card>
              </div>
            </template>
          </iron-list>
        </div>
      </div>
    </template>
    <yp-ajax id="ajax" on-response="_postsResponse"></yp-ajax>
    <paper-fab icon="add" elevation="1" class="createPost" title="[[t('post.add_new')]]" on-tap="newPost"></paper-fab>
  </template>

  <script>
    Polymer({

      is: 'yp-post-list',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        categories: {
          type: Array
          },

        defaultCategories: {
          type: Boolean,
          value: false
        },

        posts: {
          type: Array
        },

        groupId: {
          type: Number,
          observer: "_groupIdChanged"
        },

        group: {
          type: Object,
          notify: true
        },

        filter: {
          type: String,
          value: "newest",
          notify: true,
          observer: "_filterChanged"
        },

        statusFilter: {
          type: String,
          value: "open",
          notify: true
        },

        categoryId: {
          type: String,
          observer: "_categoryIdChanged"
        },

        categoryName: {
          type: String
        },

        searchingFor: {
          type: String,
          value: null,
          observer: "_searchingForChanged"
        },

        selectedCategoryName: {
          type: String
        }
      },

      _searchingForChanged: function (newValue, oldValue) {
      },

      _filterChanged: function (newValue, oldValue) {
      },

      _categoryIdChanged: function (newValue, oldValue) {
      },

      ready: function () {
        this.set("posts", []);
        this._loadMoreData();
      },

      _groupIdChanged: function (newValue, oldValue) {
        if (newValue) {
        } else {
          this.set("posts",[]);
        }
      },

      _refreshGroupFromFilter: function () {
        this.set("posts", []);
        this._loadMoreData();
      },

      _loadMoreData: function () {
        debugger;
        if (!this.filter)
          this.set('filter','newest');
        if (this.searchingFor) {
          this.$.ajax.url = '/api/groups/' + this.groupId + '/search/' + this.searchingFor;
        } else {
          this.$.ajax.url = '/api/groups/' + this.groupId + '/posts/' + this.filter;
          if (this.categoryId) {
            this.$.ajax.url += '/' + this.categoryId;
          } else {
            this.$.ajax.url += '/null';
          }
          this.$.ajax.url += '/'+this.statusFilter;
        }
        this.$.ajax.url += "?offset="+this.posts.length;
        this.$.ajax.generateRequest();
      },

      _postsResponse: function (event, detail, sender) {
        var group = detail.response.group;
        var list = this.$$("#list");

        detail.response.Posts.forEach(function(post) {
          this.push('posts', post);
        }.bind(this));

        this.$$('#scrollTheshold').clearTriggers();

        if (list) {
          this.$$("#list").fire('iron-resize');
        }
        this.set("group", group);
        this._processCategories();
        this.fire("change-header", { headerTitle: group.name,
                                     headerDescription: group.objectives,
                                     headerIcon: "social:group",
                                     enableSearch: true,
                                     backPath: "#!/community/" + this.group.community_id });
      },

      _processCategories: function () {
        if (this.categoryId) {
          for (var i = 0; i < this.group.Categories.length; i++) {
            if (this.group.Categories[i].id == this.categoryId) {
              this.selectedCategoryName = this.group.Categories[i].name;
              //this.$.layout.updateFilter();
            }
          }
        } else {
          this.selectedCategoryName = 'categories.all';
          //this.$.layout.updateFilter();
        }
      }
    });
  </script>
</dom-module>
