<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-point/yp-point.html">

<dom-module id="yp-post-user-image-card">
  <template>
    <style>
      .description {
        padding-left: 64px;
        padding-right: 64px;
        padding-top: 8px;
        color: #444;
      }

      .photographer {
        padding-left: 64px;
        padding-right: 64px;
        padding-top: 8px;
        color: #aaa;
      }

      paper-material {
        width: 800px;
        height: 100%;
        background-color: #FFF;
        padding: 0;
      }

      iron-image {
        width: 800px;
        height: 600px;
      }


    </style>

    <paper-material elevation="2" class="layout vertical">
      <iron-image title="[[image.description]]" sizing="cover" src$="[[_imageUrl(image)]]"></iron-image>
      <div class="description">
        [[image.description]]
      </div>
      <div class="layout horizontal" style="width: 100%;">
        <div class="photographer">
          [[image.photographer_name]]
        </div>
        <div class="editMenu layout horizontal flex end-justified" hidden$="[[!hasAccess(image)]]">
          <paper-icon-button icon="create" on-tap="_openEdit"></paper-icon-button>
          <paper-icon-button icon="clear" on-tap="_openDelete"></paper-icon-button>
        </div>
      </div>
      <yp-point-comment-list image="[[image]]"></yp-point-comment-list>
      <yp-post-user-image-edit id="userImageEdit" image="[[image]]" on-iron-form-response="_refresh"></yp-post-user-image-edit>

      <yp-delete-dialog id="deleteDialog" on-deleted="_refresh" confirmation-text="[[t('post.photoDeleteConfirmation')]]"
                        action="/api/images/" action-id="[[image.id]]/user_images">
      </yp-delete-dialog>
    </paper-material>
  </template>

  <script>
    (function () {
      Polymer({

        is: 'yp-post-user-image-card',

        behaviors: [
          Polymer.appHelpers
        ],

        properties: {

          image: {
            type: Object
          },

          post: {
            type: Object
          }
        },

        _openEdit: function () {
          this.$$("#userImageEdit").open('edit', { postId: this.post.id, userImages: true });
        },

        _refresh: function () {
          this.fire('refresh');
        },

        _openDelete: function () {
          this.$$("#deleteDialog").open();
        },

        _imageUrl: function (image) {
          return this.getImageFormatUrl([image], 0);
        }
      });
    }());
  </script>
</dom-module>
