<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/image-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

<dom-module id="yp-post-card-add">

  <template>
    <style>
      :host {
      }

      .postCard {
        width: 800px;
        height: 90px;
        margin-top: 24px;
        padding: 13px;
        background-color: #FFF;
        color: var(--primary-color-600);
        font-size: 25px;
      }

      paper-icon-button {
        height: 250px;
        width: 250px;
        color: var(--accent-color)
      }

      .header {
        padding: 0;
        margin: 0;
        padding-top: 16px;
      }

      .icon {
        --iron-icon-height: 220px;
        --iron-icon-width: 220px;
      }

      @media (max-width: 360px) {
        :host {
          width: 260px;
        }

        .postCard {
          width: 260px !important;
          height: 100% !important;
          padding: 0 !important;
        }
      }

      @media (max-width: 320px) {
        :host .postCard {
          width: 210px;
        }

        .postCard {
          width: 290px;
          height: 100%;
          padding: 16px;
        }
      }

      .half {
        width: 50%;
      }

      paper-fab {
        margin-right: 12px;
      }

      iron-icon {
        width: 64px;
        height: 64px;
        padding-right: 64px;
      }

      .introText {
        padding-top: 18px;
      }
    </style>

    <paper-card elevation="[[elevation]]" class="postCard">
      <div class="layout horizontal">
        <div class="layout horizontal center-center">
          <paper-fab on-tap="_newPost" icon="lightbulb-outline"></paper-fab>
        </div>
        <div class="layout flex introText">[[t('post.addNewIntroBoxText')]]</div>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'yp-post-card-add',

      properties: {
        elevation: {
          type: Number
        }
      },

      _newPost: function () {
        this.fire('new-post');
      },

      behaviors: [
        Polymer.appHelpers
    ]
    });
  </script>
</dom-module>
