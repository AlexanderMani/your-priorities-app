<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/image-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

<dom-module id="yp-post-card-add">

  <template>
    <style>
      :host {
        margin-top: 8px;
      }

      .postCard {
        width: 800px;
        height: 100%;
        margin-top: 16px;
        padding: 0px;
        background-color: #FFF;
        color: var(--primary-color-600);
        font-size: 25px;
      }

      paper-icon-button {
        height: 170px;
        width: 170px;
        color: var(--accent-color);
      }

      .header {
        padding: 0;
        margin: 0;
        padding-top: 16px;
      }

      .icon {
        --iron-icon-height: 220px;
        --iron-icon-width: 220px;
      }

      .half {
        width: 50%;
      }

      paper-fab {
        margin-right: 12px;
      }

      iron-icon {
        width: 64px;
        height: 64px;
        padding-right: 64px;
      }

      .introText {
        padding-top: 18px;
      }

      .addNewIdeaText {
        padding-top: 20px;
        font-size: 24px;
        width: 100%;
        color: var(--accent-color);
      }

      @media (max-width: 832px) {
        .postCard {
          width: 100%;
          margin-left: 64px;
          margin-right: 64px;
        }
      }

      @media (max-width: 420px) {
        .postCard {
          width: 100%;
          margin-left: 0;
          margin-right: 32px;
        }
      }
    </style>

    <paper-card elevation="[[elevation]]" class="postCard">
      <div class="layout horizontal center-center addNewIdeaText">
        [[t('post.add_new')]]
      </div>
      <div class="layout horizontal center-center">
        <paper-icon-button on-tap="_newPost" icon="add"></paper-icon-button>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'yp-post-card-add',

      properties: {
        elevation: {
          type: Number
        }
      },

      _newPost: function () {
        this.fire('new-post');
      },

      behaviors: [
        Polymer.appHelpers
    ]
    });
  </script>
</dom-module>
