<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="../../bower_components/file-upload/file-upload.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

<link rel="import" href="../yp-edit-dialog/yp-edit-dialog.html">
<link rel="import" href="../yp-edit-dialog/yp-edit-dialog-behavior.html">

<dom-module id="yp-post-status-change-edit">
  <template>

    <style>
      .additionalSettings {
        padding-top: 16px;
      }
    </style>

    <yp-edit-dialog id="editDialog" icon="language" confirmation-text="[[t('statusChange.confirmText')]]" action="[[action]]" method="[[method]]" params="[[params]]" save-text="[[saveText]]" toast-text="[[toastText]]">
      <h2>[[editHeaderText]]</h2>

      <div class="layout horizontal center-center">
        <paper-dropdown-menu label="[[t('statusChange.selectNewStatus')]]">
          <paper-menu class="dropdown-content" attr-for-selected="name" selected="{{officialStatus}}">
            <template is="dom-repeat" items="[[collectionStatusOptions()]]" as="statusOption">
              <paper-item name="[[statusOption.official_value]]">[[statusOption.translatedName]]</paper-item>
            </template>
          </paper-menu>
        </paper-dropdown-menu>
        <input type="hidden" name="official_status" value="[[officialStatus]]">
      </div>

      <div class="layout vertical">
        <paper-textarea id="content"
                        name="content"
                        value="{{postStatusChange.content}}"
                        label="[[t('postStatusChange.content')]]"
                        char-counter
                        rows="7"
                        max-rows="7"
                        maxlength="5000" class="mainInput">
        </paper-textarea>
      </div>
    </yp-edit-dialog>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'yp-post-status-change-edit',

    behaviors: [
      Polymer.appHelpers,
      Polymer.ypEditDialogBehavior
    ],

    properties: {

      action: {
        type: String,
        value: "/api/posts"
      },

      post: {
        type: Object,
        observer: "_postChanged"
      },

      params: {
        type: String
      },

      method: {
        type: String
      },

      officialStatus: Number,

      postStatusChange: Object
    },

    _postChanged: function (newValue, oldValue) {
      if (newValue) {
        this.set('officialStatus', this.post.official_status);
      }
    },

    _clear: function () {
      this.set('postStatusChange', { content: '' });
      this.set('post', null);
    },

    collectionStatusOptions: function() {
      return [
        {name: 'published', official_value: 0, translatedName: this.t('status.published')},
        {name: 'successful', official_value: 2, translatedName: this.t('status.successful')},
        {name: 'failed', official_value: -2, translatedName: this.t('status.failed')},
        {name: 'in_progress', official_value: -1, translatedName: this.t('status.inProgress')}
      ]
    },

    setup: function (post, postStatusChange, refreshFunction) {
      this.set('post', post);
      if (!postStatusChange) {
        this.set('postStatusChange', { content: ''});
      } else {
        this.set('postStatusChange', postStatusChange);
      }
      this.set('refreshFunction', refreshFunction);
      this._setupTranslation();
    },

    _setupTranslation: function () {
      this.set('editHeaderText', this.t('postStatusChange.new'));
      this.set('toastText', this.t('postStatusChange.sent'));
      this.set('saveText', this.t('postStatusChange.sendEmails'));
    }
  });
</script>
