<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-point/yp-point.html">
<link rel="import" href="yp-post-user-image-card.html">
<link rel="import" href="yp-post-user-image-edit.html">

<dom-module id="yp-post-user-images">
  <template>
    <style>
      paper-button {
        margin-top: 32px;
        margin-bottom: 8px;
        background-color: var(--accent-color-300);
        color: #FFF;
        width: 242px;
      }

      yp-post-user-image-card {
        margin-top:32px;
        margin-bottom: 32px;
      }
    </style>

    <div class="layout vertical center-center">
      <template is="dom-if" if="[[post]]">
        <paper-button raised on-tap="_newImage">[[t('posts.newUserImage')]]</paper-button>
        <template is="dom-if" if="[[images]]">
          <template is="dom-repeat" items="[[images]]" as="image">
            <yp-post-user-image-card post="[[post]]" image="[[image]]" on-refresh="_refresh"></yp-post-user-image-card>
          </template>
        </template>
      </template>
      <div class="layout horizontal center-center">
        <yp-ajax id="ajax" on-response="_response"></yp-ajax>
      </div>
      <yp-post-user-image-edit new id="userImageEdit" on-iron-form-response="_refresh"></yp-post-user-image-edit>
    </div>
  </template>

  <script>
    (function () {
      Polymer({

        is: 'yp-post-user-images',

        behaviors: [
          Polymer.appHelpers
        ],

        properties: {

          images: {
            type: Array,
            value: null
          },

          post: {
            type: Object,
            observer: '_postChanged'
          }
        },

        _refresh: function () {
          this.$.ajax.generateRequest();
        },

        _postChanged: function (newPost) {
          if (newPost) {
            this.$.ajax.url = '/api/images/' + newPost.id + '/user_images';
            this.$.ajax.generateRequest();
          }
        },

        _newImage: function () {
          this.$$('#userImageEdit').open('new', { postId: this.post.id, userImages: true });
        },

        _response: function (event, detail) {
          this.set('images', detail.response);
        }
      });
    }());
  </script>
</dom-module>
