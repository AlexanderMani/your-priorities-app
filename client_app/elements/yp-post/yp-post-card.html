<link rel="import" href="yp-post-edit.html">

<dom-module id="yp-post-card">

  <template>

    <style>
      :host {
        display: block;
        width: 96%;
      }

      .infoContainer {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
        width: 540px;
        padding: 0px;
        padding-bottom: 16px;
        padding-top: 16px;
      }

      .voting {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-align: center;
        padding-left: 16px;
        padding-right: 24px;
      }

      .card-actions {
        position: absolute;
        bottom: 4px;
        right: 42px;
        width: 420px;
      }

      .edit {
        color: #555;
        position: absolute;
        top: 0;
        right: 0;
        padding-right: 0;
        margin-right: 0;
      }

      .post-name {
        margin: 0;
        font-size: 28px;
        background-color: var(--primary-color-600);
        color: #FFF;
        padding: 16px;
        cursor: pointer;
      }

      .category-icon {
        width: 100px;
        height: 100px;
      }

      .category-image-container {
        text-align: right;
        margin-top: -52px;
      }

      .postCardCursor {
        cursor: pointer;
      }

      yp-post-cover-media {
        position: relative;
        width: 420px;
        height: 232px;
      }

      .postCard {
        width: 960px;
        background-color: #fff;
        @apply(--layout-horizontal);
      }

      @media (max-width: 960px) {
        :host {
          width: 600px;
        }

        .postCard {
          height: 100%;
          width: 600px;
          @apply(--layout-wrap);
        }

        yp-post-cover-media {
          width: 600px;
          height: 343px;
        }

        .voting {
          padding-left: 0;
          padding-right: 0;
        }

        .card-actions {
          width: 320px;
        }

        .card-content {
          width: 600px !important;
          padding-bottom: 74px;
        }
      }

      @media (max-width: 360px) {
        :host {
          width: 304px;
        }

        .postCard {
          height: 100% !important;
          width: 304px !important;
        }

        yp-post-cover-media {
          width: 304px !important;
          height: 168px !important;
        }
      }

      .description {
        padding-bottom: 8px;
        padding-left: 8px;
        padding-right: 8px;
        cursor: pointer;
      }

      paper-icon-button {
        position: absolute;
        top: 0;
        right: 0;
        color: #000;
      }
    </style>

    <template is="dom-if" if="[[post]]" restamp>
      <div class="layout horizontal center-center">
        <paper-material class="postCard" elevation="[[elevation]]" animated>
          <div class="layout vertical">
            <h1 class="post-name">[[postName(post)]]</h1>
            <div class="layout horizontal">
              <yp-post-cover-media post="[[post]]"  on-tap="goToPost"></yp-post-cover-media>
              <div class="layout vertical">
                <div class="infoContainer postCardCursor" on-tap="goToPost">
                  <div class="description">[[trimmedDescription]]</div>
                </div>
                <div class="card-actions">
                  <yp-post-actions elevation="[[elevation]]" endorse-mode="[[endorseMode]]" class="voting" post="[[post]]"></yp-post-actions>
                </div>
              </div>
              <template is="dom-if" if="[[headerMode]]">
                <paper-menu-button class="edit" hidden$="[[!hasPostAccess(post)]]">
                  <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                  <paper-menu class="dropdown-content" on-iron-select="_menuSelection" selected="{{selectedMenuItem}}">
                    <paper-item id="editMenuItem">[[t('post.edit')]]</paper-item>
                    <paper-item id="deleteMenuItem">[[t('post.delete')]]</paper-item>
                  </paper-menu>
                </paper-menu-button>
              </template>
            </div>
          </div>
        </paper-material>
      </div>
      <template is="dom-if" if="[[headerMode]]">

      </template>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-post-card',

      behaviors: [
        Polymer.appHelpers,
        Polymer.YpPostBehavior,
        Polymer.AccessHelpers
      ],

      properties: {
        selectedMenuItem: {
          type: String
        },

        headerMode: {
          type: Boolean,
          value: false
        },

        elevation: {
          type: Number,
          value: 2
        },

        post: {
          type: Object,
          notify: true
        },

        trimmedDescription: {
          type: String,
          computed: '_trimmedDescription(post, post.description)'
        }
      },

      _trimmedDescription: function (post, description) {
        if (post) {
          return this.postDescription(post);
        } else {
          return "";
        }
      },

      updateDescriptionIfEmpty: function (description) {
        if (!this.post.description || this.post.description=='') {
          this.set('post.description', description);
        }
      },

      _refresh: function () {
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("postEdit");
        dialog.selected = 0;
        this.fire('refresh');
      },

      _menuSelection: function (event, detail) {
        if (detail.item.id=="editMenuItem")
          this._openEdit();
        else if (detail.item.id=="deleteMenuItem")
          this._openDelete();
        this.selectedMenuItem = null;
      },

      _openEdit: function () {
        window.appGlobals.activity('open', 'post.new');
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("postEdit");
        dialog.setup(this.post, this.post.Group, false, this._refresh.bind(this));
        dialog.open('edit', { postId: this.post.id });
      },

      _openDelete: function () {
        window.appGlobals.activity('open', 'post.delete');
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("deleteDialog");
        dialog.setup('/api/posts/', this.post.id,
          this.t('post.deleteConfirmation'),
          this._onDeleted.bind(this));
        dialog.open();
      },

      _onDeleted: function () {
        page("#!/group/"+this.post.group_id);
      }
    });
  </script>
</dom-module>
