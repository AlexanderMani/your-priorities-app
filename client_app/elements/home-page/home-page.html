<dom-module id="home-page">
  <link rel="import" type="css" href="home-page.css">
  <template>

    <template is="dom-if" if="{{computeIf()}}">
      <groups-home-page></groups-home-page>
    </template>
  </template>
  <script>
    Polymer({
      is: 'home-page',
      properties: {
        groupHome: {
          type: Boolean,
          value: false
        },
        shortName: { value: null }
      },
      ready: function () {
      },
      getQueryParams: function (qs) {
        qs = qs.split('+').join(' ');
        var params = {}, tokens, re = /[?&]?([^=]+)=([^&]*)/g;
        while (tokens = re.exec(qs)) {
          params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
        }
        return params;
      },
      computeIf: function () {
        return true;
      }
    });
  </script>
</dom-module>
