<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
  Polymer.GroupBehaviors = {

    properties: {
      group: {
        type: Object,
        notify: true
      },

      elevation: {
        type: Number
      }
    },

    _goToGroup: function (e) {
      var groupUrl = '/group/' + this.group.id;
      window.appGlobals.activity('open', 'group', groupUrl);
      page(groupUrl);
    },

    groupLogoImagePath: function (group) {
      return this.getImageFormatUrl(group.GroupLogoImages, 0);
    },

    groupHeaderImagePath: function (group) {
      return this.getImageFormatUrl(group.GroupHeaderImages, 0);
    },

    groupName: function (group) {
      if (group.name) {
        return this.truncate(this.trim(group.name), 60);
      } else {
        return group.short_name;
      }
    },

    groupObjectives: function (group) {
      if (group.objectives) {
        return this.truncate(this.trim(group.objectives), 300, '...');
      } else {
        return "";
      }
    }
  };
</script>
