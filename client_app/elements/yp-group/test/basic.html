<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>yp-group tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../../bower_components/test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../../bower_components/test-fixture/test-fixture.html">
  <script type="text/javascript" src="../../../scripts/i18next-1.7.4.min.js"></script>

  <link rel="import" href="../../yp-app-globals/yp-app-globals.html">
  <link rel="import" href="../yp-group.html">

</head>
<body>

<yp-app-globals disable-welcome setup-defaults></yp-app-globals>

<div style="width:300px;height:300px;">
  <test-fixture id="basic">
    <template is="dom-template">
      <div id="card" style="width:400px;height:450px;">
        <yp-group id="group" group="{{group}}"></yp-group>
      </div>
    </template>
  </test-fixture>
</div>

<script>
  suite('basic', function() {

    test('displays name, description & counters', function() {
      var basicGroupFixture = fixture('basic', {group: {id: 368, name:'Test name',
                                    top_banner_file_name: 'NHScitizen_logo_final2c.png',
                                    description:'Test descriptionTest description', counter_ideas: 100,
                                    counter_points: 1500, counter_users: 10000}});

      var basicGroup = basicGroupFixture.querySelector('#group')

      var group = basicGroup.group;
      expect(group.counter_ideas).to.be.equal(100);
      expect(group.counter_points).to.be.equal(1500);
      expect(group.counter_users).to.be.equal(10000);
      expect(basicGroup.innerHTML).to.include("100");
      expect(basicGroup.innerHTML).to.include("1,500");
      expect(basicGroup.innerHTML).to.include("10,000");
    });

    test('share dialog is displayed', function(done) {
      var groupActionBar = fixture('basic', {group: {counter_ideas: 100, counter_points: 1500, counter_users: 10000}});

      var shareButton = groupActionBar.querySelector('.group-share');
      shareButton.click();

      Polymer.Base.async(function() {
        var defaultDialog = document.querySelector('#dialog');
        expect(defaultDialog.opened).to.be.equal(true);
        done();
      });
    });

    test('invite to group dialog is displayed', function(done) {
      var groupActionBar = fixture('basic', {group: {counter_ideas: 100, counter_points: 1500, counter_users: 10000}});

      var inviteButton = groupActionBar.querySelector('.group-invite');
      inviteButton.click();

      Polymer.Base.async(function() {
        var defaultDialog = document.querySelector('#dialog');
        expect(defaultDialog.opened).to.be.equal(true);
        done();
      });
    });
  });
</script>
</body>
</html>
