<link rel="import" href="yp-group-behaviors.html">

<dom-module id="yp-group-card">

  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        width: 416px;
      }

      @media (max-width: 600px) {
        :host {
          width: 285px !important;
        }
      }

      .objectives {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--objectives-line-height, 1.3);
      }

      .stats {
        @apply(--layout-self-center);
      }

      .group-name {
        padding: 0;
        padding-bottom: 4px;
        margin: 0;
      }

      .idea-image {
      }

      .groupCard {
        cursor: pointer;
        height: 300px;
      }
    </style>

    <template is="dom-if" if="[[group]]">
      <paper-card class="groupCard" image$="" on-tap="_goToGroup">
        <div class="card-content">
          <div class="objectives">
            <h2 class="group-name">[[groupName(group)]]</h2>
            <div>[[groupObjectives(group)]]</div>
          </div>
        </div>
        <img src="[[groupImagePath(group)]]" class="idea-image">
        <div class="card-content">
          <yp-group-stats class="stats" group="[[group]]"></yp-group-stats>
        </div>
      </paper-card>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-group-card',

      behaviors: [
        Polymer.appHelpers,
        Polymer.GroupBehaviors
      ]
    });
  </script>
</dom-module>
