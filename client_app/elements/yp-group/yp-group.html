<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/image-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-group-actions/yp-group-actions.html">

<dom-module id="yp-group">

  <template>

    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        position:relative;
        min-height: 200px;
      }

      .category {
        padding-right: 16px;
      }

      .groupImage {
        cursor: pointer;
      }

      .header {
        color: var(--primary-color-more-darker, #424242);
        cursor: pointer;
        padding-top: 16px;
      }

      .description {
        padding-top: 32px;
        padding-bottom: 64px;
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
      }

      .separator {
        padding: 16px;
        font-size: 14px;
        border-top: 1px solid #e0e0e0;
      }
    </style>

    <img width="568" class="groupImage" on-tap="goToGroup" src="[[groupImagePath(group)]]">

    <div class="header" on-tap="goToGroup">
      <b>[[groupName(group)]]</b>
    </div>

    <div class="description">
      <template is="dom-if" if="[[group.IsoCountry]]">
        <div style="padding-right:16px;">
          <iron-image src="[[getIsoCountryImagePath(group)]]"></iron-image>
        </div>
      </template>

      <div>[[groupDescription(group)]]</div>
    </div>

    <yp-group-actions group="[[group]]"></yp-group-actions>

  </template>

  <script>
    Polymer({
      is: 'yp-group',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {
        group: {
          type: Object
        }
      },

      goToGroup: function (e) {
        var groupUrl = '/#/groups/' + this.group.id + '/ideas/top/' + this.group.name;
        window.globals.activity('Anonymous', 'open', 'group', groupUrl);
        window.location = groupUrl;
      },

      groupImagePath: function (group) {
        if (group.top_banner_file_name) {
          return 'https://s3.amazonaws.com/' + this.s3bucketName() + '/sub_instances/top_banners/000/000/' + this.padNumber(group.id) + '/icon_full/' + group.top_banner_file_name;
        } else
        {
          return this.defaultGroupImage('');
        }
      },

      getIsoCountryImagePath: function (group) {
        return this.isoCountryImagePath() + this.toLowerCase(group.IsoCountry.code) + '.png';
      },

      groupName: function (group) {
        if (group.name) {
          return this.truncate(this.trim(group.name), 200);
        } else {
          return group.short_name;
        }
      },

      groupDescription: function (group) {
        if (group.description) {
          return this.truncate(this.trim(group.description), 10000, '...');
        } else {
          return "";
        }
      }
    });
  </script>
</dom-module>
