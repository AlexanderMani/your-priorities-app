<link rel="import" href="../../bower_components/iron-icons/social-icons.html">

<link rel="import" href="../yp-posts-filter/yp-posts-filter.html">

<link rel="import" href="yp-group-card-large.html">

<dom-module id="yp-group">
  <template>
    <style>

      :host {
        @apply(--layout-vertical);
      }

      .createPost {
        background-color: --var(accent-color-darker,#f57c00);
        position: fixed;
        bottom:24px;
        right: 28px;
      }

      .card-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .card {
        padding: 16px;
      }


      @media (max-width: 900px) {

      }

      @media (max-width: 480px) {

      }

      .objectives {
        padding-bottom: 40px;
        max-width: 432px;
      }

      .description {
        padding: 12px;
      }

      @media (max-width: 360px) {
        #groupCard {
          padding-left: 0;
          padding-right: 0;
        }
      }

      @media (max-width: 320px) {
        #groupCard {
          padding-left: 0;
          padding-right: 0;
        }
      }
    </style>

    <yp-ajax id="ajax" on-response="_groupsResponse"></yp-ajax>

    <yp-post-edit id="postEdit" group="[[group]]" on-iron-form-response="_refresh"></yp-post-edit>

    <div class="layout vertical flex"  style="margin-top: -40px;">
      <div class="layout vertical center-center" style="width:100%;">
        <yp-group-card-large id="groupCard" class="card" group="[[group]]" on-update-group="_refresh"></yp-group-card-large>
      </div>
      <paper-tabs selected="{{selected}}" id="paper_tabs" focused>
        <paper-tab id="tab1">
          <span>[[t('posts.open')]]</span>&nbsp;<span id="tabCountOpen"></span>
        </paper-tab>
        <template is="dom-if" if="[[hasNonOpenPosts]]">
          <paper-tab>
            <span>[[t('posts.inProgress')]]</span>&nbsp;<span id="tabCountInProgress"></span>
          </paper-tab>
          <paper-tab>
            <span>[[t('posts.successful')]]</span>&nbsp;<span id="tabCountSuccessful"></span>
          </paper-tab>
          <paper-tab>
            <span>[[t('posts.failed')]]</span>&nbsp;<span id="tabCountFailed"></span>
          </paper-tab>
        </template> <paper-tab>[[t('news')]]</paper-tab>
      </paper-tabs>
      <iron-pages selected="{{selected}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
        <section>
            <div class="layout horizontal center-center">
              <yp-post-list my-selected-id="0" selected-tab="[[selected]]" status-filter="open" tab-counter-id="tabCountOpen" filter="{{filter}}" searching-for="[[searchingFor]]" category-id="{{categoryId}}" group="[[group]]" group-id="[[groupId]]"></yp-post-list>
            </div>
        </section>
        <template is="dom-if" if="[[hasNonOpenPosts]]">
          <section>
            <div class="layout horizontal center-center">
              <yp-post-list my-selected-id="1" selected-tab="[[selected]]" status-filter="in_progress" tab-counter-id="tabCountInProgress" filter="{{filter}}" searching-for="[[searchingFor]]" category-id="{{categoryId}}" group="[[group]]" group-id="[[groupId]]"></yp-post-list>
            </div>
          </section>
          <section>
              <div class="layout horizontal center-center">
                <yp-post-list my-selected-id="2" selected-tab="[[selected]]" status-filter="successful" tab-counter-id="tabCountSuccessful" filter="{{filter}}" searching-for="[[searchingFor]]" category-id="{{categoryId}}" group="[[group]]" group-id="[[groupId]]"></yp-post-list>
              </div>
          </section>
          <section>
              <div class="layout horizontal center-center">
                <yp-post-list my-selected-id="3" selected-tab="[[selected]]" status-filter="failed" tab-counter-id="tabCountFailed" filter="{{filter}}" searching-for="[[searchingFor]]" category-id="{{categoryId}}" group="[[group]]" group-id="[[groupId]]"></yp-post-list>
              </div>
          </section>
        </template>
        <section>
          <ac-activities mode="news_feeds" group-id="[[group.id]]"></ac-activities>
        </section>
      </iron-pages>
      <paper-fab icon="add" elevation="1" class="createPost" title="[[t('post.add_new')]]" on-tap="newPost"></paper-fab>
    </div>
  </template>

  <script>
    Polymer({

      is: 'yp-group',

      behaviors: [
        Polymer.appHelpers
      ],

      listeners: {
        'yp-post-count': '_updateTabPostCount'
      },

      properties: {

        groupId: {
          type: Number,
          observer: "_groupIdChanged"
        },

        group: {
          type: Object,
          notify: true,
          value: null
        },

        hideAdd: {
          type: Boolean,
          value: true
        },

        searchingFor: {
          type: String,
          value: null
        },

        selected: {
          type: Number,
          value: 0
        },

        filter: {
          type: String,
          notify: true,
          observer: "_filterChanged"
        },

        categoryId: {
          type: String,
          notify: true
        },

        categoryName: {
          type: String,
          notify: true
        },

        hasNonOpenPosts: {
          type: Boolean,
          value: false
        }
      },

      _isTab: function (tabNr, selected) {
        debugger;
        return (selected==tabNr)
      },

      _updateTabPostCount: function (event, tabCounterInfo) {
        var tabCounter = this.$$('#'+tabCounterInfo.tabCounterId);
        if (tabCounter) {
          tabCounter.innerHTML='('+tabCounterInfo.count+')';
        }
      },

      _searchingForChanged: function (newValue, oldValue) {
      },

      _filterChanged: function (newValue, oldValue) {
      },

      _categoryIdChanged: function (newValue, oldValue) {
      },

      _openEdit: function () {
        this.$.groupEdit.open('edit', { groupId: this.group.id });
      },

      _refresh: function () {
        this.$.ajax.generateRequest();
      },

      ready: function () {
      },

      _groupIdChanged: function (newValue, oldValue) {
        if (newValue) {
          this.$.ajax.url = '/api/groups/' + this.groupId;
          this.$.ajax.generateRequest();
        }
       },

      _groupsResponse: function (event, detail, sender) {
        this.set('group', detail.response.group);
        this.set('hasNonOpenPosts', detail.response.hasNonOpenPosts);

        this.fire("change-header", { headerTitle: this.group.name,
          headerDescription: this.group.objectives,
          headerIcon: "social:group",
          enableSearch: true,
          backPath: "#!/community/" + this.group.community_id });
      },

      newPost: function () {
        window.appGlobals.activity('open', 'newPost');
        this.$.postEdit.open('new', {groupId: this.groupId});
      }
    });
  </script>
</dom-module>
