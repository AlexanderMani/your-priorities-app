<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/image-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="yp-community-stats.html">
<link rel="import" href="yp-community-behaviors.html">
<link rel="import" href="../yp-membership-button/yp-membership-button.html">

<dom-module id="yp-community-card">

  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      .description {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
        padding: 8px;
        margin-top: 4px;
      }

      .stats {
        @apply(--layout-self-center);
        color: var(--primary-color-more-darker, #424242);
        position: absolute;
        bottom: 0;
        right: 16px;
      }

      .post-image {
        width: 100%;
      }

      .communityCard {
        cursor: pointer;
        height: 430px;
        width: 320px;
        background-color: #fff;
        padding: 0;
        margin: 0;
      }

      .communityCard[featured] {
        width: 672px;
      }

      iron-image {
        width: 320px;
        height: 180px;
      }

      iron-image[featured] {
        width: 336px;
        height: 180px;
      }

      @media (max-width: 420px) {
        :host {
          width: 304px;
        }

        .communityCard {
          margin-left: 8px;
          margin-right: 8px;
          height: 100% !important;
          padding-left: 0;
          padding-right: 0;
          width: 304px;
        }

        iron-image {
          width: 304px;
          height: 165px;
        }
      }

      .card-content {
        padding: 0;
        padding-bottom: 48px;
      }

      iron-image {
        padding: 0;
        margin: 0;
      }

      iron-image {
        padding: 0;
        margin: 0;
      }

      paper-card {
        background-color: #f00;
        vertical-align: text-top;
      }

      .informationText {
        vertical-align: text-top;
      }

      .community-name {
        font-size: 26px;
        margin-top: -4px;
        height: 56px;
        padding: 16px;
        background-color: var(--primary-color-800);
        color: #FFF;
      }

      .community-name[featured] {
        font-size: 46px;
      }

      yp-membership-button {
        position: absolute;
        top: 158px;
        right: 16px;
        width: 40px;
        height: 40px;
        color: var(--icon-general-color, #FFF);
      }
    </style>

    <template is="dom-if" if="[[community]]">
      <paper-card featured$="[[featured]]" class="communityCard" animated elevation="[[elevation]]" class="layout vertical flex">
        <div class="layout horizontal">
          <iron-image sizing="cover" featured$="[[featured]]" preload src="[[communityLogoImagePath(community)]]" on-tap="_goToCommunity" class="post-image"></iron-image>
          <iron-image sizing="cover" hidden$="[[!featured]]" featured$="[[featured]]" preload src="[[communityLogoImageNextPath(community)]]" on-tap="_goToCommunity" class="post-image"></iron-image>
        </div>
        <div class="informationText" on-tap="_goToCommunity">
          <div class="community-name" featured$="[[featured]]">[[communityName(community)]]</div>
          <template is="dom-if" if="[[featured]]">
            <div class="description">[[communityDescription(community,700)]]</div>
          </template>
          <template is="dom-if" if="[[!featured]]">
            <div class="description">[[communityDescription(community)]]</div>
          </template>
        </div>
        <yp-community-stats on-tap="_goToCommunity" class="stats" community="[[community]]"></yp-community-stats>
        <yp-membership-button community="[[community]]"></yp-membership-button>
      </paper-card>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-community-card',

      behaviors: [
        Polymer.appHelpers,
        Polymer.CommunityBehaviors
      ],

      properties: {
        featured: {
          type: Boolean,
          value: false
        }
      }

    });
  </script>
</dom-module>
