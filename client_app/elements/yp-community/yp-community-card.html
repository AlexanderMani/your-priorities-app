<link rel="import" href="yp-community-behaviors.html">

<dom-module id="yp-community-card">

  <template>
    <style is="custom-style">
      :host {
        display: block;
        @apply(--layout-vertical);
        width: 320px;
      }

      .description {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
        padding: 8px;
      }

      .stats {
        @apply(--layout-self-center);
        color: var(--primary-color-more-darker, #424242);
        position: absolute;
        bottom: 0;
        right: 16px;
      }

      .community-name {
        padding: 0;
        padding-bottom: 4px;
        margin: 0;
      }

      .post-image {
        width: 100%;
      }

      .communityCard {
        cursor: pointer;
        height: 420px;
        background-color: #fff;
      }

      iron-image {
        width: 320px;
        height: 180px;
      }

      @media (max-width: 420px) {
        :host {
          width: 304px;
        }

        .communityCard {
          margin-left: 8px;
          margin-right: 8px;
          height: 100% !important;
          padding-left: 0;
          padding-right: 0;
          width: 304px;
        }

        iron-image {
          width: 304px;
          height: 165px;
        }
      }

      .card-content {
        padding: 0;
        padding-bottom: 48px;
      }
    </style>
    
    <template is="dom-if" if="[[community]]">
      <paper-card class="communityCard" elevation="[[elevation]]" on-tap="_goToCommunity">
        <div class="card-content">
          <div class="layout">
            <iron-image sizing="cover" preload src="[[communityLogoImagePath(community)]]" class="post-image"/>
          </div>
          <div class="description">
            <h2 class="community-name">[[communityName(community)]]</h2>
            <div>[[communityDescription(community)]]</div>
          </div>
        </div>
        <yp-community-stats class="stats" community="[[community]]"></yp-community-stats>
      </paper-card>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-community-card',

      behaviors: [
        Polymer.appHelpers,
        Polymer.CommunityBehaviors
      ]

    });
  </script>
</dom-module>
