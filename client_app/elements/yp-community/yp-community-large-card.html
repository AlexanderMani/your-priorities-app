<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/image-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="yp-community-behaviors.html">
<link rel="import" href="yp-community-stats.html">

<dom-module id="yp-community-large-card">

  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        width: 864px;
      }

      @media (max-width: 600px) {
        :host {
          width: 235px !important;
        }
      }

      .description {
        padding: 16px !important;
        line-height: var(--description-line-height, 1.3);
      }

      .stats {
        @apply(--layout-start);
        padding-left: 16px;
      }

      yp-community-stats {
        color :#fff;
      }

      .community-name {
        padding: 0;
        padding-bottom: 4px;
        margin: 0;
      }

      .idea-image {
        width: 100%;
      }

      .communityCard {
        cursor: pointer;
      }

      iron-image {
        width: 300px;
        height: 300px;
      }

      @media (max-width: 600px) {
        iron-image {
          width: 256px !important;
          height: 256px !important;
        }
      }

      .large-card {
        background-color: var(--default-primary-color, #000);
        color: #fff;
        height: 300px;
      }

      .image {
        width: 50%;
      }

      .description-and-stats {
        width: 50%;
      }

      .edit {
        color: var( --primary-background-color,#F2F2F2);
        position: relative;
        top: 16px;
        right: 16px;
      }


    </style>

    <template is="dom-if" if="[[community]]">
      <paper-material id="large-card" elevation="5" animated class="large-card">
        <div class="layout horizontal">
          <iron-image class="image" src$="[[communityLogoImagePath(community)]]"></iron-image>
          <div class="layout vertical description-and-stats">
            <div class="description">
              <h2 class="community-name">[[communityName(community)]]</h2>
              <div>[[communityDescription(community)]]</div>
            </div>
            <yp-community-stats class="stats" community="[[community]]"></yp-community-stats>
          </div>
          <paper-fab mini class="edit" icon="create" on-tap="_openEdit"></paper-fab>
        </div>
      </paper-material>

      <yp-community-edit new="false" id="communityEdit" community="{{community}}" on-iron-form-response="_refresh"></yp-community-edit>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-community-large-card',

      behaviors: [
        Polymer.appHelpers,
        Polymer.CommunityBehaviors
      ],

      _openEdit: function () {
        this.$$("#communityEdit").open('edit', {communityId: this.community.id });
      },

      _refresh: function () {
        this.fire("update-community");
      },

      lowerCommunityCardLater: function () {
        this.async( function() {
          this.setElevation(1);
        }, 3500);
      },

      setElevation: function (value) {
        var card = this.$$("#large-card");
        if (card)
          card.elevation = value;
      },

      ready: function () {
        this.lowerCommunityCardLater();
      }
    });
  </script>
</dom-module>
