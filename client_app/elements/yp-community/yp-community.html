<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-idea/yp-idea.html">
<link rel="import" href="../yp-ajax/yp-ajax.html">
<link rel="import" href="../yp-community-card/yp-community-card.html">

<dom-module id="yp-community">
  <template>
    <style>

      :host {
        @apply(--layout-horizontal);
      }

      .createCommunity {
        background-color: --var(accent-color-darker,#f57c00);
        position: fixed;
        bottom:24px;
        right: 28px;
      }

      .card-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      yp-community-card {
        padding: 16px;
      }

    </style>

    <yp-ajax id="ajax" url="/api/communities" on-response="_response"></yp-ajax>

    <div class="card-container">
      <template is="dom-if" if="[[communities]]">
        <template is="dom-repeat" class="list" items="[[communities]]" as="community">
          <yp-community-card community="[[community]]" on-mouseover="_communityCardMouseOver" on-mouseout="_communityCardMouseOut"></yp-community-card>
        </template>
      </template>
      <paper-fab icon="add" z="1" class="createCommunity" title="[[t('community.add')]" on-tap="_newCommunity"></paper-fab>
    </div>
  </template>

  <script>
    Polymer({

      is: 'yp-community',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        communityHome: {
          type: Boolean,
          value: false
        },

        communities: {
          type: Array
        },

        shortName: {
          type: String
        }
      },

      _newCommunity: function () {
        window.globals.activity('Anonymous', 'open', 'newCommunity');
        window.globals.openDialog('communities.new');
      },

      _response: function (event, detail, sender) {
        this.set(this.communities,detail.response);
      },

      defaultCommunityFirst: function (items) {
        var filtered = [];
        var defaultCommunity = null;
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if (item.short_name != 'default') {
            filtered.push(item);
          } else {
            defaultCommunity = item;
          }
        }
        filtered.unshift(defaultCommunity);
        return filtered;
      },

      noTestCommunity: function (items) {
        var filtered = [];
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if (item.short_name != 'test' && item.short_name != 'ac-ideas' && item.short_name != 'development' && item.short_name.indexOf('2012') == -1 && item.short_name.indexOf('2013') == -1) {
            filtered.push(item);
          }
        }
        return filtered;
      },

      _communityCardMouseOver: function (event) {
        event.currentTarget.elevation = 5;
      },

      _communityCardMouseOut: function (event) {
        event.currentTarget.elevation = 1;
      },

      ready: function () {
      }

    });
  </script>
</dom-module>
