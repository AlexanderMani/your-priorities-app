<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

<link rel="import" href="../yp-edit-dialog/yp-edit-dialog.html">
<link rel="import" href="../yp-edit-dialog/yp-edit-dialog-behavior.html">

<dom-module id="yp-community-edit">
  <template>

    <style>
      .access {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .accessHeader {
        color: var(--default-primary-color,#777);
        font-weight: normal;
        margin-bottom: 0px;
      }

      paper-radio-button {
        display: block;
      }
    </style>

    <yp-edit-dialog id="editDialog" action="[[action]]" save-text="[[saveText]]">
      <h2>[[editHeaderText]]</h2>

      <paper-input id="name"
                   name="name"
                   type="text"
                   label="[[t('name')]]"
                   value="{{community.name}}"
                   maxlength="60"
                   char-counter>
      </paper-input>

      <paper-textarea id="description"
                      name="description"
                      bind-value="{{community.description}}"
                      label="[[t('description')]]"
                      char-counter
                      rows="2"
                      max-rows="5"
                      maxlength="200">
      </paper-textarea>

      <paper-input id="website"
                   name="website"
                   type="text"
                   label="[[t('website')]]"
                   value="{{community.website}}"
                   maxlength="2083">
      </paper-input>

      <h3 class="accessHeader">[[t('access')]]</h3>
      <paper-radio-group class="access" selected="{{community.access}}">
        <paper-radio-button name="2">[[t('public')]]</paper-radio-button>
        <paper-radio-button name="1">[[t('closed')]]</paper-radio-button>
        <paper-radio-button name="0">[[t('secret')]]</paper-radio-button>
      </paper-radio-group>

    </yp-edit-dialog>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'yp-community-edit',

    behaviors: [
      Polymer.appHelpers,
      Polymer.ypEditDialogBehavior
    ],

    properties: {

      action: {
        type: String,
        value: "/api/communities"
      },

      community: {
        type: Object,
        value: { name: '', description: '', access: "0" }
      }
    },

    _setupTranslation: function () {
      if (this.new) {
        this.editHeaderText = this.t('community.edit.new');
      } else {
        this.editHeaderText = this.t('community.edit.update');
      }
    }
  });
</script>
