  <template>
    <style>
      section {
        padding: 20px 0;
      }

      .category {
        padding-right: 16px;
      }

      .description {
        padding: 16px;
        margin-bottom: 24px;
      }

      .for {
        color: #090;
      }

      .against {
        color: #900;

      </paper-shadow>
    </div>
  </template>

  <script>

    });
