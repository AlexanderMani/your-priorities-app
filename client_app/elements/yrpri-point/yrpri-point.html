<polymer-element name="yrpri-point" attributes="point">
  <template>

    <link rel="stylesheet" href="yrpri-point.css">

    <div layout flex>
      <paper-shadow z="2" class="card">
        <div layout vertical>
          <div class="pointUser">
            <div layout horizontal>
              <div>
                {{point.PointRevisions[0].User.login}}
              </div>
            </div>
          </div>
          <div class="description {{point.value>0 ? 'for' : 'against'}}">
            <b>{{point.name}}.</b> {{point.content}}
          </div>
          <point-action-bar point="{{point}}"></point-action-bar>
        </div>
      </paper-shadow>
    </div>
  </template>

  <script>
    Polymer({
    });
  </script>
</polymer-element>
