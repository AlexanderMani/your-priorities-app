<polymer-element name="yrpri-point" attributes="point">
  <template>
    <style>
      section {
        padding: 20px 0;
      }

      .category {
        padding-right: 16px;
      }

      .description {
        padding: 16px;
        padding-bottom: 0px !important;
      }

      .card {
        padding: 16px;
        padding-bottom: 0px !important;
        margin-bottom: 24px;
      }

      .for {
        color: #090;
      }

      .against {
        color: #900;
      }
    </style>

    <div layout flex>
      <paper-shadow z="1" class="card">
        <div class="description {{point.value>0 ? 'for' : 'against'}}">
          {{point.name}}. {{point.content}}
        </div>
        <point-action-bar point="{{point}}"></point-action-bar>
      </paper-shadow>
    </div>
  </template>

  <script>
    Polymer({
    });
  </script>
</polymer-element>
