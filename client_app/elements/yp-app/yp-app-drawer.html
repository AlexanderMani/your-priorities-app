<dom-module id="yp-app-drawer">

  <template>

    <style>

      .avatar-container {
        position: relative;
        border: 2px solid #00AA8D;
        border-radius: 50%;
        height: 90px;
        padding: 2px;
        width: 90px;
        margin: 20px auto;
      }

      .avatar-container .image {
        background-image: url('http://app-layout-assets.appspot.com/assets/pesto/avatar.jpg');
        background-size: contain;
        border-radius: 50%;
        height: 100%;
        width: 100%;
      }

      .contact-info {
        margin: 0 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #CCC;
        text-align: center;
      }

      .contact-info .name {
        font-weight: bold;
      }

      .contact-info .email {
        color: #999;
      }
    </style>

        <app-header-layout has-scrolling-region>

          <app-header fixed>
            <div class="avatar-container">
              <div class="image"></div>
            </div>
            <div class="contact-info">
              <div class="name">Jonathan</div>
              <div class="email">heyfromjonathan@gmail.com</div>
            </div>
          </app-header>

          <div class="currentUser">
            <template is="dom-if" if="[[user]]">
              <yp-user-info user="{{user}}"></yp-user-info>
            </template>
          </div>

        </app-header-layout>
      </app-drawer>

  </template>

  <script>
    Polymer({

      is: 'yp-app-drawer',

      properties: {

        user: {
          type: Object
        },

        opened: {
          type: Boolean
        },

        route: {
          type: String,
          observer: 'routeChanged'
        }
      },

      routeChanged: function(newValue, oldValue) {
      }
    });
  </script>
</dom-module>
