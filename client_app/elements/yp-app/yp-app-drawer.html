<dom-module id="yp-app-drawer">

  <template>

    <style>

      paper-material{
        z-index: 1000;
      }

      app-header-layout {
        background-color: #FFF; /* @apply(--primary-background-color, #F2F2F2); */
        z-index: 1000;
      }

      .language {
        margin-top: 16px;
      }

      .languageSelection {
        margin-top: 16px;
        font-weight: bold;
      }
    </style>

    <paper-material elevation="1" class="material">
      <app-header-layout has-scrolling-region>
        <app-header fixed>
          <div class="currentUser">
            <template is="dom-if" if="[[user]]">
              <yp-user-info on-open-user-edit="_openEdit" user="{{user}}"></yp-user-info>
            </template>
            <div class="layout vertical center-center">
              <div class="languageSelection">
                [[t('selectLanguage')]]
              </div>
              <div class="layout horizontal">
                <paper-button class="language" on-tap="_selectEnglish">English</paper-button>
                <paper-button class="language" on-tap="_selectIcelandic">√çslenska</paper-button>
              </div>
            </div>
        </app-header>
      </app-header-layout>
    </paper-material>

  </template>

  <script>
    Polymer({

      is: 'yp-app-drawer',

      properties: {

        user: {
          type: Object
        },

        opened: {
          type: Boolean
        },

        route: {
          type: String,
          observer: 'routeChanged'
        }
      },

      behaviors: [
        Polymer.appHelpers
      ],

      // TODO: Do proper language based on dynamic localized strings, this is a hack ;)
      _selectEnglish: function () {
        localStorage.setItem('yp-user-locale','en');
        location.reload();
      },

      _selectIcelandic: function () {
        localStorage.setItem('yp-user-locale','is');
        location.reload();
      },

      _openEdit: function () {
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("userEdit");
        dialog.setup(this.user, false, null);
        dialog.open('edit', { userId: this.user.id });
      },

      routeChanged: function(newValue, oldValue) {
      }
    });
  </script>
</dom-module>
