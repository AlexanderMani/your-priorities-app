<dom-module id="yp-app">

  <template>

    <style>
      :host {
        background-color: var(--primary-background-color);
      }

      app-header {
        color: #fff;
        background-color: var(--primary-background-color);
      }

      app-toolbar {
        color: #FFF;
      }

      iron-pages {
        background-color: var(--primary-background-color);
      }

      [condensed-title] {
        /*        background-size: 76px; */
        /* The difference in font size is used to calculate the scale of the title in the transition. */
        font-size: 16px;
      }

      [title] {
        /* The difference in font size is used to calculate the scale of the title in the transition. */
        font-size: 26px;
      }

      .backIcon {
        width: 48px;
        height: 48px;
        padding-right: 16px;
      }

      .main-header {
        border-bottom: 1px solid var(--primary-color-800);
        background-color: var(--primary-color-800);
        color: #333;
        height: 64px;
      }

      .dropdown-content {
        width: 200px;
      }

      @media (max-width: 480px) {
        div[title] {
          font-size: 17px;
          white-space: normal !important;
        }

        .backIcon {
          width: 40px;
          height: 40px;
          padding-right: 8px;
        }

        .loginButton {
          font-size: 15px;
          padding: 4px;
        }

        paper-menu-button {
          padding: 0;
        }

        paper-button {
          padding:0;
          margin: 0;
        }
      }
      @media (max-width: 340px) {
        div[title] {
          font-size: 17px;
          white-space: normal !important;
        }

        .backIcon {
          width: 40px;
          height: 40px;
          padding-right: 8px;
        }

        .loginButton {
          font-size: 12px;
          padding: 0;
        }
      }

    </style>

    <iron-signals on-iron-signal-yp-i18n-ready="_i18nReady"></iron-signals>

    <template is="dom-if" if="[[appAndI18nReady]]" restamp>
      <!--    <material-search id="search" narrow="[[narrow]]"
                           previous-searches="{{previousSearches}}"
                           on-search-change="_onSearch" class="fit"></material-search> -->

      <app-drawer-layout drawer-width="360px" responsive-width="16000px">

        <app-drawer id="drawer" align="end" position="right" swipe-open>
          <yp-app-drawer id="ypDrawer" user="[[user]]" route="[[route]]"></yp-app-drawer>
        </app-drawer>

        <app-drawer id="navDrawer" align="start" position="left" swipe-open>
          <yp-app-nav-drawer id="ypNavDrawer" on-yp-toggle-nav-drawer="_toggleNavDrawer" user="[[user]]" route="[[route]]"></yp-app-nav-drawer>
        </app-drawer>

        <app-scrollpos-control selected="{{route}}"></app-scrollpos-control>

        <app-header-layout id="mainArea">

          <app-header id="appHeader" effects="waterfall" reveals class="main-header">
            <app-toolbar>
              <div hidden$="[[closePostHeader]]" class="layout horizontal">
                <paper-icon-button id="paperToggleNavMenu" icon="menu" on-tap="_toggleNavDrawer"></paper-icon-button>
                <div title class="layout vertical wrap">[[headerTitle]]</div>
                <paper-icon-button icon="arrow-upward" on-tap="goBack" class="backIcon" hidden$="[[!showBack]]"></paper-icon-button>
              </div>
              <template is="dom-if" if="[[closePostHeader]]">
                <paper-icon-button id="paperToggleNavMenu" icon="clear" on-tap="_closePost"></paper-icon-button>
              </template>

              <span class="flex"></span>

              <!-- Toolbar icons -->
              <paper-icon-button icon="search" on-tap="toggleSearch" hidden hiddesn$="[[!showSearch]]"></paper-icon-button>

              <paper-menu-button horizontal-align="right">
                <paper-icon-button icon="help-outline" class="dropdown-trigger"></paper-icon-button>
                <paper-menu class="dropdown-content">
                  <template is="dom-repeat" items="[[pages]]" as="page">
                    <paper-item data-args$="[[index]]" on-tap="_openPage">[[_getLocalizePageTitle(page)]]</paper-item>
                  </template>
                </paper-menu>
              </paper-menu-button>

              <template is="dom-if" if="[[user]]">
                <paper-icon-button on-tap="_toggleUserDrawer" icon="face"></paper-icon-button>
              </template>

              <template is="dom-if" if="[[!user]]">
                <paper-button class="loginButton" on-tap="_login">[[t('user.login')]]</paper-button>
              </template>
            </app-toolbar>
          </app-header>

          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
            </section>

            <section data-route="domain">
              <template is="dom-if" if="[[domainOpen]]" restamp>
                <yp-domain domain-id="{{params.domainId}}" tab-name="[[params.tabName]]" on-change-header="onChangeHeader"></yp-domain>
              </template>
            </section>

            <section data-route="community">
              <template is="dom-if" if="[[communityOpen]]" restamp>
                <yp-community community-id="{{params.communityId}}" tab-name="[[params.tabName]]" on-change-header="onChangeHeader"></yp-community>
              </template>
            </section>

            <section data-route="group">
              <template is="dom-if" if="[[groupOpen]]" restamp>
                <yp-group group-id="{{params.groupId}}" filter="[[params.filterValue]]"
                          searching-for="[[params.searchingFor]]" tab-name="[[params.tabName]]"
                          category-id="[[params.categoryId]]" category-name="[[params.categoryName]]"
                          on-change-header="onChangeHeader"></yp-group>
              </template>
            </section>

            <section data-route="post">
              <template is="dom-if" if="[[params.postId]]" restamp>
                <yp-post post-id="{{params.postId}}" tab-name="[[params.tabName]]" on-change-header="onChangeHeader"></yp-post>
              </template>
            </section>

            <section data-route="user">
              <template is="dom-if" if="[[params.userId]]" restamp>
                <yp-user-page user-id="{{params.userId}}" tab-name="[[params.tabName]]" on-change-header="onChangeHeader"></yp-user-page>
              </template>
            </section>
          </iron-pages>

        </app-header-layout>

      </app-drawer-layout>

      <yp-dialog-container id="dialogContainer"></yp-dialog-container>
      <yp-app-user id="appUser" on-user-changed="onUserChanged"></yp-app-user>
    </template>

    <yp-app-globals id="appGlobals" setup-defaults on-change-header="onChangeHeader" on-app-ready="_appReady"></yp-app-globals>
  </template>

  <script>
    Polymer({

      is: 'yp-app',

      behaviors: [
        Polymer.appHelpers,
        Polymer.FixDialog
      ],

      properties: {

        route: {
          type: String,
          value: 'home',
          observer: 'routeChanged'
        },

        appTitle: {
          type: String,
          value: "Your Priorities"
        },

        user: {
          type: Object,
          value: null
        },

        previousSearches: {
          type: Array,
          value: []
        },

        showSearch: {
          type: Boolean,
          value: false
        },

        showBack: {
          type: Boolean,
          value: false
        },

        backPath: {
          type: String
        },

        storedBackPath: String,

        headerTitle: {
          type: String
        },

        headerDescription: {
          type: String
        },

        params: {
          type: Object
        },

        narrow: {
          type: Boolean
        },

        appReady: {
          type: Boolean,
          notify: true,
          value: false
        },

        i18nReady: {
          type: Boolean,
          notify: true,
          value: false
        },

        appAndI18nReady: {
          type: Boolean,
          notify: true,
          value: false
        },

        pages: {
          type: Array
        },

        keepOpenForPost: {
          type: String,
          value: null
        },

        groupOpen: {
          type: Boolean,
          computed: '_isGroupOpen(params, keepOpenForPost)'
        },

        communityOpen: {
          type: Boolean,
          computed: '_isCommunityOpen(params, keepOpenForPost)'
        },

        domainOpen: {
          type: Boolean,
          computed: '_isDomainOpen(params, keepOpenForPost)'
        },

        closePostHeader: {
          type: Boolean,
          computed: '_closePostHeader(params, keepOpenForPost)',
          value: null
        }
      },

      observers: [
        '_isAppAndI18nReady(appReady, i18nReady)'
      ],

      listeners: {
        'yp-set-pages': '_setPages'
      },

      setKeepOpenForPostsOn: function (goBackToPage) {
        this.set('keepOpenForPost', goBackToPage);
        this.set('storedBackPath', this.backPath);
      },

      _closePost: function () {
        if (this.keepOpenForPost)
          page(this.keepOpenForPost)

        if (this.storedBackPath)
          this.set('backPath', this.storedBackPath);

        this.set('this.keepOpenForPost', null);
      },

      _closePostHeader: function (params, keepOpenForPost) {
        if (params.postId && keepOpenForPost)
          return true;
        else
          return false;
      },

      _isGroupOpen: function (params, keepOpenForPost) {
        if (params.groupId || (params.postId && keepOpenForPost))
          return true;
        else
          return false;
      },

      _isCommunityOpen: function (params, keepOpenForPost) {
        if (params.communityId || (params.postId && keepOpenForPost))
          return true;
        else
          return false;
      },

      _isDomainOpen: function (params, keepOpenForPost) {
        if (params.domainId || (params.postId && keepOpenForPost))
          return true;
        else
          return false;
      },

      _toggleNavDrawer: function () {
        this.$$("#navDrawer").toggle();
      },

      _setPages: function (event, pages) {
        this.set('pages', pages);
      },

      _openPage: function (event) {
        var index = JSON.parse(event.target.getAttribute('data-args'));
        var page = this.pages[index];
        window.appGlobals.activity('open', 'pages', page.id);
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("pageDialog");
        dialog.open(page.title[window.locale], page.content[window.locale]);
      },

      _getLocalizePageTitle: function (page) {
        return page.title[window.locale];
      },

      ready: function () {
        console.log("yp-app is ready");
        if (window.i18nTranslation) {
          this._i18nReady();
        }
      },

      _isAppAndI18nReady: function (appReady, i18nReady) {
        if ((appReady && i18nReady) || (appReady && window.i18nTranslation)) {
          this.set('appAndI18nReady', true);
        }
      },

      _i18nReady: function () {
        this.set('i18nReady', true);
      },

      _appReady: function () {
        this.set('appReady', true);
      },

      getDialog: function (idName) {
        return this.$$("#dialogContainer").getDialog(idName);
      },

      scrollPageToTop: function() {
        var mainArea = document.getElementById('#mainArea');
        if (mainArea) {
          mainArea.scroller.scrollTop = 0;
        }
      },

      _toggleUserDrawer: function () {
        this.$$("#drawer").toggle();
      },

      openEdit: function () {
        var dialog = Polymer.dom(document).querySelector('yp-dialog-container #userEdit');
        dialog.setup(this.user, false, null);
        dialog.open('edit', { userId: this.user.id});
      },

      _login: function () {
        if (window.appUser) {
          window.appUser.openUserlogin();
        }
      },

      onChangeHeader: function (event, header) {
        this.headerTitle = document.title = header.headerTitle;

        if (header.documentTitle) {
          document.title = header.documentTitle;
        }
        this.headerDescription = header.headerDescription;

        //if (header.headerIcon)
        //app.headerIcon = header.headerIcon;
        if (header.enableSearch)
          this.showSearch = true;
        else
          this.showSearch = false;
        if (header.backPath) {
          this.showBack = true;
          this.backPath = header.backPath;
        } else {
          this.showBack = false;
          this.backPath = null;
        }
      },

      goBack: function (event, detail) {
        if (this.backPath)
          page(this.backPath);
      },

      _onSearch: function (e) {
        this.toggleSearch();
        this.unshift('previousSearches', e.detail.value);
        var postsFilter = document.querySelector('#postsFilter');
        if (postsFilter) {
          postsFilter.searchFor(e.detail.value);
        }
      },

      onUserChanged: function (event, detail) {
        if (detail && detail.id) {
          this.set('user', detail);
        } else {
          this.set('user', null);
        }
      },

      toggleSearch: function () {
        this.$$("#search").toggle();
      },

      __equal: function (a, b) {
        return a === b;
      },

      routeChanged: function (newValue, oldValue) {
        if (this.$$("#drawer") && (!this.$$("#drawer").persistent)) {
          this.$$("#drawer").close();
        }
      }
    });
  </script>
</dom-module>
