<polymer-element name="yrpri-idea" attributes="small idea">
  <template>
    <style>
      section {
        padding: 20px 0;
      }

      .category {
        padding-right: 16px;
      }

      .description {
        padding-top: 8px;
        padding-bottom: 8px;
      }
    </style>
    <div layout flex>
      <div layout horizontal flex>
        <div>
          <img class="category"
               src="https://s3.amazonaws.com/better-reykjavik-paperclip-production/categories/icons/000/000/{{idea.Category.id | fillIdValue}}/icon_50/{{idea.Category.icon_file_name}}"/>
        </div>
        <div flex>
          <b>{{idea.name | trim | truncate(small ? 60 : 200) }}</b>
        </div>
      </div>

      <div justified layout class="description">
        {{idea.description | trim | truncate(small ? 200 : 500,"...")}}
      </div>
      <div layout horizontal flex style="margin-top:8px;">
        <div layout horizontal>
          <div style="font-size: 20px;text-align:center;vertical-align: middle;color:#090;padding-top:8px;margin-right:16px;">0</div>
          <paper-fab mini icon="thumb-up" style="background-color:#090;margin-right:16px;"></paper-fab>
        </div>
        <div layout horizontal>
          <div style="font-size: 20px;text-align:center;vertical-align: middle;color:#900;padding-top:8px;">0</div>
          <paper-fab mini icon="thumb-down" style="background-color:#900;"></paper-fab>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      fillIdValue: function (value) {
        return ('000' + value).substr(-3);
      }
    });
  </script>
</polymer-element>
