<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
  /*
   Polymer.i18nTranslation for an interface with i18next
   @polymerBehavior
   */
  Polymer.i18nTranslation = {
    t: function(key) {
      var translation = window.i18n.t(key);
      if (translation=='')
        translation = key;
      return translation;
    }
  };
</script>
