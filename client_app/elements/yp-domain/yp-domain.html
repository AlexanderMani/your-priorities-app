<dom-module id="yp-domain">
  <template>
    <style>

      ac-activities {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      .card-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .card {
        padding: 16px;
      }

      @media (max-width: 330px) {
        .card {
          padding-left: 0;
          padding-right: 0;
          padding-bottom: 8px;
          padding-top: 8px;
        }

        .card-container {
          padding: 0;
          margin: 0;
        }
      }

      yp-ajax {
        background-color: var(--main-background-color);
      }

      .twitterFeed {
        margin-top: 24px;
      }
    </style>

    <yp-community-edit id="communityNew" on-iron-form-response="_refresh"></yp-community-edit>

    <yp-page create-fab-icon="group-work" create-fab-title="[[t('community.add')]]" on-yp-create-fab-tap="_newCommunity">

      <yp-domain-large-card id="domainCard" class="largeCard card" domain="[[domain]]" on-update-domain="_refresh"></yp-domain-large-card>

      <paper-tabs id="paper_tabs" class="tabs" selected="{{selected}}" focused>
        <paper-tab class="tab"><span>[[t('communities')]]</span> &nbsp; (<span>[[communities.length]]</span>)</paper-tab>
        <paper-tab class="tab">[[t('news')]]</paper-tab>
        <paper-tab class="tab">[[t('twitter')]]</paper-tab>
        <paper-tab class="tab">[[t('instagram')]]</paper-tab>
      </paper-tabs>

      <iron-pages class="pages" selected="{{selected}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
        <section>
          <div class="card-container layout center-center wrap">
            <template is="dom-repeat" class="list" items="[[communities]]" as="community">
              <yp-community-card class="card" community="[[community]]" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut"></yp-community-card>
            </template>
            <yp-community-card-add hidden$="[[hideAdd]]" class="card" on-tap="_newCommunity"></yp-community-card-add>
          </div>
        </section>
        <section>
          <ac-activities domain-id="[[domain.id]]"></ac-activities>
        </section>
        <section class="layout vertical center-center twitterFeed">
          <template is="dom-if" if="[[selected]]" restamp>
            <a class="twitter-timeline" href="https://twitter.com/hashtag/BetriReykjavik" data-widget-id="713327367431782400">#BetriReykjavik Tweets</a>
          </template>
        </section>
        <section class="layout vertical center-center twitterfeed">
          <polymer-instagram client-id="[[_instagramClientId()]]" access-token="[[_instagramAccessToken()]]"></polymer-instagram>
        </section>
      </iron-pages>
    </yp-page>

    <yp-ajax id="ajax" url="[[url]]" on-response="_response"></yp-ajax>
  </template>

  <script>
    Polymer({

      is: 'yp-domain',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {
        communities: {
          type: Array,
          value: function () { return [] }
        },

        domainId: {
          type: Number,
          value: null,
          observer: "_domainIdChanged"
        },

        url: {
          type: String
        },

        domainEmpty: {
          type: Boolean,
          value: false
        },

        domain: {
          type: Object
        },

        hideAdd: {
          type: Boolean,
          value: true
        },

        selected: {
          type: Number,
          value: 0,
          observer: '_selectedChanged'
        }
      },

      isSelected: function (number) {
        return (this.selected && this.selected == number);
      },

      _selectedChanged: function (newValue) {
        if (newValue==2) {
          this.async(function () {
            this._setupTwitter();
          }.bind(this));
        }
      },

      _domainIdChanged: function (newValue, oldValue) {
        if (newValue) {
          this.set("communities",null);
          this.$.ajax.url = '/api/domains/' + this.domainId;
          this.$.ajax.generateRequest();
          this.hideAdd = true;
        }
      },

      _setupTwitter: function () {
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
      },

      _instagramAccessToken: function () {
        return window.instagramAccessToken;
      },

      _instagramClientId: function () {
        return window.instagramClientID;
      },

      _refresh: function () {
        this.$.ajax.generateRequest();
      },

      _newCommunity: function () {
        window.appGlobals.activity('open', 'newCommunity');
        this.$.communityNew.open('new', { domainId: this.domainId });
      },

      _response: function (event, detail, sender) {
        this.set('domain', detail.response);
        if (this.domain.Communities) {
          this.set("communities",this.domain.Communities);
        }
        var headerPanel = app.$.mainScrollHeaderPanel;
        this.$.domainCard.setElevation(5);
        this.$.domainCard.lowerCardLater();

        this.fire("change-header", { headerTitle: '',
                                     headerDescription: this.domain.description});

        if (this.communities.length>0) {
          this.hideAdd = true;
        } else {
          this.hideAdd = false;
        }
      }

    });
  </script>
</dom-module>
