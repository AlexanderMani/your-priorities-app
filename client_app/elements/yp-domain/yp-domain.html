<dom-module id="yp-domain">
  <template>
    <style>

      ac-activities {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      .card-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .card {
        padding: 16px;
      }

      @media (max-width: 330px) {
        .card {
          padding-left: 0;
          padding-right: 0;
          padding-bottom: 8px;
          padding-top: 8px;
        }

        .card-container {
          padding: 0;
          margin: 0;
        }
      }

      yp-ajax {
        background-color: var(--primary-background-color);
      }

      .twitterFeed {
        margin-top: 24px;
      }
    </style>

    <yp-page id="page" create-fab-icon="group-work" create-fab-title="[[t('community.add')]]" on-yp-create-fab-tap="_newCommunity">

      <yp-domain-large-card id="domainCard" class="largeCard card" domain="[[domain]]" on-update-domain="_refresh"></yp-domain-large-card>

      <paper-tabs id="paper_tabs" class="tabs" selected="{{selected}}" focused>
        <paper-tab class="tab"><span>[[t('communities')]]</span> &nbsp; (<span>[[communities.length]]</span>)</paper-tab>
        <paper-tab class="tab">[[t('news')]]</paper-tab>
        <paper-tab class="tab">[[t('socialMedia.other')]]</paper-tab>
      </paper-tabs>

      <iron-pages class="tabPages" selected="{{selected}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
        <section>
          <div class="card-container layout center-center wrap">
            <template is="dom-repeat" class="list" items="[[communities]]" as="community">
              <yp-community-card class="card" community="[[community]]" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut"></yp-community-card>
            </template>
            <yp-community-card-add hidden$="[[hideAdd]]" class="card" on-tap="_newCommunity"></yp-community-card-add>
          </div>
        </section>
        <section>
          <ac-activities domain-id="[[domain.id]]"></ac-activities>
        </section>
        <section class="layout vertical">
          <yp-other-social-media active="[[otherSocialMediaActive]]"></yp-other-social-media>
        </section>
      </iron-pages>
    </yp-page>

    <yp-ajax id="ajax" url="[[url]]" on-response="_response"></yp-ajax>
  </template>

  <script>
    Polymer({

      is: 'yp-domain',

      behaviors: [
        Polymer.appHelpers,
        Polymer.ypThemeBehavior
      ],

      properties: {
        communities: {
          type: Array,
          value: function () { return [] }
        },

        domainId: {
          type: Number,
          value: null,
          observer: "_domainIdChanged"
        },

        url: {
          type: String
        },

        domainEmpty: {
          type: Boolean,
          value: false
        },

        domain: {
          type: Object
        },

        hideAdd: {
          type: Boolean,
          value: true
        },

        selected: {
          type: Number,
          value: 0,
          observer: '_selectedChanged'
        },

        otherSocialMediaActive: {
          type: Boolean,
          value: false
        },

        tabName: {
          type: String,
          value: null,
          observer: '_tabNameChanged'
        }
      },

      _tabNameChanged: function (newValue) {
        if (newValue) {
          if (newValue=='communities') {
            this.set('selected', 0);
          } else if (newValue=='news') {
            this.set('selected', 1);
          } else if (newValue=='other_social_media') {
            this.set('selected', 2);
          }
        }
      },

      _selectedChanged: function (newValue) {
        if (newValue==2) {
          this.set('otherSocialMediaActive', true);
        } else {
          this.set('otherSocialMediaActive', false);
        }

        if (this.domain) {
          if (newValue == 0) {
            page("#!/domain/" + this.domain.id + '/communities');
          } else if (newValue == 1) {
            page("#!/domain/" + this.domain.id + '/news');
          } else if (newValue == 2) {
            page("#!/domain/" + this.domain.id + '/other_social_media');
          }
        }
      },

      _domainIdChanged: function (newValue, oldValue) {
        if (newValue) {
          this.set("communities",null);
          this.$.ajax.url = '/api/domains/' + this.domainId;
          this.$.ajax.generateRequest();
          this.hideAdd = true;
        }
      },

      _refresh: function () {
        debugger;
        this.$.ajax.generateRequest();
      },

      _newCommunity: function () {
        window.appGlobals.activity('open', 'newCommunity');
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("communityEdit");
        dialog.setup(null, true, this._refresh.bind(this));
        dialog.open('new', { domainId: this.domainId });
      },

      _response: function (event, detail, sender) {
        this.set('domain', detail.response);
        if (this.domain.DomainHeaderImages && this.domain.DomainHeaderImages.length>0) {
          this.$.page.setupTopHeaderImage(this.domain.DomainHeaderImages);
        }
        if (this.domain.Communities) {
          this.set("communities",this.domain.Communities);
        }

        var headerPanel = app.$.mainScrollHeaderPanel;
        this.$.domainCard.setElevation(5);
        this.$.domainCard.lowerCardLater();

        this.fire("change-header", { headerTitle: '',
                                     headerDescription: this.domain.description});

        if (this.communities.length>0) {
          this.hideAdd = true;
        } else {
          this.hideAdd = false;
        }
      }

    });
  </script>
</dom-module>
