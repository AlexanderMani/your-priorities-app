<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="../../bower_components/file-upload/file-upload.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

<link rel="import" href="../yp-edit-dialog/yp-edit-dialog.html">
<link rel="import" href="../yp-edit-dialog/yp-edit-dialog-behavior.html">
<link rel="import" href="../yp-theme/yp-theme-selector.html">

<dom-module id="yp-domain-edit">
  <template>

    <style>
      .additionalSettings {
        padding-top: 16px;
        margin-top: 8px;
      }

      .mainInput {
        max-width: 400px;
      }

      yp-theme-selector {
        padding-top: 8px;
        margin-bottom: 32px;
      }
    </style>

    <yp-edit-dialog id="editDialog" action="[[action]]" method="[[method]]" params="[[params]]" save-text="[[saveText]]" toast-text="[[toastText]]">
      <h2>[[editHeaderText]]</h2>

      <paper-input id="name"
                   name="name"
                   type="text"
                   label="[[t('Name')]]"
                   value="{{domain.name}}"
                   maxlength="60"
                   char-counter class="mainInput">
      </paper-input>

      <paper-textarea id="description"
                      name="description"
                      value="{{domain.description}}"
                      label="[[t('Description')]]"
                      char-counter
                      rows="2"
                      max-rows="5"
                      maxlength="300" class="mainInput">
      </paper-textarea>

      <yp-theme-selector object="[[domain]]" selected-theme="{{themeId}}"></yp-theme-selector>

      <div class="layout vertical additionalSettings">
        <file-upload id="logoImageUpload" raised="true" multi="false" target="/api/images?itemType=domain-logo" method="POST" on-success="_logoImageUploaded">
          <iron-icon class="icon" icon="image:photo-camera"></iron-icon>
          <span>[[t('image.logo.upload')]]</span>
        </file-upload>
      </div>

      <div class="layout vertical additionalSettings">
        <file-upload id="headerImageUpload" raised="true" multi="false" target="/api/images?itemType=domain-header" method="POST" on-success="_headerImageUploaded">
          <iron-icon class="icon" icon="image:photo-camera"></iron-icon>
          <span>[[t('image.header.upload')]]</span>
        </file-upload>
      </div>

      <input type="hidden" name="themeId" value="[[themeId]]">
      <input type="hidden" name="uploadedLogoImageId" value="[[uploadedLogoImageId]]">
      <input type="hidden" name="uploadedHeaderImageId" value="[[uploadedHeaderImageId]]">

    </yp-edit-dialog>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'yp-domain-edit',

    behaviors: [
      Polymer.appHelpers,
      Polymer.ypEditDialogBehavior
    ],

    properties: {
      action: {
        type: String,
        value: "/api/domains"
      },

      domain: {
        type: Object
      },

      params: {
        type: String
      },

      method: {
        type: String
      },

      uploadedLogoImageId: {
        type: String
      },

      uploadedHeaderImageId: {
        type: String
      },

      themeId: {
        type: String,
        value: null
      },

      status: {
        type: String
      }
    },

    _customRedirect: function (domain) {
      if (this.new) {
        page("#!/domain/"+domain.id);
      }
    },

    _clear: function () {
      this.domain = { name: '', description: '' };
      this.uploadedLogoImageId = null;
      this.uploadedHeaderImageId = null;
      this.$.headerImageUpload.clear();
      this.$.logoImageUpload.clear();
    },

    setup: function (domain, newNotEdit, refreshFunction) {
      this.set('domain', domain);
      this.set('new', newNotEdit);
      this.set('refreshFunction', refreshFunction);
      this._setupTranslation();
    },

    _setupTranslation: function () {
      if (this.new) {
        this.editHeaderText = this.t('domain.new');
        this.toastText = this.t('domain.toast.created');
      } else {
        this.editHeaderText = this.t('domain.edit');
        this.toastText = this.t('domain.toast.updated');
      }
    }
  });
</script>
