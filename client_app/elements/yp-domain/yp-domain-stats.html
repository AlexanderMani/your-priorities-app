<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/image-icons.html" >

<link rel="import" href="../../bower_components/vaadin-icons/vaadin-icons.html" >

<link rel="import" href="../yp-behaviors/app-helpers.html">

<dom-module id="yp-domain-stats">

  <template>

    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
      }

      .stats {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        padding-top: 8px;
        padding-bottom: 8px;
        color: #999;
      }

      .stats-text {
        font-size: 18px;
        text-align:right;
        vertical-align: bottom;
        padding-right:8px;
        color: #999;
      }

      .stats-icon {
        padding-left:8px;
        margin-right:4px;
      }
    </style>

    <div class="stats">
      <iron-icon title="[[t('stats.posts')]]" icon="icons:lightbulb-outline" class="stats-icon"></iron-icon>
      <div title="[[t('stats.posts')]]" class="stats-text" style="">{{formatNumber(domain.counter_posts)}}</div>

      <iron-icon title="[[t('stats.discussions')]]" icon="communication:forum" class="stats-icon"></iron-icon>
      <div title="[[t('stats.discussions')]]" class="stats-text">{{formatNumber(domain.counter_points)}}</div>

      <iron-icon title="[[t('stats.communities')]]" icon="group-work" class="stats-icon"></iron-icon>
      <div title="[[t('stats.communities')]]" class="stats-text" style="">{{formatNumber(domain.counter_communities)}}</div>

      <iron-icon title="[[t('stats.groups')]]" icon="social:people" class="stats-icon"></iron-icon>
      <div title="[[t('stats.groups')]]" class="stats-text" style="">{{formatNumber(domain.counter_groups)}}</div>

      <iron-icon title="[[t('stats.users')]]" icon="face" class="stats-icon"></iron-icon>
      <div title="[[t('stats.users')]]" class="stats-text">{{formatNumber(domain.counter_users)}}</div>

    </div>

  </template>

  <script>
    Polymer({
      is: 'yp-domain-stats',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {
        domain: {
          type: Object
        }
      }

    });
  </script>
</dom-module>
