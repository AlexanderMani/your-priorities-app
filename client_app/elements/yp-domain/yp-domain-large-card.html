<link rel="import" href="../../bower_components/iron-icons/communication-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/image-icons.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >

<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">

<dom-module id="yp-domain-large-card">

  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        width: 864px;
      }

      .description {
        padding: 16px !important;
        line-height: var(--description-line-height, 1.3);
      }

      .stats {
        @apply(--layout-self-center);
        position: absolute;
        bottom: 0px;
        right: 16px;
      }

      yp-domain-stats {
        color :#fff;
      }

      .domain-name {
        padding: 0;
        padding-bottom: 4px;
        padding-right: 1px;
        margin: 0;
      }

      iron-image {
        width: 665px;
        height: 270px;
      }

      .large-card {
        background-color: var(--primary-color, #000);
        color: #fff;
        height: 243px;
        width: 864px;
        padding: 0 !important;
        margin-top: 0 !important;
      }

      .image {
        width: 432px;
        height: 243px;
      }

      .description-and-stats {
        max-width: 432px;
      }

      .edit {
        color: #FFF;
        position: absolute;
        top: 0;
        right: 0;
        padding-right: 0;
        margin-right: 0;
      }

      @media (max-width: 900px) {
        :host {
          width: 432px;
        }

        .large-card {
          width: 432px;
          height: 486px;
        }
      }

      @media (max-width: 480px) {
        :host {
          width: 306px;
        }

        .large-card {
          width: 306px;
          height: 486px;
        }

        iron-image {
          width: 216px;
          height: 122px;
        }
      }

      h1 {
        font-size: 48px;
      }

      .whiteShadow {
        --shadow-elevation-2dp: {
          box-shadow: 0 2px 2px 0 rgba(255, 255, 255, 0.14),
          0 1px 5px 0 rgba(255, 255, 255, 0.12),
          0 3px 1px -2px rgba(255, 255, 255, 0.2);
        };
        --shadow-elevation-3dp: {
          box-shadow: 0 3px 4px 0 rgba(255, 255, 255, 0.14),
          0 1px 8px 0 rgba(255, 255, 255, 0.12),
          0 3px 3px -2px rgba(255, 255, 255, 0.4);
        };
        --shadow-elevation-4dp: {
          box-shadow: 0 4px 5px 0 rgba(255, 255, 255, 0.14),
          0 1px 10px 0 rgba(255, 255, 255, 0.12),
          0 2px 4px -1px rgba(255, 255, 255, 0.4);
        };
        --shadow-elevation-6dp: {
          box-shadow: 0 6px 10px 0 rgba(255, 255, 255, 0.14),
          0 1px 18px 0 rgba(255, 255, 255, 0.12),
          0 3px 5px -1px rgba(255, 255, 255, 0.4);
        };
      }
    </style>
    <template is="dom-if" if="[[domain]]">
      <paper-material id="card" elevation="5" animated class="large-card">
        <div class="layout horizontal wrap">
          <iron-image class="image" hidden$="[[hideImage]]" sizing="cover" src$="[[_domainLogoImagePath(domain)]]"></iron-image>
          <div class="layout vertical description-and-stats">
            <div class="description">
              <h1 class="domain-name">[[_domainName(domain)]]</h1>
              <div>[[_domainDescription(domain)]]</div>
            </div>
            <yp-domain-stats class="stats" domain="[[domain]]"></yp-domain-stats>
          </div>
        </div>
        <paper-menu-button class="edit" hidden$="[[!hasDomainAccess(domain)]]">
          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content" on-iron-select="_menuSelection" selected="{{selectedMenuItem}}">
            <paper-item id="editMenuItem">[[t('domain.edit')]]</paper-item>
          </paper-menu>
        </paper-menu-button>
      </paper-material>
      <yp-domain-edit new="false" id="domainEdit" domain="{{domain}}" on-iron-form-response="_refresh"></yp-domain-edit>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-domain-large-card',

      properties: {

        domain: {
          type: Object,
          notify: true
        },

        elevation: {
          type: Number
        },

        hideImage: {
          type: Boolean,
          value: false
        }
      },

      behaviors: [
        Polymer.appHelpers,
        Polymer.LargeCardBehaviors
      ],

      _menuSelection: function (event, detail) {
        if (detail.item.id=="editMenuItem")
          this._openEdit();
        this.selectedMenuItem = null;
      },

      _openEdit: function () {
        this.$$("#domainEdit").open('edit', { domainId: this.domain.id });
      },

      _refresh: function () {
        this.fire("update-domain");
      },

      _domainName: function (domain) {
        if (domain.name) {
          return this.truncate(this.trim(domain.name), 200);
        } else {
          return domain.short_name;
        }
      },

      _domainDescription: function (domain) {
        if (domain.description) {
          return this.truncate(this.trim(domain.description), 10000, '...');
        } else {
          return "";
        }
      },

      _domainLogoImagePath: function (domain) {
        return this.getImageFormatUrl(domain.DomainLogoImages, 0);
      },

      _domainHeaderImagePath: function (domain) {
        return this.getImageFormatUrl(domain.DomainHeaderImages, 0);
      }
    });
  </script>
</dom-module>
