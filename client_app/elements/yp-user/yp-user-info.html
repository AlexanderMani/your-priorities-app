<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html" >
<link rel="import" href="../../bower_components/paper-button/paper-button.html" >

<link rel="import" href="yp-user-edit.html" >
<link rel="import" href="yp-user-image.html" >

<dom-module id="yp-user-info">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template restamp is="dom-if" if="[[user]]">
      <yp-user-image user="[[user]]"></yp-user-image>
      <b>[[user.email]]</b><br>
      <paper-button on-tap="onLogout">Útskrá</paper-button>
    </template>

    </template>
  </template>

  <script>
    Polymer({

      is: 'yp-user-info',

      properties: {
        user: {
          type: Object,
          value: null
        }
      },

      _openEdit: function () {
        this.$$("#userEdit").open('edit', { userId: this.user.id });
      },

      onLogout: function() {
        document.querySelector('#appUser').logout();
      }
    });
  </script>
</dom-module>
