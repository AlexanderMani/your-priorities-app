<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html" >

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html" >
<link rel="import" href="../../bower_components/paper-button/paper-button.html" >

<link rel="import" href="yp-user-edit.html" >
<link rel="import" href="yp-user-image.html" >

<dom-module id="yp-user-info">
  <template>
    <style>
      :host {
        display: block;
      }

      .avatar-container {
        position: relative;
        border: 2px solid #FF9800;
        border-radius: 50%;
        height: 90px;
        padding: 2px;
        width: 90px;
        margin: 20px auto;
      }

      .contact-info {
        margin: 0 20px;
        padding-bottom: 4px;
        border-bottom: 1px solid #CCC;
        text-align: center;
      }

      .contact-info .name {
        font-weight: bold;
      }

      .contact-info .email {
        color: #999;
      }
    </style>

    <template restamp is="dom-if" if="[[user]]">
      <div class="mainContainer">
        <div class="avatar-container">
          <yp-user-image large user="[[user]]"></yp-user-image>
        </div>
        <div class="contact-info">
          <div class="name">[[user.name]]</div>
          <div class="email">[[user.email]]</div>
          <paper-button on-tap="onLogout">[[t('user.logout')]]</paper-button>
          <paper-button hidden on-tap="_openEdit">[[t('user.edit')]]</paper-button>
        </div>
      </div>
    </template>
  </template>

  <script>
    Polymer({

      is: 'yp-user-info',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {
        user: {
          type: Object,
          value: null
        }
      },

      _openEdit: function () {
        this.fire('open-user-edit');
      },

      onLogout: function() {
        document.querySelector('#appUser').logout();
      }
    });
  </script>
</dom-module>
