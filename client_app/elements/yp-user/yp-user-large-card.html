<dom-module id="yp-user-large-card">

  <template>
    <style>
      :host {
      }

      .description {
        line-height: var(--description-line-height, 1.3);
      }

      iron-image {
        width: 432px;
        height: 243px;
      }

      .large-card {
        background-color: #fefefe;
        color: #333;
        height: 243px;
        width: 432px;
        padding: 0 !important;
        margin-top: 0 !important;
      }

      .imageCard {
        background-color: transparent;
      }

      .image {
        width: 432px;
        height: 243px;
      }

      .description-and-stats {
        width: 100%;
      }

      .edit {
        color: #FFF;
        position: absolute;
        top: 0;
        left: 390px;
        padding-right: 0;
        margin-right: 0;
      }

      .contentContainer {
        @apply(--layout-horizontal);
      }

      .description {
        padding: 0;
        margin: 0;
      }

      .textBox {
        margin-right: 32px;
      }

      @media (max-width: 945px) {
        :host {
          width: 306px;
          margin-top: 40px;
        }

        .large-card {
          width: 306px;
          height: 180px;
          margin-bottom: 16px;
        }

        .edit {
          left: 265px;
        }

        iron-image {
          width: 306px;
          height: 92px !important;
        }


        .image {
          width: 306px;
          height: 92px !important;
        }

        .imageCard {
          height: 92px !important;
        }

        .textBox {
          margin-right: 0;
        }
      }

      .name {
        padding-top: 16px;
        font-size: 22px;
        font-weight: bold;
      }
    </style>

    <iron-media-query query="(max-width: 480px)" query-matches="{{phoneSize}}"></iron-media-query>

    <template is="dom-if" if="[[user]]">
      <div class="layout horizontal wrap">
        <div id="cardImage" class="large-card imageCard layout horizontal center-center">
          <yp-user-image user="[[user]]" very-large></yp-user-image>
        </div>
        <paper-material id="card" elevation="5" animated class="large-card textBox">
          <div class="layout vertical">
            <div class="name layout horizontal center-center">
              [[user.name]]
            </div>
            <div class="layout horizontal wrap">
              [[user.description]]
            </div>
            <paper-menu-button class="edit" vertical-align="top" horizontal-align="right" hidden$="[[!hasUserAccess(user)]]">
              <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
              <paper-menu class="dropdown-content" on-iron-select="_menuSelection" selected="{{selectedMenuItem}}">
                <paper-item id="editMenuItem">[[t('user.edit')]]</paper-item>
                <paper-item id="deleteMenuItem">[[t('user.delete')]]</paper-item>
              </paper-menu>
            </paper-menu-button>
          </div>
        </paper-material>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-user-large-card',

      properties: {
        phoneSize: {
          type: Boolean
        },

        user: {
          type: Object
        }
      },

      behaviors: [
        Polymer.appHelpers,
        Polymer.LargeCardBehaviors,
        Polymer.AccessHelpers
      ],

      _menuSelection: function (event, detail) {
        if (detail.item.id=="editMenuItem")
          this._openEdit();
        else if (detail.item.id=="deleteMenuItem")
          this._openDelete();
        this.set('selectedMenuItem', null);
      },


      _openDelete: function () {
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("deleteDialog");
        dialog.setup('/api/users/', this.user.id,
                     this.t('community.deleteConfirmation'),
                     this._onDeleted.bind(this));
        dialog.open();
      },

      _openEdit: function () {
        var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("userEdit");
        dialog.setup(this.iuser, false, this._refresh.bind(this));
        dialog.open('edit', { userId: this.user.id });
      },

      _onDeleted: function () {
        page("#!/domain/"+this.community.domain_id);
      },

      _refresh: function (user) {
        if (user) {
          this.set('user', user);
        }
        this.fire("update-user");
      }
    });
  </script>
</dom-module>
