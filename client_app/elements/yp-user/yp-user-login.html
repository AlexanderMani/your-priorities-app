<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

<dom-module id="yp-user-login">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      text-align: center;
      margin: 5px;
    }
  </style>

  <template>

    <paper-dialog id="dialog" modal>
      <h3>[[heading]]</h3>

      <form is="iron-form" id="form">
        <paper-input id="email"
                     type="text"
                     label="[[t('login.email')]]"
                     value="{{email}}"
                     auto-validate pattern="[[emailValidationPattern]]"
                     error-message="[[emailErrorMessage]]">
        </paper-input>

        <paper-input id="password"
                     type="password"
                     label="[[t('login.password')]]"
                     value="{{password}}"
                     auto-validate pattern="[[passwordValidationPattern]]"
                     error-message="[[passwordErrorMessage]]">
        </paper-input>

      </form>
      <div class="buttons">
        <paper-button autofocus on-tap="_validateAndSend">[[submitText]]</paper-button>
      </div>
    </paper-dialog>

    <yp-ajax id="loginAjax" method="GET" url="/api/users/login" on-response="_loginResponse"></yp-ajax>
    <yp-ajax id="registerAjax" method="POST" url="/api/users/register" on-response="_registerResponse"></yp-ajax>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'yp-user-login',

    behaviors: [
      Polymer.appHelpers
    ],

    properties: {

      emailValidationPattern: {
        type: String,
        value: "^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$"
      },

      passwordValidationPattern: {
        type: String,
        value: '^[a-zA-Z0-9]+$'
      },

      emailErrorMessage: {
        type: String
      },

      passwordErrorMessage: {
        type: String
      },

      email: {
        type: String,
        value: "robert@this.is"
      },

      password: {
        type: String,
        value: "DksdSodksSokssss"
      },

      credentials: {
        type: String,
        notify: true,
        computed: '_computeCredentials(email, password)'
      },

      credentialsParams: {
        type: String,
        notify: true,
        computed: '_computeCredentialsParams(email, password)'
      },

      register: {
        type: Boolean,
        value: false
      },

      submitText: {
        type: String
      },

      redirectTo: {
        type: String
      }
    },

    _setTexts: function () {
      this.emailErrorMessage = this.t('login.email.error');
      this.passwordErrorMessage = this.t('login.password.error');
      if (this.register) {
        this.header = t('login.registerHeader');
        this.submitText = t('login.submit');
      } else {
        this.header = t('login.header');
        this.submitText = t('login.register.submit');
      }
    },

    _computeCredentials: function(email, password) {
     return  JSON.stringify({
        email: email,
        password: password
      });
    },

    _computeCredentialsParams: function(email, password) {
      return {
        email: email,
        password: password
      };
    },

    _validateAndSend: function(e) {
      if (this.$.form.checkValidity() && this.email && this.password){
        if (this.register) {
          this.$.registerAjax.body = this.credentials;
          this.$.registerAjax.generateRequest();
        } else {
          this.$.loginAjax.params = this.credentialsParams;
          this.$.loginAjax.generateRequest();
        }
        return true;
      } else {
        return false;
      }
    },

    _registerResponse: function(event, detail) {
      this._loginCompleted(detail.response);
    },

    _loginResponse: function(event, detail) {
      this._loginCompleted(detail.response);
    },

    _loginCompleted: function (user) {
      window.appUser.setUser(user);
      if (this.redirectTo)
        page(this.redirectTo)
      this.fire("login",user);
    },

    open: function(redirectTo) {
      this.redirectTo = redirectTo;
      this.$.dialog.open();
    },

    close: function() {
      this.$.dialog.close();
    }

  });
</script>
