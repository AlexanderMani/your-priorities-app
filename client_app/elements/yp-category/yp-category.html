<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-idea/yp-idea.html">
<link rel="import" href="../yp-ajax/yp-ajax.html">
<link rel="import" href="../yp-idea/yp-idea-card.html">
<link rel="import" href="../yp-idea/yp-idea-edit.html">

<dom-module id="yp-category">
  <template>
    <style>

      :host {
        @apply(--layout-horizontal);
      }

      .createIdea {
        background-color: --var(accent-color-darker,#f57c00);
        position: fixed;
        bottom:24px;
        right: 28px;
      }

      .card-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      yp-idea-card {
        padding: 16px;
      }

    </style>

    <yp-ajax id="ajax" url="" on-response="_ideasResponse"></yp-ajax>

    <yp-idea-edit id="ideaEdit" on-iron-form-response="_refresh"></yp-idea-edit>

    <yp-group-edit new="false" id="groupEdit" group="{{group}}" on-iron-form-response="_refresh"></yp-group-edit>

    <div class="card-container">
      <h2 hidden$="[[!groupEmpty]]">[[t('group.is.empty')]]</h2>
      <template is="dom-if" if="[[ideas]]">
        <template is="dom-repeat" class="list" items="[[ideas]]" as="idea">
          <yp-idea-card idea="[[idea]]" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut"></yp-idea-card>
        </template>
      </template>
      <paper-fab mini icon="create" on-tap="_openEdit"></paper-fab>
      <paper-fab icon="add" z="1" class="createIdea" title="[[computeTitle()]]" on-tap="newIdea"></paper-fab>
    </div>
  </template>

  <script>
    Polymer({

      is: 'yp-category',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        categories: {
          type: Array
        },

        defaultCategories: {
          type: Boolean,
          value: false
        },

        ideas: {
          type: Array
        },

        groupId: {
          type: Number,
          observer: "_groupIdChanged"
        },

        group: {
          type: Object
        },

        groupEmpty: {
          type: Boolean,
          value: false
        }
      },

      _openEdit: function () {
        this.$.groupEdit.open('edit', {groupId: this.group.id });
      },

      _refresh: function () {
        this.$.ajax.generateRequest();
      },

      _groupIdChanged: function (newValue, oldValue) {
        if (newValue) {
          this.set("ideas",null);
          if (this.filter) {
            window.selectedFilter = this.filter;
          }
          this.$.ajax.url = '/api/groups/' + this.groupId + '/ideas/' + window.selectedFilter;
          if (this.categoryId) {
            this.$.ajax.url += '/' + this.categoryId;
          }
          this.$.ajax.generateRequest();
        } else {
          this.set("ideas",null);
        }
      },

      newIdea: function () {
        window.appGlobals.activity('open', 'newIdea');
        this.$.ideaEdit.open('new', {groupId: this.groupId});
      },

      _ideasResponse: function (event, detail, sender) {
        var group = detail.response.group;
        this.set("ideas", detail.response.Ideas);
        this.set("group", group);
        this._processCategories();
        this.fire("change-header", { headerTitle: group.name,
          headerDescription: group.objectives });
        if (detail.response.Ideas.length===0)
          this.groupEmpty = true;
        else
          this.groupEmpty = false;
      },

      _processCategories: function () {
        if (this.categoryId) {
          for (var i = 0; i < this.group.Categories.length; i++) {
            if (this.group.Categories[i].id == this.categoryId) {
              window.selectedCategoryName = this.group.Categories[i].name;
              //this.$.layout.updateFilter();
            }
          }
        } else {
          window.selectedCategoryName = 'categories.all';
          //this.$.layout.updateFilter();
        }
      },

      computeTitle: function () {
        return this.t('idea.add_new');
      }
    });
  </script>
</dom-module>
