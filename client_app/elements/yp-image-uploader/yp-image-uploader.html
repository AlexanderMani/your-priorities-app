<dom-module id="yp-image-uploader">
  <template>
    <style>
      :host {
        display: block;
      }

      .big {
        height: 42px;
        width: 42px;
        padding-right: 8px;
      }

      .upload-button {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
    </style>
    <div class="upload-button">
      <iron-icon class="big" icon="image:photo-camera"></iron-icon>
      <paper-button raised on-tap="[[openLocationDialog]]">[[t('image.upload')]]</paper-button>
    </div>

  </template>

  <script>
    Polymer({

      is: 'yp-image-uploader',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        idea: {
          type: Object,
          observer: "_ideaChanged"
        }
      },

      _ideaChanged: function  (newValue, oldValue) {
        if (newValue) {
        } else {
          this.set("location",null);
        }
      },

      _response: function (event, detail, sender) {
        this.endorsements = detail.response;
        if (this.endorsements.length > this.userImagesLimit) {
          this.$$("#moreImages").style.display = 'inline';
        }
      },

      _moreUserImages: function () {
        this.$$("#moreImagesButton").style.display = 'none';
        this.$$("#numberOfMoreUserImages").style.display = 'none';
        this.$.restOfUserImages.style.display = 'inline';
      }

    });
  </script>
</dom-module>
