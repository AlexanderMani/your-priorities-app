<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>

  Polymer.LargeCardBehaviors = {

    lowerCardLater: function () {
      this.async(function () {
        this.setElevation(1);
      }, 2500);
    },

    setElevation: function (value) {
      var card = this.$$('#card');
      if (card)
        card.elevation = value;
    },

    ready: function () {
      this.lowerCardLater();
    }
  }
</script>
