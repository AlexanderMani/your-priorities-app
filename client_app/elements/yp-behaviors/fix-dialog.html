<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
  Polymer.FixDialog = {
    moveDialogToTopDom: function(name) {
      if (open) {
        var node = document.querySelector('#'+name);
        if (node) {
          var textnode = document.querySelector("body");
          textnode.appendChild(node);
        } else {
          console.error("Can't find node to move to body");
        }
      }
    }
  };
</script>
