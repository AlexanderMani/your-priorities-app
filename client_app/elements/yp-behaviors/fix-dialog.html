<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
  /**
   * @polymerBehavior FixDialog
   */
  Polymer.FixDialog = {
    moveDialogToTopDom: function(node) {
      debugger;
      if (node) {
        document.body.appendChild(node);
      } else {
        console.error("Can't find node to move to body");
      }
    }
  };
</script>
