<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-user/yp-user-image.html">

<dom-module id="ac-activity-header">
  <template>
    <style>

      yp-user-image {
        padding-right: 16px;
        padding-left: 16px;
      }

      .createdAt {
        color: #ddd;
      }

      .name {
        padding-top: 4px;
        color: #fff;
        font-weight: bold;
      }
    </style>

    <div class="layout horizontal">
      <div class="layout vertical" hidden$="[[noText]]">
        <div class="name">
          [[activity.User.name]]
        </div>
        <div class="createdAt" title="[[fromLongTime(activity.created_at)]]">
          [[fromTime(activity.created_at)]]
        </div>
      </div>
      <yp-user-image user="[[activity.User]]" hidden$="[[noImage]]"></yp-user-image>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-header',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        activity: {
          type: Object,
          observer: '_activityChanged'
        },

        noImage: {
          type: Boolean,
          value: false
        },

        noText: {
          type: Boolean,
          value: false
        }
      },

      _activityChanged: function (newValue) {
      }

    });
  </script>
</dom-module>
