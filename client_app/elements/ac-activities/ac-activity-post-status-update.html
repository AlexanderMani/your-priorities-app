<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

<link rel="import" href="../yp-point/yp-point.html">

<link rel="import" href="./ac-activity-post-header.html">

<dom-module id="ac-activity-post-status-update">
  <template>
    <style>
      :host {
        padding-top: 24px;
      }

      .statusChange {
        width: 92%;
        padding-left: 32px;
        padding-right: 32px;
        padding-top: 8px;
      }

      .postName {
        padding-left: 32px;
        font-weight: bold;
        font-size: 24px;
      }
    </style>

    <div class="layout vertical">
      <div class="postName">
        [[activity.Post.name]]
      </div>
      <div class="statusChange">[[formatContent(activity.PostStatusChange)]]</div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-post-status-update',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        activity: {
          type: Object
        }
      },

      formatContent: function (statusUpdate) {
        if (statusUpdate && statusUpdate.content) {
          return this.truncate(this.trim(statusUpdate.content), 500000, '...');
        } else {
          return '';
        }
      }
    });
  </script>
</dom-module>
