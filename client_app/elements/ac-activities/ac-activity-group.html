<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-point/yp-point.html">
<link rel="import" href="./ac-activity-post-header.html">
<link rel="import" href="../yp-group/yp-group-behaviors.html">

<dom-module id="ac-activity-group">
  <template>
    <style>
      :host {
        margin-top: 16px;
      }

      iron-image {
        width: 100px;
        height: 56px;
        margin-top: 2px;
        margin-left: 16px;
        margin-right: 16px;
        opacity: 0.5;
      }

      .group-name {
        padding-top: 0;
        margin: 0 0;
        color: #888;
      }

      .cursor {
        cursor: pointer;
      }

      .groupDescription {
        max-width: 500px;
        font-size: 11px;
        color: #aaa;
        padding-left: 2px;
        padding-top: 4px;
      }

      .groupText {
        color: #999;
        text-transform: uppercase;
      }

    </style>
    <div class="layout horizontal cursor" on-tap="_goToGroup">
      <div>
        <iron-image class="logo" sizing="cover" preload src="[[groupLogoImagePath(group)]]"></iron-image>
      </div>
      <div class="layout vertical flex">
        <div class="groupText">[[t('group.group')]]</div>
        <h2 class="group-name">[[groupName(group)]]</h2>
        <div class="groupDescription"></div>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-group',

      behaviors: [
        Polymer.appHelpers,
        Polymer.GroupBehaviors
      ]
    });
  </script>
</dom-module>
