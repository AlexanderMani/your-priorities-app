<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-point/yp-point.html">
<link rel="import" href="./ac-activity-post-header.html">

<dom-module id="ac-activity-point">
  <template>
    <style is="custom-style">
      .point {
        padding: 8px;
        margin: 8px;
        @apply(--layout-vertical);
      }

      .pointText {
        margin-bottom: 16px;
        padding: 16px;
        width: 360px;
      }

      yp-point {
        width: 380px;
        padding-top: 8px;
      }

      .pointLayout {
        width: 46%;
      }
    </style>

    <div class="layout vertical">
      <div class="layout horizontal flex">
        <div class="pointLayout">
          <template is="dom-if" if="[[_isUpVote(activity.Point)]]">
            <yp-point class="card" point="[[activity.Point]]"></yp-point>
          </template>
        </div>
        <div class="pointLayout">
          <template is="dom-if" if="[[_isDownVote(activity.Point)]]">
            <yp-point class="card" point="[[activity.Point]]"></yp-point>
          </template>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-activity-point',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        activity: {
          type: Object,
          observer: '_activityChanged'
        }
      },

      _activityChanged: function (newValue) {
      },

      _isUpVote: function (point) {
        return point.value > 0;
      },

      _isDownVote: function (point) {
        return point.value < 0;
      }
    });
  </script>
</dom-module>
