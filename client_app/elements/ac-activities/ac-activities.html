<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">

<link rel="import" href="../yp-ajax/yp-ajax.html">

<link rel="import" href="./ac-activity-header.html">
<link rel="import" href="./ac-activity-post.html">
<link rel="import" href="./ac-activity-point.html">
<link rel="import" href="./ac-activity-post-status-update.html">

<dom-module id="ac-activities">
  <template>
    <style is="custom-style">
      iron-list {
        width: 1024px;
      }

      .activity {
        padding-top: 24px;
        margin-bottom: 24px;
        padding-bottom: 24px;
        background-color: #fff;
      }
    </style>

    <yp-ajax id="ajax" on-response="_activitiesResponse"></yp-ajax>

    <div class="layout horizontal center-center container flex">
      <iron-scroll-threshold id="scrollThreshold" lower-threshold="50" on-lower-threshold="_loadMoreData">
        <iron-list id="list" items="[[activities]]" as="activity">
          <template>
            <paper-material elevation="3" class="layout vertical activity">

              <h1>[[activity.type]]</h1>

              <ac-activity-header activity="[[activity]]"></ac-activity-header>

              <template is="dom-if" if="[[_isActivityType(activity,'activity.post.new')]]">
                <ac-activity-post activity="[[activity]]"></ac-activity-post>
              </template>

              <template is="dom-if" if="[[_isActivityType(activity,'activity.point.new')]]">
                <ac-activity-point activity="[[activity]]"></ac-activity-point>
              </template>

              <template is="dom-if" if="[[_isActivityType(activity,'activity.post.status.update')]]">
                <ac-activity-post-status-update activity="[[activity]]"></ac-activity-post-status-update>
              </template>
            </paper-material>
          </template>
        </iron-list>
      </iron-scroll-threshold>
    </div>
  </template>

  <script>
    Polymer({

      defaultKeyActivities: ['activity.post.status.update','activity.post.officialStatus.successful',
      '','','activity.post.officialStatus.failed','activity.post.officialStatus.inProgress'],

      is: 'ac-activities',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        activities: {
          type: Array,
          notify: true
        },

        domainId: {
          type: Number,
          observer: "_domainIdChanged"
        },

        communityId: {
          type: Number,
          observer: "_communityIdChanged"
        },

        groupId: {
          type: Number,
          observer: "_groupIdChanged"
        },

        postId: {
          type: Number,
          observer: "_postIdChanged"
        },

        // 'activities' and 'news_feed'
        mode: {
          type: String,
          value: "activities"
        },

        url: {
          type: String
        },

        lastLoadedActivityDate: {
          type: Date
        }
      },

      _isActivityType(activity, type) {
        return activity.type==type
      },

      _generateRequest: function (typeId, type) {
        if (typeId) {
          this.set('activities', []);
          this.set('lastLoadedActivityDate', null);
          this.set('url', '/api/'+this.mode+'/' + type + '/'+typeId+'/');
          this.$.ajax.url = this.url;
          this.$.ajax.generateRequest();
        }
      },

      _loadMoreData: function () {
        debugger;
        if (this.$.ajax.url!='') {
          this.$.ajax.generateRequest();
        }
      },

      _domainIdChanged: function (newValue) {
        debugger;
        this._generateRequest(newValue, 'domains');
      },

      _communityIdChanged: function (newValue) {
        debugger;
        this._generateRequest(newValue, 'communities');
      },

      _groupIdChanged: function (newValue) {
        debugger;
        this._generateRequest(newValue, 'groups');
      },

      _postIdChanged: function (newValue) {
        debugger;
        this._generateRequest(newValue, 'posts');
      },

      _activitiesResponse: function (event, detail) {
        debugger;
        var activities = detail.response;

        activities.forEach(function(activity) {
          this.push('activities', activity);
        }.bind(this));

        if (activities.length>0) {
          this.set('lastLoadedActivityDate', _.last(activities).created_at);
        }

        this.$.list.fire('iron-resize');
        // Clear the lower threshold so we can load more data when the user scrolls down again.
        this.$.scrollThreshold.clearTriggers();
      }
    });
  </script>
</dom-module>
