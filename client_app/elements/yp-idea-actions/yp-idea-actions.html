  <link rel="import" href="iron-flex-layout/iron-flex-layout.html">
<dom-module id="idea-action-bar">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][horizontal] {
      @apply(--layout-horizontal);
    }
    [layout][justified] {
      @apply(--layout-justified);
    }
  </style>
  <link rel="import" type="css" href="idea-action-bar.css">
  <template>

    <div layout="" horizontal="" justified="" class$="{{computeClass(small)}}">

      <div layout="" horizontal="">
        <paper-icon-button icon="thumb-up" class="action_up" style="margin-right:4px;" on-tap="upVote"></paper-icon-button>
        <div class="action_text action_up" style="margin-right:2px;">{{idea.counter_endorsements_up}}</div>
      </div>

      <template is="dom-if" if="{{small}}">
        <div layout="" horizontal="">
          <iron-icon icon="communication:message" class="action_debate" style="padding-right:10px;margin-top:6px;"></iron-icon>
          <div class="action_text action_debate">{{idea.counter_points}}</div>
        </div>
      </template>

      <div layout="" horizontal="" style="margin-right: 32px;">
        <div class="action_text action_down">{{idea.counter_endorsements_down}}</div>
        <paper-icon-button icon="thumb-down" class="action_down" on-tap="downVote"></paper-icon-button>
      </div>

    </div>

  </template>
  <script>
    Polymer({
      is: 'yp-idea-actions',

      properties: {
        idea: { notify: true },
        small: { notify: true }
      },

      upVote: function () {
        window.globals.activity('Anonymous', 'up_vote', this.idea.id);
        window.globals.openDialog('ideas.up_vote');
      },

      downVote: function () {
        window.globals.activity('Anonymous', 'down_vote', this.idea.id);
        window.globals.openDialog('ideas.down_vote');
      },

      computeClass: function (small) {
        return small ? 'action_bar_small' : 'action_bar';
      }
    });
  </script>
</dom-module>
