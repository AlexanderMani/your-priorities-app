<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
      document.querySelector('#appGlobals').boot();
    });

    page('/domain/:domainId', function (data) {
      app.route = 'domain';
      app.params = data.params;
    });

    page('/community/:communityId', function (data) {
      app.route = 'community';
      app.params = data.params;
    });

    page('/group/:groupId', function (data) {
      app.route = 'group';
      app.params = data.params;
    });

    page('/idea/:ideaId', function (data) {
      app.route = 'idea';
      app.params = data.params;
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
