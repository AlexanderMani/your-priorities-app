<polymer-element name="section-points" attributes="points">
  <template>

    <link rel="stylesheet" href="section-points.css">

    <div layout horizontal flex>

      <template repeat="{{[upPoints,downPoints] as updown}}">

        <div layout flex class="point">

          <div class="pointText">
            <paper-input-decorator floatingLabel label="{{updown===upPoints ? 'Þín rök með' : 'Þín rök á móti'}}">
              <paper-autogrow-textarea id="a1">
                <textarea id="{{updown===upPoints ? 'up_point' : 'down_point'}}"></textarea>
              </paper-autogrow-textarea>
            </paper-input-decorator>
          </div>

          <template repeat="{{updown as point}}">
            <yrpri-point point="{{point}}"></yrpri-point>
          </template>
        </div>

      </template>
    </div>

  </template>
  <script>
    (function () {
      Polymer({

        upPoints: [],
        downPoints: [],

        ready: function () {
          this.upPoints = this.points.filter(function(x) { return x.value > 0; });
          this.downPoints = this.points.filter(function(x) { return x.value < 0; });
        }
      });
    })();
  </script>
</polymer-element>
