<polymer-element name="ideas-page">
  <template>


    <style>
      .card-container {
        text-align: center;
      }

      section {
        padding: 20px 0;
      }

      .category {
        padding-right: 16px;
      }

      .description {
        padding-top: 8px;
        padding-bottom: 8px;
      }

      .card {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        width: 400px;
        height: 240px;
        margin: 16px;
        padding: 16px;
        border-radius: 2%;
        text-align: left;
        vertical-align: top;
      }
    </style>

    <core-ajax
      auto="false"
      id="ajax"
      url="/api/ideas"
      response="{{response}}"
      handleAs="json">
    </core-ajax>

    <div class="card-container">
      <template repeat="{{ideas as idea}}">
        <paper-shadow class="card" z="1" center-center layout>
          <yrpri-idea idea="{{idea}}" small="true"></yrpri-idea>
        </paper-shadow>
      </template>
    </div>
  </template>

  <script>

    Polymer('ideas-page', {

      ideas: [],

      ready: function () {
        this.$.ajax.go();
      },

      responseChanged: function (e, detail, sender) {
        this.ideas = detail;
      }
    });
  </script>
</polymer-element>
