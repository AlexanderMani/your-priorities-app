<polymer-element name="ideas-page">
  <template>

    <style>
      .chip-container {
        right: 0;
        left: 0;
        text-align: center;
      }

      .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        overflow: hidden;
        text-align: start;
        background-color: #fff;
        width: 250px;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

      .chip-top {
        width: 200px;
        height: 200px;
      }

      .chip-bottom {
        padding: 8px;
        line-height: 1.5;
      }

      .chip-name-title {
        font-weight: bold;
      }

      #details {
        padding: 200px 10% 0;
      }

      .card {
        height: 400px;
        border-radius: 3px;
        text-align: start;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .card-left {
        width: 400px;
      }

      .card-right {
        padding: 24px;
      }

      .card-icon {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 16px;
      }

      .card-name-title {
        font-size: 2em;
      }
    </style>

    <core-ajax
            auto="false"
            id="ajax"
            url="/api/ideas"
            response="{{response}}"
            handleAs="json">
    </core-ajax>

    <div class="green"></div>

    <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

      <section>

        <div class="chip-container" hero-p on-tap="{{transition}}">

          <template repeat="{{ideas as item}}">

            <div class="chip" hero-id="{{item.id}}-{{item.id}}" hero?="{{selectedIdea === item }}">
            <div class="chip-top" style="background:{{item.color}};" hero-id="{{item.id}}-{{item.id}}-art" hero?="{{selectedIdea === item}}"></div>
        <div class="chip-bottom">
          <div class="chip-name-title">{{item.name}}</div>
          <div class="chip-description">{{item.description}}</div>
        </div>
        </div>

  </template>

  </div>
  </section>

  <section id="details">

    <div class="card" layout horizontal hero-id="{{selectedIdea.id}}-{{selectedIdea.id}}" hero on-tap="{{transition}}">
      <div class="card-left" style="background:{{selectedIdea.color}};" hero-id="{{selectedIdea.id}}-{{selectedIdea.id}}-art" hero></div>
      <div class="card-right" flex>
        <div layout horizontal center>
          <div>
            <div class="card-icon" style="background:{{selectedIdea.color}};"></div>
          </div>
          <div flex>
            <div class="card-name-title">{{selectedIdea.name}}</div>
            <div class="card-name-description">{{selectedIdea.description}}</div>
          </div>
        </div>
      </div>
    </div>

  </section>

  </core-animated-pages>

  </template>
  <script>

    Polymer('ideas-page', {

      page: 0,

      ideas: [
        { description: 'Tycho', name: 'Fragments', color: '#f4db33' },
        { description: 'Tycho', name: 'Past Prologue', color: '#972ff8' },
        { description: 'Tycho', name: 'Spectre', color: '#7dd6fe' },
        { description: 'Tycho', name: 'Awake', color: '#dc3c84' }
      ],

      selectedIdea: null,

      ready: function() {
        this.url = "http://gdata.youtube.com/feeds/api/videos/";
        this.params = '{"alt":"json", "q":"chrome"}';
        this.$.ajax.go();
      },
      transition: function(e) {
        if (this.page === 0 && e.target.templateInstance.model.item) {
          this.selectedIdea = e.target.templateInstance.model.item;
          this.page = 1;
        } else {
          this.page = 0;
        }
      },
      responseChanged: function (e, detail, sender) {
        this.ideas = detail;
      }
    });
  </script>
</polymer-element>
